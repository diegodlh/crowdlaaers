    "text": "R2L, I will agree and elaborate. My reasoning may differ just a bit from Tania's, but I think the bid still holds. It is an expression that is equivalent to dignity because it tells us what the requirements of dignity are. In this case: \"to diminish or to eliminate the stereotypical thought processes, the thoughtless actions, and the hostile reactions...\" This overlaps with what Tania wrote. The only difference is that I think this tag could also be #DignityContent, but I am not making that bid here. Perhaps when we start on Lobato, we can begin thinking about multiple-tag bids. The concept of dignity requires creativity to interpret it in a robust manner. I agree with the bid. ",

    "text": "This is a no brainier for me to go along with a consensus. Any time and instance a human being is not counted a a whole person I think its a dignity claim 101. It immediate brings back all the other times in history have been  oppressed because of rules like this one. Diminishing people worth is a formula for discrimination and harm by the government who is entrusting with protection of all its citizen even the really young ones. ",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-4.pdf"
      }
    ]
  },
  {
    "id": "2yajAKD3EeiMLv-qrCs28g",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-4.pdf",
    "updated": "2018-08-16T01:58:37",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%204.txt",
    "refs": [
      "Z1t6gpXjEeiw3PeJnKjTQg",
      "7ykxqJZfEeimgN_u7Cl7mA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I could not agree more with the thoughts put forward by Tania. These human beings may be young children but they are whole individuals who will one day grow to be active participants in our soceity and by not considering them as whole while their young, is for one, setting a poor example and most notably creating a violation to their human dignity.",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-4.pdf"
      }
    ]
  },
  {
    "id": "CKLW_qQPEeiSw--8AJorvg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-4.pdf",
    "updated": "2018-08-20T00:21:51",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%204.txt",

      "7ykxqJZfEeimgN_u7Cl7mA",
      "2yajAKD3EeiMLv-qrCs28g"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I feel that the argument here is very clear! As Tania said, the perception of a group of people as less then whole individuals always results in the mistreatment of the group as a whole. It is astonishing and disappointing that this is practiced to this day, in our very own  backyards. I could not agree more with all of your thoughts on this!",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-4.pdf"
      }
    ]
  },
  {
    "id": "UyItJqTkEeieWztJH_yQ-Q",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-4.pdf",
    "updated": "2018-08-21T01:48:38",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%204.txt",
    "refs": [
      "Z1t6gpXjEeiw3PeJnKjTQg",
      "7ykxqJZfEeimgN_u7Cl7mA",
      "2yajAKD3EeiMLv-qrCs28g",
      "CKLW_qQPEeiSw--8AJorvg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "I love Tania's description of this as a \"dignity claim 101.\" I completely agree, classifying anyone as anything less than a full and whole human being is senseless. What's even more infuriating is that if kindergarten students are funded less, that could be stated in plain terms: kindergarten students receive a smaller amount of funding. But to talk about them as \"not quite whole people\" instead is ridiculous. ",
    "quote": "",
    "tags": [
      "#TagConsensus4"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-4.pdf"
      }
    ]

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-4.pdf",
    "updated": "2018-03-16T04:24:02",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%204.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "silvafri",
    "text": "1. Encouraged passions and opportunities are ways to help students *attain potentials they have hitherto lacked.* When there are limited forms of character development, it precludes the realization of that potential. \n\n2. Sparking a light in the unrealized potential can create an enhancement of that potential giving way to another enhancement in another potential. This is displayed in the expansion of opportunities provided from the passions of the students.\n",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">.             11                </span><span title=\"exact quote\" class=\"quoteExact\">So the relevance leads to a chance for             12   us to amp up the rigor within the classroom, and it             13   also then sets up the opportunity for us to create             14   relationships because we now have a relationship             15   between the teacher and the kid that's a little bit             16   deeper because the teacher can see these things that             17   the kid has planned out, and the teacher and the             18   school and district has an opportunity then to be able             19   to extend out this career pathway target out into our             20   community to get other folks engaged with the student.             21   The more people that we have engaged with our             22   students, the greater chance that student will succeed             23   and really be postsecondary-ready.</span> <span title=\"quote suffix\" class=\"quoteContext\">             24           Q.   S</span>",
    "tags": [
      "#Potential",
      "#Enhancement"
    ],

      {

          {
            "exact": "So the relevance leads to a chance for             12   us to amp up the rigor within the classroom, and it             13   also then sets up the opportunity for us to create             14   relationships because we now have a relationship             15   between the teacher and the kid that's a little bit             16   deeper because the teacher can see these things that             17   the kid has planned out, and the teacher and the             18   school and district has an opportunity then to be able             19   to extend out this career pathway target out into our             20   community to get other folks engaged with the student.             21   The more people that we have engaged with our             22   students, the greater chance that student will succeed             23   and really be postsecondary-ready.",
            "prefix": ".             11                ",

  {
    "id": "-SjoHJXbEeik_8-1iMS1JA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",
    "updated": "2018-08-01T22:41:04",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%203.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "ProfeMeny",
    "text": "I make this bid for #DignityContent. With respect to education, it gives us a sense of what dignity-in-education is made of: electives. And the reasoning behind it is key as well: electives matter because they are the produce of choice.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">.             10           Q.   </span><span title=\"exact quote\" class=\"quoteExact\">Do you feel that electives are             11   important?             12           A.   Electives are important.             13           Q.   Why do you say that?             14           A.   Well, electives do a couple things.  For             15   one thing, they provide a time in the day where             16   students have a choice to take something that they             17   really enjoy, maybe even something that they plan on             18   being part of their career.  So it keeps them engaged             19   in their learning.  An entire day without an elective,             20   without that engagement, I think is difficult on             21   students, especially those who are at risk, that are             22   already struggling academically.</span> <span title=\"quote suffix\" class=\"quoteContext\">  Not all students at           </span>",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 420172,
            "start": 419405
          },
          {
            "exact": "Do you feel that electives are             11   important?             12           A.   Electives are important.             13           Q.   Why do you say that?             14           A.   Well, electives do a couple things.  For             15   one thing, they provide a time in the day where             16   students have a choice to take something that they             17   really enjoy, maybe even something that they plan on             18   being part of their career.  So it keeps them engaged             19   in their learning.  An entire day without an elective,             20   without that engagement, I think is difficult on             21   students, especially those who are at risk, that are             22   already struggling academically.",
            "prefix": ".             10           Q.   ",
            "type": "TextQuoteSelector",
            "suffix": "  Not all students at           "
          }
        ]
      }
    ]

  {
    "id": "dUdduqD1Eei1OKNGNTnRvA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",
    "updated": "2018-08-16T01:41:12",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%203.txt",
    "refs": [
      "-SjoHJXbEeik_8-1iMS1JA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "Excellent show of educational dignity. I remember seeing 'engagement' in another annotation and discussing how students who are engaged have a sence of fufillment within their educational experience and to their personal development. Providing other learning opportunaties apart from the standard, required academics, electives in a deeper sence means for one, that the school recognizes other platforms in which students can excell in too. By the school encouraging electives, it shows their commitment to the many different ways in which students potential can be reached thus treating them with educational dignity.",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf"
      }
    ]
  },
  {
    "id": "WgQmmqQHEeimb2eqhKk4hQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",
    "updated": "2018-08-19T23:29:44",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%203.txt",
    "refs": [
      "-SjoHJXbEeik_8-1iMS1JA",
      "dUdduqD1Eei1OKNGNTnRvA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "\nI agree that electives are an important time in the students school day where their different capabilities and interest can be explored. For those students who struggle in traditional courses and subjects this the time is paramount in their education. This can be the time for every student to be engage in topics of their choice, and in engagement with those who are like minded.  This combination of experiences is a formula for educational dignity because it is an opportunity for their different abilities to be affirmed that is important in setting the ground for dignity content. \n\n ",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf"
      }
    ]
  },
  {
    "id": "V1JqBKQOEeifksuDvmen7A",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",
    "updated": "2018-08-20T00:16:53",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%203.txt",
    "refs": [
      "-SjoHJXbEeik_8-1iMS1JA",
      "dUdduqD1Eei1OKNGNTnRvA",
      "WgQmmqQHEeimb2eqhKk4hQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I agree with this bid as electives are an enriching form of education that allow the student to explore more of their interests and in turn their identity. It provides them with more opportunities and allows them to expand their options by exploring their interest that may develop into future careers. ",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf"
      }
    ]
  },
  {
    "id": "pVgwzqTiEei5iYtW-Ey4AQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",
    "updated": "2018-08-21T01:36:37",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%203.txt",
    "refs": [
      "-SjoHJXbEeik_8-1iMS1JA",
      "dUdduqD1Eei1OKNGNTnRvA",
      "WgQmmqQHEeimb2eqhKk4hQ",
      "V1JqBKQOEeifksuDvmen7A"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "As alluded to in the text, electives are an opportunity to feel successful. If a student is struggling with academics, but finds that they excel in an elective and have an opportunity to be an example for others, they're more likely to feel excited about school. This matters for so many different reasons, not the least of which is to uphold dignity on a daily basis. ",
    "quote": "",
    "tags": [
      "#TagConsensus4"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf"
      }
    ]
  },
  {
    "id": "x1vS2KUGEei-fE_WkTAwUg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%203.txt",

  {
    "id": "h5ZEhpXYEeiap6NCoFbn5Q",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",
    "updated": "2018-08-01T22:21:15",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%203.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "ProfeMeny",
    "text": "Dear R2L, I make this bid for #DignityCriteria. Here's why. Miguel Cendejas, long-time resident of Center, CO, is testifying as to the ways he struggled in high school and, subsequently, in college. After this, he is asked about his children and the whether he and his wife, Yuri, are involved in the education of their daughters. I highlighted and annotated this passage because of the word \"obligation\" in relation to the act of study. It is signal language regarding the moral aspects of education. I take this moral language to be related to the positive actions necessary for preserving the dignity of others, especially one's children. To emphasize, I think it should be dignity criteria because it is testimony that references actions in everyday life (i.e., setting and fulfilling an obligation to study with one's children) which must be enacted to make a dignity claim possible.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">y well.             10          </span><span title=\"exact quote\" class=\"quoteExact\"> Q.   And are you and Yuri actively involved             11   in their education?             12           A.   Yes, we are.             13           Q.   In what ways?  What do you do at home to             14   help support their education?             15           A.   We go over their homework.  We're always             16   asking them questions to what did you eat, what did             17   you like best about school today.             18           Q.   Do you study with them?             19           A.   Yes.  I feel it's our obligation to.</span> <span title=\"quote suffix\" class=\"quoteContext\">             20           Q.   A</span>",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 344210,
            "start": 343656
          },
          {
            "exact": " Q.   And are you and Yuri actively involved             11   in their education?             12           A.   Yes, we are.             13           Q.   In what ways?  What do you do at home to             14   help support their education?             15           A.   We go over their homework.  We're always             16   asking them questions to what did you eat, what did             17   you like best about school today.             18           Q.   Do you study with them?             19           A.   Yes.  I feel it's our obligation to.",
            "prefix": "y well.             10          ",
            "type": "TextQuoteSelector",
            "suffix": "             20           Q.   A"
          }
        ]
      }
    ]
  },
  {
    "id": "c939EKDyEeiDI6sxcYt6Bg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",
    "updated": "2018-08-16T01:19:42",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%203.txt",
    "refs": [
      "h5ZEhpXYEeiap6NCoFbn5Q"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "Thank you, Profe for that explenation. Obligation is a strong word that I foresee it being used as a tool for us and within a mandate that calls for education as a fundamental right. Obligation in thisl context carries urgency and morality when taking about education.  The state should but does not have or display a sence of obligation to education when there is \"budget stabilization\" going on.",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf"
      }
    ]
  },
  {
    "id": "ROgClqQVEeiYBS-CRaEMpg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",
    "updated": "2018-08-20T01:06:29",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%203.txt",
    "refs": [
      "h5ZEhpXYEeiap6NCoFbn5Q",
      "c939EKDyEeiDI6sxcYt6Bg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I really appreciate this annotation for the opportunity to think differently about what we are doing and I cast a second vote for consensus. I had rarely thought through my reading of Lobato of what it necessary on the day to day basis to uphold dignity. As far as obligation I’ve only thought of the obligation needed on the part of the state and administrators and the teacher. I can now contemplate on the obligation needed by the student themselves, the parents and I would even extend it to the community. We all benefit from better educational outcomes, and it takes part from all of us to make educational dignity the law of the land. ",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf"
      }
    ]
  },
  {
    "id": "zOvwBKThEeiLI-Mbk1wnsA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",
    "updated": "2018-08-21T01:30:34",

    "isPagenote": true,
    "user": "vkarina1395",
    "text": "As Tania said, I had not considered the parents from this perspective either. I do think it's important to remember, especially given all the testimonies from parents throughout this case. When we see parents talk about how much they try to help their children, it's evident that they are playing a key role in demonstrating to their children what a dignified experience looks like. This, in turn, allows children to later on advocate for themselves in meaningful ways. ",

    "text": "I'm happy add the final tag for consensus to this bid. This testimony from the parents reminds me of the importance of not only teachers as key players in fostering dignity, but that parents and the community outside of the school can also play key roles in making up the difference when schools fall short.",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "ProfeMeny",
    "text": "R2L, here is the first-person perspective in full light. It is an example of testimony that points to close-to-the-ground circumstances that make a dignity argument possible. Taylor Lobato's \"No\" is the opening point for a dignity claim. Everything her \"No\" signifies points to criteria being satisfied for a dignity claim. In these cases, it is about things the state has failed to do. I make a bid for this as #DignityCriteria.",

  {

    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I bid for Criteria as well. This is a clear example of a student testiying how the CO education system has failed her in recieving their bare minimum of an adequate education. The education system is failing to uphold their own mandate of providing a \"thorough\" education.",
    "quote": "",

  {
    "id": "S-SmdKPqEeiNvUttGM34Lg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",
    "updated": "2018-08-19T19:58:52",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%203.txt",
    "refs": [
      "OilYaJW7EeiJOtfNCYTypA",
      "Nl7ZDKDwEeiXy6MqzRL6YA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I also would like to cast my vote in favor for this bid. Here is a clean cut and simple response from a direct witness of the Colorado education system. They are letting us know plain and simple that the system has failed them. ",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf"
      }
    ]
  },
  {
    "id": "JKF4uqQAEeivm3PErZzjdg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",
    "updated": "2018-08-19T22:35:15",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%203.txt",
    "refs": [
      "OilYaJW7EeiJOtfNCYTypA",
      "Nl7ZDKDwEeiXy6MqzRL6YA",
      "S-SmdKPqEeiNvUttGM34Lg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I agree with this bid for criteria. We have the main plaintiff testifying to the inadequacy of the education she is receiving in her district, in comparison to the education other college classmates have received. She is able to distinguish and voice how it has caused her harm to her ability to reach her potential. ",
    "quote": "",
    "tags": [

    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf"
      }

  {
    "id": "BXcklKThEeiLIdew9FkMnw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",
    "updated": "2018-08-21T01:24:59",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%203.txt",
    "refs": [
      "OilYaJW7EeiJOtfNCYTypA",
      "Nl7ZDKDwEeiXy6MqzRL6YA",
      "S-SmdKPqEeiNvUttGM34Lg",
      "JKF4uqQAEeivm3PErZzjdg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "Incredible that just two letters can make such a strong argument. I also vote in favor of Dignity Criteria. Though it's a short answer, the witness is able to declare a truth about our education system in Colorado: it's failing our students. I imagine this is not easy to admit for a young person trying to keep up with peers either, but the candidness of the answer is absolutely what the court needed to hear. ",
    "quote": "",

    ],

  {
    "id": "4gag4KUGEei5rYc4b3XIjQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-3.pdf",

  {
    "id": "DlswypWtEei4piuA1im2YQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-2.pdf",
    "updated": "2018-08-01T17:05:13",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%202.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "ProfeMeny",
    "text": "I put forth a bid here for #DignityCriteria. Here's why. Throughout Day 1 and Day 2 we have superintendents talking at length about the obligations to students under law and the amount of resources they receive. It is clear they believe no amount of frugality will allow them to serve the students as the law requires. (I could have annotated all of Day 1, 2, 3, and 4. I mean dozens upon dozens, but I am choosing to annotate here.). The reason this question and answer pair is annotated is because of the term \"budget stabilization.\" It is, according to the Superintendent Hefty that this is a euphemism. It is one of many curious phrases that pop up throughout the testimony regarding school finance. Through use of that term, you would get no sense that human lives and their direction and their prospective growth are at stake. Thus, whenever we hear this language, a kind of threshold has been crossed. The human person and all her talents and possibilities has been lost. A kind of erasure has taken place here. Why? We are now dealing with societal values and the way the legislature funds the labor that makes those values manifest. But the attention is on making sure the budget is \"stabilized.\" And this is at the expense of the destabilization of human life. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">  fulfill.         16           </span><span title=\"exact quote\" class=\"quoteExact\">Q.   Now, in the demonstrative exhibit that we          17   put up, there was something in there called the budget          18   stabilization factor.  What is the budget stabilization          19   factor, Mr. Gustafson?         20           A.   I'll pass on the morbid humor and just          21   simply state that this is the state's mechanism for          22   balancing the state budget by reducing K-12 funding</span> <span title=\"quote suffix\" class=\"quoteContext\">.         23           Q.   And </span>",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-2.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 355054,
            "start": 354635
          },
          {
            "exact": "Q.   Now, in the demonstrative exhibit that we          17   put up, there was something in there called the budget          18   stabilization factor.  What is the budget stabilization          19   factor, Mr. Gustafson?         20           A.   I'll pass on the morbid humor and just          21   simply state that this is the state's mechanism for          22   balancing the state budget by reducing K-12 funding",
            "prefix": "  fulfill.         16           ",
            "type": "TextQuoteSelector",
            "suffix": ".         23           Q.   And "
          }
        ]
      }
    ]
  },
  {
    "id": "Z874RqCgEeiOP-fGk5iLcQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-2.pdf",
    "updated": "2018-08-15T15:32:22",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%202.txt",
    "refs": [
      "DlswypWtEei4piuA1im2YQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "Beautiful, Profe. Thank you for your in depth explanation as to why we should consider this highlighted portion. I think this is the type of language that we need to capture in order to create a framework that displays what education and dignity mean to the law. As Profe mentioned \"budget stabilization\" is a concealed political/legisative term and action that the state uses without consideration as to how this may impact individuals on the otherside of the issue. Wonderful annotation!",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-2.pdf"
      }
    ]
  },
  {
    "id": "lKIhkKPUEeifyJsJ_-QRlQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-2.pdf",
    "updated": "2018-08-19T17:23:25",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%202.txt",
    "refs": [
      "DlswypWtEei4piuA1im2YQ",
      "Z874RqCgEeiOP-fGk5iLcQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I would like to vote in agreeance with this bid. I think it is a clear example of how society values money over person-hood and community. I feel that Profe's last sentence (in his bid) sums it up very clearly. We are sacrificing the future of these students in order to save money and that is a sad reality that we are working to change through the recognition and implementation of educational dignity into our society's morals and value system.",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-2.pdf"
      }
    ]
  },
  {
    "id": "ZeY8nKQBEeiCuBuro6Aj5w",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-2.pdf",
    "updated": "2018-08-19T22:44:14",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%202.txt",
    "refs": [
      "DlswypWtEei4piuA1im2YQ",
      "Z874RqCgEeiOP-fGk5iLcQ",
      "lKIhkKPUEeifyJsJ_-QRlQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I add a third consensus because this is another instance where the human is reduced to an abstraction.  Education is not a priority on budgets, and when children's educational needs are not even a consideration during these cuts our students potential is at stake. This qualifies as a staet infringement on dignity.  ",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-2.pdf"
      }
    ]
  },
  {
    "id": "avryYKTgEei5hSM4J1UcYA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-2.pdf",
    "updated": "2018-08-21T01:20:40",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%202.txt",
    "refs": [
      "DlswypWtEei4piuA1im2YQ",
      "Z874RqCgEeiOP-fGk5iLcQ",
      "lKIhkKPUEeifyJsJ_-QRlQ",
      "ZeY8nKQBEeiCuBuro6Aj5w"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "Final vote for consensus on this bid. The way the witness says they'll \"pass on the morbid humor\" makes it apparent that the way students' educations are being handled is laughable. The concern is not on whether students will have even proper resources, but on balancing a budget. As stated by the team already, this dehumanizes children. Any instance such as this cannot be looked at as anything other than an infringement on dignity. ",
    "quote": "",
    "tags": [

    ],

    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-2.pdf"
      }
    ]
  },

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-2.pdf",

  {
    "id": "lqkvhJUyEeiD1KMleMq0bQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-1.pdf",
    "updated": "2018-08-01T02:28:34",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%201.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "ProfeMeny",
    "text": "Dear R2L, I make a bid #DignityCriteria. Here, in this stretch, which extends back to the previous page and goes forward to the next page a bit, we have Mr. Hinojosa (a lawyer for the Lobato et al. party) talking about the \"aspirations\" of students. This is about human potential, which I take to be a cognate of dignity. Whenever we hear testimony regarding this, we can begin to wonder whether a dignity argument may be warranted. I look forward to your thoughts.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">ol.           14                </span><span title=\"exact quote\" class=\"quoteExact\">She will testify about her children's          15   aspirations.  The oldest daughter is a big fan of CSI          16   and wants to become a forensic scientist one day.  The          17   next oldest daughter, she wants to go to college also          18   and become a fashion designer one day.  The other          19   children maybe not quite old enough to know exactly          20   what they want to do, but their mother knows that she          21   wants them all to go to college, all to be prepared          22   when they go to college so they don't have to undergo          23   remediation and so that they can be successful not just          24   in college, but in life. </span> <span title=\"quote suffix\" class=\"quoteContext\">          25                We a</span>",
    "tags": [],

    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "This is a beautiful summary of this mother's hopes for her children, and the children's own aspirations that rely on them receiving the right kind of education provided by the state. I add a third consensus to this bid, because of all that has already been said by my peers. We ask children to dream and have aspirations, and in the same manner the paths to achievement should be laid out. Remediation is a failure by our education system and a disservice to children and families. Since remediation is high across districts in Colorado, this consists of a structural problem that needs to be systematically addressed. ",

    "text": "Some of our children are not having the same opportunity to explore the endless possibilities of who they can be.They are in a sense limited by the options presented to them based on the budget of the school. ",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "This passage shows that the schools are thorough and uniform for some students, but not for all of them. Even tough that is the goal for many schools, they are falling short and if they are not providing the same education for all then some student's are not being treated equally and are in the end having their dignity violated by such treatment. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">               209          1   </span><span title=\"exact quote\" class=\"quoteExact\">as to whether Center, given your definition, is able to           2   provide a thorough and uniform education to its           3   students?          4           A.   For some.  Not for all.          5           Q.   And what's the basis for your opinion?          6           A.   I think our academic achievement results           7   and our history of what we've produced shows that.          8           Q.   And do you believe your mission requires           9   that you provide it for all?         10           A.   That's what it was shooting for</span> <span title=\"quote suffix\" class=\"quoteContext\">.file:///C/...ignity%20Handbook/</span>",

            "start": 366746
          },
          {

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "To prepare citizens to function well in our society, we must prepare them to be lifelong learners. And to do this we must plant a seed within them that encourages a lifetime of learning and fosters their desire to learn by respecting and investing in their desires to learn in a dignified manner. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">3/1/2018 3:50:29 PM]         12 </span><span title=\"exact quote\" class=\"quoteExact\">  be productive members, work -- work a good job,          13   contribute to our society.           14                And -- and I think -- and it comes back to          15   our mission, focused on the future.  You've got to          16   prepare kids to adapt to anything in the future.           17   Something we always kick around in Center is we're          18   preparing kids for jobs that don't exist yet.  So you          19   need to be a lifelong learner.</span> <span title=\"quote suffix\" class=\"quoteContext\">  You know, I guarantee         </span>",

          {
            "exact": "  be productive members, work -- work a good job,          13   contribute to our society.           14                And -- and I think -- and it comes back to          15   our mission, focused on the future.  You've got to          16   prepare kids to adapt to anything in the future.           17   Something we always kick around in Center is we're          18   preparing kids for jobs that don't exist yet.  So you          19   need to be a lifelong learner.",

    "refs": [],

    "isPagenote": false,
    "user": "arlisshoward",
    "text": "Schools in rural areas were unable to have a curriculum based on a strong foundation of standards. They were forced to sloppily prepare education for the children. This means that children in rural areas were not afforded the same resources and care as the other children were. Their dignity was not held with the same regard as other children, this resulted in the differential treatment.  ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">r --           8           Q.   </span><span title=\"exact quote\" class=\"quoteExact\">Well, let's start with helping you           9   implement a standards-based education.           10           A.   My recollection of this process          11   was especially in rural areas, regionally people kind          12   of tried to pull things together to create curriculum          13   out of the standards, and that's -- I feel it was some          14   great effort, but a sloppy process, and most rural          15   schools ended up without a definitive curriculum          16   document.</span> <span title=\"quote suffix\" class=\"quoteContext\">         17           Q.   Did y</span>",

            "end": 355880,
            "start": 355376
          },
          {

    "text": "This particular passage focuses on how these students are denied opportunities when they are limited by lack of funding. They are denied a chance to achieve their full potential. In the end their communities suffer the consequences of these lost opportunities because they end up with a child growing up and not being able to explore their truest potential and be the person they can be and contribute their unique hue of brilliance. ",

    "text": "I think his view on thorough and uniform is pretty far from the states because he thinks that opportunities might fit in, however that doesn't align with anything I've seen the state representatives speak about so far. His children do deserves to experience much more than just the minimum education in order to enter the work force after graduating.",

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-8-FULL.pdf",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I do think this is something worth putting in our dignity handbook and here is why. This is a first hand account from a parent that is explaining the holes in our educational system. We see that they describing how their children are missing out on an important part of education and school, they do not have access to extracurricular activities. Through these programs, students are able to explore subjects that are outside the school's main curriculum and perhaps develop an interest that may develop into a career one day. If students do not have the ability to explore different fields, then they are limited in what they are exposed to and what they may become. This is a violation of their educational dignity. I would also like to add the following paragraphs to this highlighted section (lines 12-15). This is also important because the parent is explaining how because not every student is offered the same opportunities to grow and explore they are missing out on a \"well rounded education\" and that makes the system not a uniformed one.",
    "quote": "",
    "tags": [

    "user": "tan.valenzuela",
    "text": "Its beautifully demonstrated by Arliss on how to set up a bid for consensus, I think Raquel has all the right stuff and just needs to devote more time to crafting the argument, because you are hitting the nail on the head. All of my bids for documents 19 and 20 came back to me because I had the same issue, and I realized it was because I was rushing to send them out at the agreed deadline. Encouragement aside, I cast a vote for consensus following Arliss thoughts exactly. ",

    "text": "Very similar to my previous comments. I need a detailed bid with a clear connection to the highlighted text as well as a tie to the way we have been developing our annotations. I don't have much to go on here and so I need, at the least, more writing to get a sense of what you are thinking. Keep trying, Ms. Raquel, you can do this, I believe in you and your mind. And R2L, please feel free to ask questions.",

    "id": "BjKx1qPKEeiCk9PPojs29w",

      "RwEDIp9jEei4Wcf8Kf5QnA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I think that we should expand the highlighted part all the way to line 14 on the following page like Tania mentioned before. I see where Raquel is going I think that adding more to the section highlighted could help. Through having more resources, the school is able to provide more opportunities to the students. With more educational opportunities students have a better chance of becoming a \"well rounded citizen\" and become productive in our society. But that requires an investment into their education and to properly invest into their educational opportunities, one needs more funding therefore funding is linked to opportunities which is linked to student achievement. ",

    "user": "anwong13",
    "text": "I also agree that if the annotation is highlighted to line 14 of the next page that it gives a clearer picture of how educational outcome and opportunities are linked to dignity. Because those later lines point out to aspects that the speaker believes to be essential to learning and fostering the growth of well rounded person. ",

  {
    "id": "mste2iG5EeiA2cteBKDMTg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-8-FULL.pdf",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "vkarina1395",
    "text": "This line of questioning gives a pretty heart-breaking look at some of the issues we face. We set mission statements filled with grandeur, but the reality we see in classrooms is just not what we wish it could be. ",

    "tags": [
      "#DignityViolation"
    ],
    "group": "aYnJE67m",

          {

          },
          {
            "exact": "And what about the last piece of that              5   sentence, for all students to reach their learning              6   potential?  Do you think in striving for that that              7   Creede has met that goal, that mission?              8           A.   Again, I think if you cut the classes              9   the way we have cut and are looking at still cutting,             10   obviously, we're not",

  {
    "id": "0zYNhpz-EeiURIvGHO3jHg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-8-FULL.pdf",
    "updated": "2018-08-11T00:38:11",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%208%20FULL.txt",

    "isReply": true,
    "isPagenote": true,
    "user": "RaquelIsaac",
    "text": "Students reaching their maximum potential should be a schools main concern. ",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-8-FULL.pdf",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%208%20FULL.txt",
    "refs": [
      "mste2iG5EeiA2cteBKDMTg",
      "0zYNhpz-EeiURIvGHO3jHg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Last time I will sound like a broken record today. I simply need more information to process this bid. More writing, more detail on the bid, a clear connection between highlighted text and the bid itself, a tie between the bid and the sense in which previous bids have been developed.",
    "quote": "",

  {
    "id": "Kp5r5KPMEeiBQN_2sGoNrg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-8-FULL.pdf",
    "updated": "2018-08-19T16:23:11",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%208%20FULL.txt",

      "0zYNhpz-EeiURIvGHO3jHg",
      "o5LeOp9jEeiw7cs6_HQ5jA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I think we should be looking at the text starting form line 16 on the previous page. The man talking is the superintendent of Creede. He is talking about how the school has failed in producing students who become well rounded individuals in society. He also talks about how the school fails at helping students reach their potential which is something we talk about a lot in Right to Learn. One of the reasons he gives for the school falling short is the cutting of classes.If I had to guess, they are probably cutting classes to meet a poor budget for the district. Which goes back to what we have been saying more than a few times, lack of funding for these schools has a negative effect in a student's education. This negative effect can have lasting results in a person's life by limiting the opportunities they have access to and ultimately limiting the life they may end up living. ",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-8-FULL.pdf"
      }
    ]
  },
  {
    "id": "p1ZIWqUCEeiedLfQOJsxQQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-8-FULL.pdf",
    "updated": "2018-08-21T05:25:44",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%208%20FULL.txt",
    "refs": [
      "mste2iG5EeiA2cteBKDMTg",
      "0zYNhpz-EeiURIvGHO3jHg",
      "o5LeOp9jEeiw7cs6_HQ5jA",
      "Kp5r5KPMEeiBQN_2sGoNrg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I can see the initial disconnect from the text to the argument, but I agree with Arliss that this highlighted portion is full of R2L terms and ideas. Superintendent Creede is talking about the mission being to enable students to reach their learning potential, and provide meaningful opportunities, all in line with our criteria of educational dignity. He also goes on to admit that they are instead working against the mission by cutting classes. This school administrator, who is to offer opportunities for education on behalf of the state is in fact working against opportunities for education. This to me is a state violation and a disgraceful disregard of the harm to student’s future potential and opportunities.  ",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-8-FULL.pdf"
      }
    ]
  },
  {
    "id": "HeJSrqUGEeiBjltaPPlHXw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-8-FULL.pdf",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%208%20FULL.txt",

      "mste2iG5EeiA2cteBKDMTg",
      "0zYNhpz-EeiURIvGHO3jHg",
      "o5LeOp9jEeiw7cs6_HQ5jA",
      "Kp5r5KPMEeiBQN_2sGoNrg",
      "p1ZIWqUCEeiedLfQOJsxQQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "anwong13",
    "text": "With what Arliss and Tania has put forth, I think that gives support to the original bid that Raquel put up for consideration. \n\nThe speaker and Superintendent is admitting to a failure of the schools to provide the education that they had outlined in their goals based on the cuts that have been made and sound as if will continue to be made. I think this in relation to funding and provides evidence on how that effects the schools. ",
    "quote": "",
    "tags": [

      "#DignityCriteriaConsensus"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-8-FULL.pdf"
      }
    ]

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "vkarina1395",
    "text": "Another point towards insufficient funds, which tends to end in instances of anti dignity. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">?             11           A.   </span><span title=\"exact quote\" class=\"quoteExact\">I think that overall, if we're talking             12   about the state share, that it is an insufficient             13   amount that is provided to AUs to provide the special             14   education services that are mandated by state law as             15   well as federal law.</span> <span title=\"quote suffix\" class=\"quoteContext\">             16                F</span>",
    "tags": [

    ],
    "group": "aYnJE67m",

    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "Although it is brief, I think I can see where she was going. Please correct me if I am off Raquel but here's what I got from it. I think we should highlight the sentence right before the one that is currently highlighted. Here it is said that in order to have a program that is considered quality, you must evaluate it and make adjustments to it. Then the highlighted portion is saying that Aurora public schools is unable to evaluate, adjust and as a result of these things, improve, because there is a lack of funding. The children attending this district are missing out on quality programming that could provide them with the tools needed to have better future, because they do not have enough resources such as funding. This is a violation of their dignity, therefore I agree with the criteria tag. ",

  {
    "id": "wqCidpz3EeijYEOkC9sgQA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-7.pdf",
    "updated": "2018-08-11T00:06:22",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%207.txt",
    "refs": [
      "k90fuiEEEei0n0MYA1JgbA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "RaquelIsaac",
    "text": "Before this statement there is an in depth conversation on how hard it is for EL students to acclimate to a new environment and on top of that continuing learning and learning in a different language. Some of those obstacles include culture, migration status, etc. This is a good example of #DignityCriteria because it's an unfair expectation for the circumstances. How can English language learners be expected to get the proficiency levels as non-English language learners when they have different milestones they have to overcome first.",
    "quote": "",
    "tags": [],

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-7.pdf",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%207.txt",

      "wqCidpz3EeijYEOkC9sgQA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Raquel, would you please select the text for us? In other words, narrow the text and select the relevant parts for us, please.",
    "quote": "",
    "tags": [],

  {
    "id": "u2JB7KPGEeifvd8DxKCKTQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-7.pdf",
    "updated": "2018-08-19T15:44:17",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%207.txt",
    "refs": [
      "k90fuiEEEei0n0MYA1JgbA",
      "wqCidpz3EeijYEOkC9sgQA",
      "uKB08J9iEeifRONPWU0LiA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I think if we highlight from line 4 on the previous page, we will see the point being made by Raquel. This short section lists out just a few of the many challenges faced by students that migrate to the US and have language barrier. Despite all these challenges that impede on their ability to keep up the curriculum they are held by the same standards as the other children in the district. This is a violation of their dignity because the standards that they are held to do not match the student's current circumstances and the barriers/challenges they face. In order to provide a student with educational dignity, the school as a whole must meet the students on the level they are at in order to ensure that the students are actually retaining the information and are prepared for their future.  ",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-7.pdf"
      }
    ]

  {
    "id": "o9TiUKT8EeiZDdsC0zg13Q",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-7.pdf",
    "updated": "2018-08-21T04:42:42",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%207.txt",
    "refs": [
      "k90fuiEEEei0n0MYA1JgbA",
      "wqCidpz3EeijYEOkC9sgQA",
      "uKB08J9iEeifRONPWU0LiA",
      "u2JB7KPGEeifvd8DxKCKTQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I had some trouble making a decision on this bid, but I can see Arliss and Raquel may be on to something after all. I think the list of challenges faced by students is compelling but less relevant than the response of the question on line 12 on the previous page. The response lists a state mandate that holds all children to the same required standards. This state requirement against children’s whose life’s circumstances are riddled with challenges who must achieve at the same rate, his I can say it’s a dignity violation.  Being accountable to a certain end goals set by the state without the proper support to really allow children to meet those standards makes children hostages to education instead of allowing for actual growth of potential. ",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-7.pdf"
      }
    ]
  },
  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-7.pdf",
    "updated": "2018-08-21T05:27:38",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%207.txt",
    "refs": [
      "k90fuiEEEei0n0MYA1JgbA",
      "wqCidpz3EeijYEOkC9sgQA",
      "uKB08J9iEeifRONPWU0LiA",
      "u2JB7KPGEeifvd8DxKCKTQ",
      "o9TiUKT8EeiZDdsC0zg13Q"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "anwong13",
    "text": "I think I see where Raquel is going. I think I see what she means about the injury to dignity that happens where on top of all of the things that EL students must face including the lack of funding, they are still asked to be held up to the same standards as other students when the education wasn't uniform and equal. ",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-7.pdf"
      }
    ]
  },
  {
    "id": "R6HYaCECEeiFcPshwXA45Q",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-7.pdf",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%207.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "vkarina1395",
    "text": "These type of statements from a superintendent really give you a sense of what we're lacking in our education system, while still pointing to what could be happening. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">bs.           17                </span><span title=\"exact quote\" class=\"quoteExact\">And if we can accelerate the student          18   achievement with proper funding that is thorough and          19   uniform, I am more optimistic that we can get to the          20   goal of busting through the state average, but          21   certainly meeting the vision of graduating every          22   student with a choice to attend college without          23   remediation more readily if we're able to get that          24   level. </span> <span title=\"quote suffix\" class=\"quoteContext\">          25                MS. </span>",
    "tags": [
      "#DignityContent"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-7.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 173519,
            "start": 173076
          },
          {
            "exact": "And if we can accelerate the student          18   achievement with proper funding that is thorough and          19   uniform, I am more optimistic that we can get to the          20   goal of busting through the state average, but          21   certainly meeting the vision of graduating every          22   student with a choice to attend college without          23   remediation more readily if we're able to get that          24   level. ",

          }
        ]
      }
    ]

    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "I think this bid needs further development. I'll quote myself from the previous reply: I need to see a clear connection between highlighted text, the wording of the actual bid, and the sense in which our group has developed a language for making these bids. I need more information (i.e., who is testifying? how does the text satisfy the criteria for a bid?)",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-7.pdf",
    "updated": "2018-08-19T15:27:10",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%207.txt",

      "jl-qOp9iEei2m3PpSQpaUw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "Hmm. I do think that we have something here. If I am correct the superintendent is explaining how if there was proper funding, schools would be able to adequately prepare their students for their futures by being able to ensure higher graduation rates. This person is also explaining how with more funding, the schools would be able to offer the students more opportunity and choice in their life time. To me this sounds like it could possibly fall under the equivalent expressions tag as well. This is because adequately preparing students to have a better life full of more choices sounds like respecting the student's educational dignity.",

    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I appreciate the further development, and still i'm having trouble casting a vote. The educational outcomes this superintendent is referring to is merely busting through state average, studnets not needign remediation if they chose college. TO me his response barely covers thorough and uniform.  To me its not strong enough to be considered EE. What I think its an important part to highlight in this text is the previous paragraph. I think we could take note of his concern for the kids who drop out of school, and who most likely face challenges that make a dignified life possible. I think it is this concern that leads to the next paragraph about the ideal situations in schools. I'm a bit lost, I think there is potential in this bid, i'm just not sure where to take it. ",
    "quote": "",
    "tags": [
      "#NotSure"
    ],

    "isReply": true,
    "isPagenote": true,

    "isPagenote": false,

    "text": "Significant budget cuts cannot be viewed as anything other than a violation of student's dignity. Time and time again, we have seen what happens in communities where students don't have the necessary resources. ",

    "isReply": true,
    "isPagenote": true,
    "user": "RaquelIsaac",
    "text": "I'd like to put up a bid for a tag change to #DignityCriteria. This is a perfect example of a real life problem where dignity is not taken into account. Why would there ever need to be a budget cut if schools constantly require more resources?",

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-7.pdf",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%207.txt",

      "gjn_7pzxEei8NZuuhuxAzA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "I can imagine where this bid might go, but I think it needs quite a bit of development. To my mind, I need to see a clear connection between highlighted text, the wording of the actual bid, and the sense in which our group has developed a language for making these bids. I need more information.",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-7.pdf",

      "PedozJ9iEei2vQNIlRuktg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "Although I see Raquel's point, I don't think this is the appropriate section of highlighted text that shows us that budget cuts to school resources violate a student's dignity. I wish there was a bit more of the testimony explaining how it effects the student's ability to learn due to lack of opportunities or tools to learn. Its just a bit too broad of a statement, I think for our use we need more of a specific example from this person.",

    "tags": [

    ],

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-7.pdf",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I was cautious to highlighting just the questions by the lawyer without an appropriate answer because I don't think it carries enough content to argue for a proper annotation. If somewhere in the reading Mr. Barry or the lawyer summarize the impact of the budget cuts then that is something I would place a vote for. ",

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-6-.pdf",
    "updated": "2018-08-11T00:01:31",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%206%20.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "RaquelIsaac",
    "text": "This passage is important because it has a small piece on student perceptions and feelings. The students don't feel like they are being seen and they don't feel like they can be a part of the larger group which is telling of the environment. That kind of environment can't fully foster learning if the students don't feel like they have a voice to speak up about problems they might be having.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">vely.          9           Q.   </span><span title=\"exact quote\" class=\"quoteExact\">And so can you describe the challenges for          10   an ELL learner at your middle or high school?         11           A.   I'm sure they're very overwhelmed when          12   they come in.  We pretty much immerse them in it.  So I          13   think it is overwhelming for them.  Our kids sometimes          14   feel -- we've created a group of them, and they          15   actually meet with Judy Stephenson once in a while.           16   All of the ELL kids meet with her and talk about          17   concerns they have.  And I think the No. 1 concern that          18   has always come up is they feel like outsiders and how          19   to make them feel -- I shared this earlier, but if          20   you -- if you can speak and read something out loud,          21   then a lot of times people attribute that you          22   comprehended it, and they necessarily may not. </span> <span title=\"quote suffix\" class=\"quoteContext\"> file:///C/...y%20Handbook/Cases</span>",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-6-.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 290409,
            "start": 289518
          },
          {
            "exact": "And so can you describe the challenges for          10   an ELL learner at your middle or high school?         11           A.   I'm sure they're very overwhelmed when          12   they come in.  We pretty much immerse them in it.  So I          13   think it is overwhelming for them.  Our kids sometimes          14   feel -- we've created a group of them, and they          15   actually meet with Judy Stephenson once in a while.           16   All of the ELL kids meet with her and talk about          17   concerns they have.  And I think the No. 1 concern that          18   has always come up is they feel like outsiders and how          19   to make them feel -- I shared this earlier, but if          20   you -- if you can speak and read something out loud,          21   then a lot of times people attribute that you          22   comprehended it, and they necessarily may not. ",
            "prefix": "vely.          9           Q.   ",
            "type": "TextQuoteSelector",
            "suffix": " file:///C/...y%20Handbook/Cases"
          }
        ]
      }
    ]

  {

    "updated": "2018-08-14T01:32:52",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%206%20.txt",

      "ukk2YpzrEeinuW-07KMcVA"

    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "I think this is a fine annotation. Good work, Raquel! I cats a vote for consensus because it deals with student experience, which I think is the alpha and omega of a dignity claim in education. The recounting of students feeling like they are \"outsiders\" signals that a kind of negative criteria is being met.",

  {
    "id": "VNgCgqGQEeiQ1UsctWGrvQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-6-.pdf",
    "updated": "2018-08-16T20:09:50",

    "refs": [
      "ukk2YpzrEeinuW-07KMcVA",
      "9iH5HJ9hEeirb8_Ll4uFeQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I would like to cast another vote for consensus. But I think we should add to the section all the way down to the following page line number 2. Where it talks about the ELL student's feeling like they must fake it. Fake learning things so that they no longer feel like outsiders in the academic setting. This feeling of being left out can really have impede on one's ability to learn. It makes me think of the cases we studied in Equality Rights and Education, where the young man was forced to study in the door way of the classroom. He felt left out and therefore was unable to focus on academia. Great eye Raquel!",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-6-.pdf"
      }
    ]
  },

    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "Great find Raquel, there are few and far between the instances when we get to hear about students perceptions of learning. I cast a vote for consensus and agree that we should extend the section. ",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "anwong13",
    "text": "I agree with what everyone has said and would like to add in more on the student experience. \n\nI think that faking it in student education is a prime indicator of non dignity centered style of education. Much like memorize and regurgitate model, the faking ability to give off the illusion that one has learned something versus actually having learned the material and be able to use it, for me relates to dignity in some way.",

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-6-.pdf",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "RaquelIsaac",
    "text": "I propose a bid for #DignityCriteria. Students regardless of where they live or their income should have ample opportunity to explore subjects of interest to them. Schools shouldn't be one track minded they should be more opportunity focused for students to have access to classes or subjects that actually interest them.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">     5   area, and as a mother, </span><span title=\"exact quote\" class=\"quoteExact\">I think that's sad.  Because I           6   think kids come to us with numerous gifts, and we have           7   to be able to try to tap them.            8                That's why we try to at least expose them,           9   to say there are people in this world that do this for          10   a living, what could you do.  We try to get very          11   college prep oriented, and I think that's a          12   disadvantage for our kids.  It sets them up for failure          13   right away if that's not where their skill or interest          14   is.</span> <span title=\"quote suffix\" class=\"quoteContext\">         15           Q.   And s</span>",

  {
    "id": "4yu3CqC9EeiPhFuZQegJCQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-6-.pdf",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%206%20.txt",

      "IkB8Ip9hEei2eQsyRRGYsQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I do support this bid for criteria. Here's why. This person is explaining how schools usually provide one route to success that they choose to highlight and that is usually college. Due to lack of resources schools are unable to allow children to explore different paths that may benefit them as individuals more. It is the job of the schools to prepare students for the future and make sure they are ready for what comes next. But they are limiting the student's future by only fixating onto one possible outcome, college. Therefore they are violating the student's dignity because they are not providing them with the opportunity to be the best version of themselves. (They only are able to provide this opportunity for those that fall into the box of perusing secondary education.)",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-6-.pdf"
      }
    ]

  {
    "id": "NyG6dKTzEeiKUxPz47qKXg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-6-.pdf",
    "updated": "2018-08-21T03:35:14",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%206%20.txt",
    "refs": [
      "hv1TlJzkEei8K-eLh1rfsg",
      "IkB8Ip9hEei2eQsyRRGYsQ",
      "4yu3CqC9EeiPhFuZQegJCQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "The argument put forward as a bid could be stronger but I still think this is a good text to highlight, thanks Raquel for the find and Arliss for the further explanation. I would just suggest extending it, starting from the question, are electives important, being posed on line 20 to the next page. To me the most important part of this annotation is that is setting out the criteria of why electives are important. We already established by consensus that dignity- in education require electives and I think this piece of text expands on why that is so. Electives are important because they give options to students who may feel stifled, and the give choice to explore talents. The person is providing testimony recognizing that students come with many gifts, and that it is part of their job to help them explore those gifts and this is possible through electives. Like the previous comments mention, this is of such importance for students who are geared towards a path other than college. To me this text is saying that we must provide the opportunity for students to develop their potential, even if its not academically, that is what an education must provide. ",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],

    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I too add a vote for consensus on this bid. This testimony from a first person with direct engagement with education is exactly what we are looking for. These are some of the reasons this suit was brought forward, and therefore of importance to hear from the parents that know and get to see the quality or lack thereof the education their children receive. If there is fear that a student might \"fall through the cracks\" then there is disregard for the child’s value as a person and a concern for the state mandated education they are to be receiving. The student\\teacher relationship is vital to the experience of educational dignity and in this testimony the teacher is seriously lacking the ability to engage meaningfully with all the students in the classes that have been assigned to them.  ",
