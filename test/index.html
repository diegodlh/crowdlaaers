  {
    "id": "ODZAFJHVEeiUl0ca65nm7w",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-07-27T19:42:39",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [
      "GnUJJIrEEeiwXjMhDFaoVQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Wonderful set of annotations, Maria! Yes, I fully agree. If dignity has a \"content\"--meaning: it must manifest itself somehow in social life and the ways this happens are things that can be experienced and studies--then the act, the intention, the effect of \"caring\" is part of it.",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf"
      }
    ]
  },
  {
    "id": "NA4M8pQOEeiCY_tcZNCE3w",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-07-30T15:35:35",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [
      "GnUJJIrEEeiwXjMhDFaoVQ",
      "ODZAFJHVEeiUl0ca65nm7w"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "\"...caring to create a dignified experience...\" is really interesting to me.  I have never considered a dignified educational experience to include *caring* because we don't necessarily see or talk about it when we talk about educational experiences. Caring, I believe, is a call on one's moral obligation, to go above and beyond what is expected. So for school systems, in classrooms or with teachers, to care, they are going a step forward to ensure that the students have a support system that believes that they can achieve. Because of this, I believe this falls under DignityContent",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf"
      }
    ]
  },
  {
    "id": "Lq6h3qQoEeiw11u-NKyEjA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-08-20T03:21:52",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [
      "GnUJJIrEEeiwXjMhDFaoVQ",
      "ODZAFJHVEeiUl0ca65nm7w",
      "NA4M8pQOEeiCY_tcZNCE3w"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I agree with Maria's bid for content. I really love how the testimony says that she cared \"as if they counted, as if their education counted.\" This part really spoke to me. In my opinion it could almost fall under equivalent expressions as well! But I think dignity content is a good fit for this section of text. ",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf"
      }
    ]
  },
  {
    "id": "_FuudqQ6EeiAWoeji_M3lQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-08-20T05:36:28",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [
      "GnUJJIrEEeiwXjMhDFaoVQ",
      "ODZAFJHVEeiUl0ca65nm7w",
      "NA4M8pQOEeiCY_tcZNCE3w",
      "Lq6h3qQoEeiw11u-NKyEjA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "This is a beautiful annotation, what a wonderful find Maria.  Caring is the secret ingredient to education formula, when someone cares it makes you feel counted. I cast the 4th and final vote for consensus.  I don't see much more to add because my peers are so eloquent and thoughtful. ",
    "quote": "",
    "tags": [
      "#TagConsensus4",
      "#DignityContentConsensus"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf"
      }
    ]
  },
  {
    "id": "GIxS6IrEEeiF-EsCPCQo_A",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-07-18T19:52:26",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "vkarina1395",
    "text": "Another bid for Dignity Criteria here. Not only is there a comparison between the types of experiences students from different backgrounds have, but the example of schools where \"students are concentrated with other students like them\" brings home the point that students are not receiving equal experiences in education. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\"> are exposed to a larger world. </span><span title=\"exact quote\" class=\"quoteExact\"> But often              7   these students are concentrated with other students              8   like them, and this means that the teachers are not              9   dealing with just one or two or a few in their             10   classroom, but they're dealing with an entire             11   classroom or an entire school.  And the answer is yes,             12   that kind of situation creates big problems for             13   schools</span> <span title=\"quote suffix\" class=\"quoteContext\">.             14           Q.   </span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 62975,
            "start": 62538
          },
          {
            "exact": " But often              7   these students are concentrated with other students              8   like them, and this means that the teachers are not              9   dealing with just one or two or a few in their             10   classroom, but they're dealing with an entire             11   classroom or an entire school.  And the answer is yes,             12   that kind of situation creates big problems for             13   schools",
            "prefix": " are exposed to a larger world. ",
            "type": "TextQuoteSelector",
            "suffix": ".             14           Q.   "
          }
        ]
      }
    ]
  },
  {
    "id": "rgjhVJHTEeid2bsemsX-gg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-07-27T19:31:37",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [
      "GIxS6IrEEeiF-EsCPCQo_A"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "I agree with Maria. Here's why. This is another instance of a witness giving testimony re: circumstances in which students are receiving a kind of treatment--maybe a kind of cognitive segregation, a judgment with consequent actions based on performance on standardized tests-- that is not in accord with their status as persons and as citizens. It is negative criteria in that we are once again back at the harm that makes a dignity claim possible.",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf"
      }
    ]
  },
  {
    "id": "kqSCXJQREei7ymN8klzn1Q",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-07-30T16:00:58",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [
      "GIxS6IrEEeiF-EsCPCQo_A",
      "rgjhVJHTEeid2bsemsX-gg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I don't like this statement for several reasons.\n\nI too bid for consensus for Criteria. I think Profe nailed it on the head when he mentioned 'cognitive segregation' because that is exactly what I percieved when Dr. Levin said mentioned the *other* and *them* when he reffered to the low-income students. Maybe I'm looking too deep into these words but, they are terms that traditionally have been used to peg people as unusualy different. \nAnyways, I see Maria's argument of inequality in this context and do believe it falls under Criteria.",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf"
      }
    ]
  },
  {
    "id": "oBR1MqQfEeikVdOORnOG7g",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-08-20T02:20:37",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [
      "GIxS6IrEEeiF-EsCPCQo_A",
      "rgjhVJHTEeid2bsemsX-gg",
      "kqSCXJQREei7ymN8klzn1Q"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "Frida, I believe you are on the right track! I feel the same way whenever I hear language like that. I also agree with this bid. Great eye Maria and Profe I feel that it is a type of segregation. Regardless of the types of students that are \"concentrated\" together, they should all be receiving equitable resources that help provide the educational tool needed to succeed in our society.",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf"
      }
    ]
  },
  {
    "id": "n9VuiKRBEeiC9EeFoRTHJQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-08-20T06:23:59",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [
      "GIxS6IrEEeiF-EsCPCQo_A",
      "rgjhVJHTEeid2bsemsX-gg",
      "kqSCXJQREei7ymN8klzn1Q",
      "oBR1MqQfEeikVdOORnOG7g"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "Great points everyone, I don't want to reiterate the same ideas and cast a final vote on this bid. I do want to add another aspect that also made me feel tight in the stomach. The question by the lawyer was the challenges students face, if they transfer to schools and the witness answered that concentration of low-income students create a situation that are viewed as problems.  Challenges are paths to creative ways of thinking, problems are nuances that need to be fixed. I might also be looking too deep into the words, but I have a hunch that this is a idea propagated through districts.  It is this type of thinking that dismiss a large population of student’s potential. It is angering to know that the same system creates systemic poverty for such a large portion of the population to then not offer the opportunity to escape such realities. ",
    "quote": "",
    "tags": [
      "#TagConsensus4",
      "#DignityCriteriaConsensus"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf"
      }
    ]
  },
  {
    "id": "Fj7Q9orEEeiOKmu84lM33w",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-07-18T19:52:22",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "vkarina1395",
    "text": "I see a hint of of Dignity Criteria here. Dr. Levin gives us a definition for an \"adequate\" education, and regardless of whether it's in line with our views on education, I think it's a good example of criteria being set for the education system. I think in a sense, that also sets certain criteria for dignity. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">?             14           A.   </span><span title=\"exact quote\" class=\"quoteExact\">The particular definition that we used             15   is pretty much a consensus definition, which is             16   getting students up to the point where they graduate             17   from high school with the kind of knowledge base that             18   that would also represent.  There are many other             19   definitions, but that's a definition that can also be             20   evaluated in terms of the various data sources on cost             21   and benefits</span> <span title=\"quote suffix\" class=\"quoteContext\">.             22           Q.   </span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 43858,
            "start": 43375
          },
          {
            "exact": "The particular definition that we used             15   is pretty much a consensus definition, which is             16   getting students up to the point where they graduate             17   from high school with the kind of knowledge base that             18   that would also represent.  There are many other             19   definitions, but that's a definition that can also be             20   evaluated in terms of the various data sources on cost             21   and benefits",
            "prefix": "?             14           A.   ",
            "type": "TextQuoteSelector",
            "suffix": ".             22           Q.   "
          }
        ]
      }
    ]
  },
  {
    "id": "CLRVxpHTEeiSvn9yWmYFUQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-07-27T19:27:00",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [
      "Fj7Q9orEEeiOKmu84lM33w"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "I see what Maria is doing and I will agree. Certainly, this is a \"bare minimum\" view, but it is something re: what constitutes an adequate education. And therein rests another problem for down the road: the tendency for \"experts\" to talk about education in terms of what is \"adequate.\" The human requires more than what is simply adequate. Back to the point, I see Maria's logic and I agree with it.",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf"
      }
    ]
  },
  {
    "id": "roYtupQUEeioq-tMXDm2wA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-07-30T16:23:51",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [
      "Fj7Q9orEEeiOKmu84lM33w",
      "CLRVxpHTEeiSvn9yWmYFUQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I agree with Maria. I think this example can be used more as a tool to distinguish between \"adaquate\" educational experience (bare minimum) and a dignified educational experience (personal development and success). I think our criteria has a tendency to highlight the good and ethical as well as the adaquates and unethical of dignity. We do this because it helps us understand what dignity needs and what damages it. That is why I conquer with Criteria.",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf"
      }
    ]
  },
  {
    "id": "Hc6W8qQfEeiARp8uG9mYdQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-08-20T02:16:58",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [
      "Fj7Q9orEEeiOKmu84lM33w",
      "CLRVxpHTEeiSvn9yWmYFUQ",
      "roYtupQUEeioq-tMXDm2wA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I agree with Maria's bid as it makes clear the bare minimum educational standards that we uphold in our school systems. We just want the student to get through high school! Not prepare them to reach their best potential. This is something we should include in our dignity handbook for sure! ",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf"
      }
    ]
  },
  {
    "id": "yEC34KQ-EeiDQC8IxEEI2Q",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-08-20T06:03:38",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [
      "Fj7Q9orEEeiOKmu84lM33w",
      "CLRVxpHTEeiSvn9yWmYFUQ",
      "roYtupQUEeioq-tMXDm2wA",
      "Hc6W8qQfEeiARp8uG9mYdQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I agree with this bid, although i dont think its the most illustrative of annotations of criteria I appreciate what Frida brought up in her vote. There is a need for distinguishing between adequate and dignified and I think this along with a few annotations of the same kind are useful in that regard. ",
    "quote": "",
    "tags": [
      "#TagConsensus4",
      "#DignityCriteriaConsensus"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf"
      }
    ]
  },
  {
    "id": "FM58HIrEEeib2VOFSFF2ng",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
    "updated": "2018-07-18T19:52:20",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2013.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "vkarina1395",
    "text": "I believe this fits under Dignity Criteria because of the interest in distinguishing what is harmful to students in the context of education. The specific mention of \"individuals\" also helps us talk about the dignity of people and what is required for everyone to have dignified experiences. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">.              6           Q.   </span><span title=\"exact quote\" class=\"quoteExact\">Can you please describe how you go about              7   performing an economic analysis of education and              8   inequality?              9           A.   Well, you begin by observing where             10   inequities exist and where you believe they're harmful             11   to the society as well as the individuals who are             12   affected, and that's something that we're very             13   concerned with.</span> <span title=\"quote suffix\" class=\"quoteContext\">  Increasingly, we are seeing ri</span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-13.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 27215,
            "start": 26779
          },
          {
            "exact": "Can you please describe how you go about              7   performing an economic analysis of education and              8   inequality?              9           A.   Well, you begin by observing where             10   inequities exist and where you believe they're harmful             11   to the society as well as the individuals who are             12   affected, and that's something that we're very             13   concerned with.",
            "prefix": ".              6           Q.   ",
            "type": "TextQuoteSelector",
            "suffix": "  Increasingly, we are seeing ri"
          }
        ]
      }
    ]
  },
  {

    "text": "R2L, I will agree with this bid for consensus. Here's why. Maria has identified a stretch of testimony in which a person tells us what to look for in terms of inequalities in funding. From that, we can infer that the inequalities in funding are, by extension, affronts to a person's dignity.",

    "user": "silvafri",
    "text": "I think I am following Maria's and Profe's logic but I am not too convinced on the argument and therefore not confident to declare a 2nd consensus. I can't see the direct tie to dignity. There is no direct mention of education or the students and how these inequities might affect them. Yes, we may be able to infer that lack of funding can create inequities thus creating an affront to dignity but, that is it, just an inference of this statement. \n",

    "text": "Although I do believe that inequalities to funding in the educational system do effect the educational dignity of students, I am not convinced that the highlighted portion of the text relays that information clearly. This part of the text simply says how one performs an economic analysis of education and inequality. It does not give specific examples as to how students are effected or what kind of inequalities exist. It is not a specific enough for me.",

    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Dear R2L, hope you are all well. First, thanks to Maria for this annotation. She is right, this is a tough one. Here's my answer: No, I do not think this is relevant to our work. Although I can clearly see why Maria annotated this portion of text, I think we are looking for something else. Here's my sense of the something else. Try this: Let us try and focus on 1st and 2nd person points of view. That gets us closer to the \"primary texts\" of everyday life. By first person, I mean the following: Focus on instances in which people provide testimony (e.g., description, explanation) regarding things they directly experienced. The experience can be positive or negative in terms of the recognition of dignity. By second person, I mean the following: Instances in which people provide testimony regarding things they witnessed happening to other people (e.g., \"I saw...\" or \"I heard...\"). This, at the very least, keeps us close to the \"primary text\"--e.g., actual experiences in everyday life that either recognized or failed to recognized the value of another person in an educational context. Make sense? I'd love to hear your thoughts. Thank you, again, Maria, for taking the risk and annotating. ",
    "quote": "",

      "#TagDisagreement1"
    ],

    "target": [

      }
    ]

    "text": "If I may elaborate on Maria's observation, this is a dignity-criteria bid because we have talk here of the actual conditions which put students at risk in terms of health. Matters like this--things involving physical safety and short- and long-term health--are non-negotiable, they cannot possibly in a school. Their very presence is an affront to the dignity of students. Maria, correct me if I am off here, but I think I got it. I cast a vote for consensus. ",

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-15.pdf",

    "isPagenote": true,
    "user": "vkarina1395",
    "text": "Tania had this passage highlighted already, and I would like to add the Dignity Criteria tag. The reason is that talking about students in such a manner makes it appear as if educators and legislators are not interested in the students' dignity. I'm having trouble articulating exactly how this falls under Dignity Criteria, but I get the sense there's a little more to this than picking up on right now. ",

    ],

  {
    "id": "CzXFHJm0EeiUcSMG47plWg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-15.pdf",
    "updated": "2018-08-06T20:05:19",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2015.txt",
    "refs": [
      "vq1zWCD5EeiGF-NfWcwXLA",
      "p7Iz6JgqEeiuAAPiu4kx5g"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Perhaps I can add to it. I sense Maria's intuition is on the right track here. To my mind, what you have is a situation in which, quite clearly, the \"potential\" of the human person is recognized in a weak sense--i.e., I can contemplate it. But then there is the elaboration. There is an admission of circumstances that are so tight as to preclude the state (through human actors) from fulfilling the obligation that the initial recognition confers. It is not just a personal failing or individual indifference or one person's animosity. These things may and do actually occur, but the widespread occurrence indicates a \"structural\" problem. It is not just people misrecognizing or disregarding, it is the conglomeration of people we call a school district. Does that get closer, Maria? I cats a vote for consensus re: the #DignityCriteria tag. ",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-15.pdf"
      }
    ]

  {
    "id": "Gn9bJqQzEeidW9dUZrrEow",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-15.pdf",
    "updated": "2018-08-20T04:40:02",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2015.txt",
    "refs": [
      "vq1zWCD5EeiGF-NfWcwXLA",
      "p7Iz6JgqEeiuAAPiu4kx5g",
      "CzXFHJm0EeiUcSMG47plWg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "In following Profe’s earlier consensus vote I can also follow this text through the cycle of oppression ( the 4 I's) and therefore can clearly see the structural problem created in schools. Starting with Ideology- the district ideas around CSAP and what it says about the children and what it says about themselves as schools.  Then moves to Institutionalized in the way schools are funded, how districts direct schools and teachers, what/ and how is taught just to name a few. The Interpersonal playing out in how immediately children who won’t meet standards are labeled, in the teachers planning  and giving instruction differently, or less resources being available for students and ultimately peers treating each other differently, possibly creating divisions and stratifications within classroom. All this translates into Internalized, the student knowing they are treated different, and believing the are worthy of less, and even questioning their intelligence and abilities. This is a very telling annotation to the harmful effects of how the education mandate of the state is carried out, I give my vote for consensus. ",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-15.pdf"
      }
    ]

    "text": "I also agree that this is an important piece of text that we should keep in our studies of dignity. I agree with everyone's thoughts! I couldn't have said it better. This testimony highlights the way these students who may need more help, more time and more effort from the schools as if they are some how inferior or a waste of time. It is disappointing to see it said so blatantly but it is a fact that I believe we all were aware of. ",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "vkarina1395",
    "text": "I'll preface this by saying that my English major heart may be getting in the way here, but this to me points strongly at a disadvantage students are facing, which in turn makes it impossible for their dignity to be upheld. Not only are 96% of the library books deemed useless, but this is a community with a high number of ELL's. Given that, students should have much better access to books that can help them improve their language skills. So if you can excuse my rant, I would recommend the tag here as Dignity Criteria. Students must have the necessary resources if they are going to be given a fair chance to succeed. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">ur              9   libraries.  </span><span title=\"exact quote\" class=\"quoteExact\">She gave me one example that in the middle             10   school library at Sheridan Middle School, only             11   5 percent of the books are actually viable.  They're             12   either too old for older readers or they're for             13   younger readers or they're in absolutely horrible             14   shape and needed to be purged from the library.  So             15   she really believes that if she went through and took             16   out everything from that library that should be gone,             17   there would only be 4 percent of the books left.  They             18   are in pretty dismal shape</span> <span title=\"quote suffix\" class=\"quoteContext\">.             19                </span>",

    "text": "Dear R2L, I think Maria is onto something here re: the specific kinds of things that an education in harmony with the dignity of the human person requires. The books or documents cannot be throwaways. The human person requires choice documents and fine books. I cast the first vote for consensus.",

    "isPagenote": true,
    "user": "silvafri",
    "text": "This example is a clear violation of educational dignity. One of the basics of every educational institution is a library to further explore and expand the knowledge that is learned in classroom setting. The lack of quality in the condition of this resource does not allow for different avenues of educational growth. Violations are important to note because it displays the effects in it has on individuals.",

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",
    "updated": "2018-08-20T06:58:24",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2014%20FULL.txt",

      "QBAO_JOLEeiBSAtf2U1Pfg",
      "Y1BcPJvsEei7Xl8OLrG5dQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "\nI wholehearted agree with this bid for criteria. A school without books is disgraceful, for it does not allow the opportunity for disseminating the different kinds of knowledge each contains, it lacks diversity of perspective and opportunity for thought, growth, imagination, to envelop students minds. An education without books, is unfathomable to me and a clear violation of students educational dignity causing lasting harm. \n",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",

    "text": "Hello R2L, I agree with Maria. It is yet another instance of the harm that is being done on a daily basis and how this is common knowledge. Once again, we have expert testimony pointing to the fact that the everyday circumstances that make a dignity argument possible are being met. I cast a vote for consensus.",

    "user": "arlisshoward",
    "text": "The way the teachers speak of this so candidly is haunting! I agree with Maria's bid. Although this is a simple and short statement from teachers, it paints a very vivid picture of the lack of passion that education now faces. This statement acknowledges that the teacher does have a duty to uphold the legal rights of the students I believe that can become helpful on our quest for educational dignity. ",

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2014%20FULL.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "tan.valenzuela",
    "text": "When students don't receive the support they need in an educational environment \"they disengage and become frustrated and don't want to be in school.\" When we don't provide the proper support and the right environment for learning we are doing a disservice to the students and damaging their potential and inflicting their dignity. Funding is the biggest factor preventing the right educational activities from being offered to the students. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">they know the level 1 English.  </span><span title=\"exact quote\" class=\"quoteExact\">They know             16   enough English to pretend like they know more than             17   they do, but they, in fact, don't know English well.             18   So they begin to not do well in school.             19                The thing that I think is the most             20   concerning is they begin to disengage and they become             21   frustrated and don't want to be in school.</span> <span title=\"quote suffix\" class=\"quoteContext\">             22           Q.   A</span>",
    "tags": [

          },
          {
            "exact": "They know             16   enough English to pretend like they know more than             17   they do, but they, in fact, don't know English well.             18   So they begin to not do well in school.             19                The thing that I think is the most             20   concerning is they begin to disengage and they become             21   frustrated and don't want to be in school.",

  {
    "id": "PzjqFpUhEei1wYcoE74Jig",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",
    "updated": "2018-08-01T00:24:26",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2014%20FULL.txt",
    "refs": [
      "e6GUuCDqEeieJRMPRg2LvA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "Tania is spot on here, this is yet another instance of lack of resources ending unfairly. Here we see again a testimonial as to why it's so important to provide students with the appropriate resources to succeed. Research shows that it takes four to seven years to become proficient in the English language (enough to be able to use it academically). Yet the state provides funding for only two years of instruction. We cannot be shocked when students fall behind or disengage from school if we make them feel as if they don't belong in the classroom. My only other addition here would be recommending to switch the tag to Dignity Criteria. ",
    "quote": "",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf"
      }
    ]
  },

    "isPagenote": true,

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",

    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I will also place a vote in agreeance for this bid. It is very bleak and saddening when a student looses interest in school. This often happens due to negative experiences they face in the classroom and what is even sadder to me, is that this is something that can be prevented by becoming more aware and deliberate with the student's educational dignity.",

  {
    "id": "qrtJPCCvEei9fEfh2mGlqQ",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "tan.valenzuela",
    "text": "Capabilities and potential. Without the belief of teachers in students potential can educational dignity take place in classrooms? ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">.              6                </span><span title=\"exact quote\" class=\"quoteExact\">And so that particular study was about              7   the transformative potential of teachers, and I think              8   what we demonstrated in that particular article was              9   that teachers don't just need to have technical             10   skills.  Very important, but it's also important that             11   they have attitudes and dispositions where they see             12   the children are capable of learning.  And so when             13   they see what happens in Mexican schools, they come             14   back, I think, pretty favorably impressed of what the             15   potential of the children are.</span> <span title=\"quote suffix\" class=\"quoteContext\">  So that was one.             1</span>",
    "tags": [
      "#DignityArgument"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",
        "selector": [
          {

            "start": 296379
          },
          {
            "exact": "And so that particular study was about              7   the transformative potential of teachers, and I think              8   what we demonstrated in that particular article was              9   that teachers don't just need to have technical             10   skills.  Very important, but it's also important that             11   they have attitudes and dispositions where they see             12   the children are capable of learning.  And so when             13   they see what happens in Mexican schools, they come             14   back, I think, pretty favorably impressed of what the             15   potential of the children are.",
            "prefix": ".              6                ",

  {
    "id": "zUc8PCCfEeiMKYdgmhwlEA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",
    "updated": "2018-03-05T18:05:34",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2014%20FULL.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "tan.valenzuela",
    "text": "I don't agree with correlating CSAP performance to college preparedness. However based on the standardized testing model that presides over education today, this is the form of evaluating students and schools and its the tool being used in questioning the witnesses. I don't think this type of evaluative process helps us with a dignity argument. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">- if she's not              6   </span><span title=\"exact quote\" class=\"quoteExact\">well-prepared by now to deal with the CSAP test, how              7   is she going to be able to compete when she goes to              8   college?</span> <span title=\"quote suffix\" class=\"quoteContext\">              9           Q.   D</span>",
    "tags": [
      "#AntiDignity"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 266529,
            "start": 266382
          },
          {
            "exact": "well-prepared by now to deal with the CSAP test, how              7   is she going to be able to compete when she goes to              8   college?",
            "prefix": "- if she's not              6   ",
            "type": "TextQuoteSelector",
            "suffix": "              9           Q.   D"
          }
        ]
      }
    ]
  },
  {
    "id": "M9B3CiAMEei_3YcKAr3gIg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",
    "updated": "2018-03-05T00:29:01",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2014%20FULL.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "tan.valenzuela",
    "text": "\"It takes more,\" this to me is an argument about our student deserving more than the state, the funding allow for. And, underlying the deserving aspect is a dignity argument. Why do children deserve more? Why are the state standards at where they are at? Have they been put together with educational dignity at their core? ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">-              2           A.   </span><span title=\"exact quote\" class=\"quoteExact\">My opinion is that given what needs to              3   happen with these students in terms of the time,              4   intensity, and instruction, these students can keep              5   up, but it takes -- it takes more.  It takes more in              6   each one of those areas.  It takes more time.  It              7   takes more instruction.  The quality of that              8   instruction has to remain high, and these children can              9   achieve at the same level as students who do not come             10   in as second language learners.</span> <span title=\"quote suffix\" class=\"quoteContext\">             11           Q.   A</span>",
    "tags": [
      "#DignityArgument"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 125777,
            "start": 125213
          },
          {
            "exact": "My opinion is that given what needs to              3   happen with these students in terms of the time,              4   intensity, and instruction, these students can keep              5   up, but it takes -- it takes more.  It takes more in              6   each one of those areas.  It takes more time.  It              7   takes more instruction.  The quality of that              8   instruction has to remain high, and these children can              9   achieve at the same level as students who do not come             10   in as second language learners.",
            "prefix": "-              2           A.   ",
            "type": "TextQuoteSelector",
            "suffix": "             11           Q.   A"
          }
        ]
      }
    ]
  },
  {
    "id": "Rrv0JpNlEeiEJ8949GHi0w",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",
    "updated": "2018-07-29T19:26:22",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2014%20FULL.txt",
    "refs": [
      "M9B3CiAMEei_3YcKAr3gIg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "I think Tania highlighted a very important passage, and I would suggest just a slight modification in turning this into a Dignity Criteria. The argument only scratches the surface of what our students need, but it makes a very direct point about what student are not receiving. The conversation can get very complex when getting into standards, but the reality remains the same: students are not getting the education they deserve. ",
    "quote": "",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf"
      }
    ]
  },
  {
    "id": "yHfvaJOKEeiEO0_v_OTLCA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",

      "Rrv0JpNlEeiEJ8949GHi0w"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Yes, I see the path of reasoning from Tania and Maria and I concur. Again, an instance of a kind of rich experience not being provided or, alternately, a kind of service not being adequately provided by a state and we have a kind of \"negative\" criteria being met. I cast the first vote for #DignityCriteria consensus.",

    ],
    "group": "aYnJE67m",
    "target": [

      }

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",

      "yHfvaJOKEeiEO0_v_OTLCA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "A too second the bid for consensus. I appreciate reading these first and second testimonies. \nThe rhetoric is important to note because it has urgency for action for something that is long over due. We can see this with the repitition of \"...it takes more...\" It takes more than the bare minimum that is being set by the state.",

  {
    "id": "UFbiIqRDEeiNwusVe-c8tQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",
    "updated": "2018-08-20T06:36:05",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2014%20FULL.txt",
    "refs": [
      "M9B3CiAMEei_3YcKAr3gIg",
      "Rrv0JpNlEeiEJ8949GHi0w",
      "yHfvaJOKEeiEO0_v_OTLCA",
      "dm0XHpvoEein68vJ0w9oeQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I knew there was something here and concur with Maria about her bid for dignity criteria. In another annotation I placed a bid for equivalent expressions for deserving, and although this specific annotations doesn’t say explicitly my line of thinking remains as my first comment on this text. The lines “It takes more” have a deserving aspect, I clearly hear the witness saying that the students are worthy of having more. ",

    ],

      }

  {
    "id": "xpl_vqTXEeiwdp8M2rgDtA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",
    "updated": "2018-08-21T00:18:49",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2014%20FULL.txt",

      "M9B3CiAMEei_3YcKAr3gIg",
      "Rrv0JpNlEeiEJ8949GHi0w",

      "dm0XHpvoEein68vJ0w9oeQ",
      "UFbiIqRDEeiNwusVe-c8tQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I would like to place a fourth consensus for this tag. I agree with what my colleagues wrote. In this testimony we clearly see how this person views students who may not fit into the usual box of a typical student. They still believe that although these students face more of a challenge in the classroom, they still deserve an equitable education that meets them where they are and helps to guide them forward.",
    "quote": "",
    "tags": [

      "#DignityCriteriaConsensus"
    ],
    "group": "aYnJE67m",
    "target": [

      }

  {
    "id": "iaRcZiAFEeimo-dSN_fAUA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-14-FULL.pdf",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "tan.valenzuela",
    "text": "They are talking about the benefits of extracurricular activities with the lack of funding for them. But most of this questions and answers are scratching the surface of student need and what they deserve. It gets nowhere near a dignity argument. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">         13   around funding is </span><span title=\"exact quote\" class=\"quoteExact\">we did eliminate our high school             14   band program.  We are trying desperately to resurrect             15   that in a part-time fashion.  So that is one of the             16   casualties.  And as a musician myself, that was a             17   very, very painful budget cut.  So that program is             18   gone.</span> <span title=\"quote suffix\" class=\"quoteContext\">             19                O</span>",
    "tags": [

    ],

  {
    "id": "DPUH_JX3EeiatlN6AvWl3A",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-11.pdf",
    "updated": "2018-08-02T01:54:54",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2011.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "I think this would fall under the dignity criteria category. This is testimony from a parent whose children attended the Adams 14 school district. One of the main points of public education is to prepare young children to become productive members of society. Through this testimony we see first hand, that this school district has failed the children. They have failed to prepare them for their future and have failed to bless them with the opportunities necessary to become the best that they can be. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">learn.         16           Q.  </span><span title=\"exact quote\" class=\"quoteExact\"> What are your greatest concerns about the          17   education your children have received in Adams 14          18   schools?         19           A.   I'm just very concerned that they're not          20   college-ready, they're not life-ready, skilled          21   or -- and they're -- they're getting -- well, two of          22   them have already graduated, and I don't feel that          23   they're ready to be out in this world</span> <span title=\"quote suffix\" class=\"quoteContext\">.           24           Q.   Wh</span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-11.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 176162,
            "start": 175721
          },
          {
            "exact": " What are your greatest concerns about the          17   education your children have received in Adams 14          18   schools?         19           A.   I'm just very concerned that they're not          20   college-ready, they're not life-ready, skilled          21   or -- and they're -- they're getting -- well, two of          22   them have already graduated, and I don't feel that          23   they're ready to be out in this world",
            "prefix": "learn.         16           Q.  ",
            "type": "TextQuoteSelector",
            "suffix": ".           24           Q.   Wh"
          }
        ]
      }
    ]
  },
  {
    "id": "SemLZpmxEeizifsw0dbntA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-11.pdf",
    "updated": "2018-08-06T19:45:36",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2011.txt",

    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Arliss really has her sight on this kind of annotation. It is very similar to the previous one. Perhaps then, again, all I need to do is emphasize that Arliss' annotation makes use of the first-person narrative, a parent's perspective on whether their children are prepared for social and economic life. Few people could make this kind of assessment with the authority that a parent carries. I cast a vote for consensus.",
    "quote": "",

    ],

    ],
    "isReply": true,

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-11.pdf",
    "updated": "2018-08-02T01:21:42",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2011.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "I would like to put this section up for a dignity criteria bid. This parent is describing the lack of resources and funding provided to her school district and how it has effected her children. In the previous sections the parent is describing the various high needs that her daughters have. Many of them are in special education programs for different learning disabilities. As a result of their disabilities these girls struggled in their educational journeys. They also did not have access to different resources that could help them flourish. One of those resources being access to after school tutoring due to a lack of money for buses. This is a violation of their dignity, because in the previous sections we learn how some of these girls loved education, and how they would love to pursue secondary education. But they cannot because their public education did not adequately prepare them to live their fullest potential.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">         A.   Yes, very much so.</span><span title=\"exact quote\" class=\"quoteExact\">file:///C/...nity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2011.txt[3/1/2018 3:50:58 PM]          3           Q.   Have you had any problems with           4   transportation?          5           A.   Yes.          6           Q.   Can you tell us what those have been?          7           A.   The problems we've had is with all the           8   cutbacks and every -- the funding and everything, they           9   were not providing transportation, even for after          10   school for tutoring, sports, everything at the middle          11   school until the last half of this -- this last year.           12   The high school, they have no after-school buses          13   running.           14           Q.   And how did that affect your girls?         15           A.   Oh.  Well, they weren't able to go to          16   tutoring.  They weren't able to join sports.           17   Everything.         18           Q.   And why couldn't you pick them up from          19   school?         20           A.   I don't drive</span> <span title=\"quote suffix\" class=\"quoteContext\">.         21           Q.   Now </span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [

        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-11.pdf",

    "text": "A second the bid. Agree with everything Arliss stated. If I am not mistaken, this is a second person testimony, right? Although we do not here it from the girls directly, the mother is speaking on behalf of her children who wish to expand their learning and grow but, cannot. Good example of Criteria!",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-11.pdf",
    "updated": "2018-08-20T07:12:09",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2011.txt",

      "SNKaBqF3EeixQKM1gZxFWA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "Great catch Arliss on first person testimony by those more directly affected by education system. These experiences by students is what brought forth the suit and so I think they are of extreme value to us.  Parents highlighting what is missing, not offered, denied to her children in order for them to thrive in life. ",

  {
    "id": "aGfnYpZqEeihMEf6ovQ95w",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-20.pdf",
    "updated": "2018-08-11T05:06:14",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2020.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "tan.valenzuela",
    "text": "This bid starts with Dr. Moloney opinion, a school administrator expert, that KIPP schools are \"delivering impressive results,\" and probably continues on to the next page where it mentions that KIPP schools receive more funding per kid. This to me is a bid on dignity criteria, as inequalities in funding and segregation, both things presented in this highlighted text are a dignity violation. The  mere comparison between segregated, better off schools/districts to those less well-off with students who need more support is not a true, fair comparison. The nature of segregation in our education system can be enough for a dignity claim. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">     5427          1           A</span><span title=\"exact quote\" class=\"quoteExact\">.   Fair statement, yes.            2           Q.   You cite KIPP Schools as examples of           3   larger class sizes and academic achievement?          4           A.   Along with all other national scores, yes.            5           Q.   But you cannot identify any specific data           6   that you looked at when drafting the policy brief to           7   indicate the results of KIPP Schools?          8           A.   As you pointed out, I'm not an economist           9   or a researcher.           10           Q.   And KIPP Schools serve fewer students with          11   disabilities and serve fewer English language learners,          12   correct?           13           A.   I have no reason to think that that's the          14   case or otherwise.           15           Q.   I'm showing you Trial Exhibit 7720.  It's          16   already an exhibit in this case, Dr. Moloney.  It's          17   entitled \"What Makes KIPP Work?  A Study of Student          18   Characteristics, Attrition and School Finance.\"  Do you          19   see that?         20           A.   I see that</span> <span title=\"quote suffix\" class=\"quoteContext\">.  file:///C/...nity%20Handbook/</span>",

    ],

          {
            "type": "TextPositionSelector",
            "end": 433627,
            "start": 432523
          },
          {
            "exact": ".   Fair statement, yes.            2           Q.   You cite KIPP Schools as examples of           3   larger class sizes and academic achievement?          4           A.   Along with all other national scores, yes.            5           Q.   But you cannot identify any specific data           6   that you looked at when drafting the policy brief to           7   indicate the results of KIPP Schools?          8           A.   As you pointed out, I'm not an economist           9   or a researcher.           10           Q.   And KIPP Schools serve fewer students with          11   disabilities and serve fewer English language learners,          12   correct?           13           A.   I have no reason to think that that's the          14   case or otherwise.           15           Q.   I'm showing you Trial Exhibit 7720.  It's          16   already an exhibit in this case, Dr. Moloney.  It's          17   entitled \"What Makes KIPP Work?  A Study of Student          18   Characteristics, Attrition and School Finance.\"  Do you          19   see that?         20           A.   I see that",

  {

    "user": "ProfeMeny",
    "text": "Hmmm, I do not see the connection between the highlighted text and the text of the actual bid. I am missing the point. Would you please rephrase and clarify?",

  {
    "id": "uytTspXFEeiynoMTikaKCQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-20.pdf",
    "updated": "2018-08-11T00:25:39",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2020.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "tan.valenzuela",
    "text": "This is first person testimony acknowledging that bad education can be \"fatal\" to children. Where it talks about  \"they die at an early age\" I think it refers to the children's spirit, and sense of dignity. Good education allows you to think, and for the moment to live in a future of possibilities. To children whose past and current life situations are harsh, and even dangerous, not having access to quality education can be literally fatal as they get stuck in poverty and other life reducing situations or figuratively as their aspirations and the potential to a more accessible future die. When government actions are harmful to children, to the point that their lives are at risk then the fault falls on them because they are failing children through the current education system.  I think we can see a moral obligation and from that a bid on dignity content. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">of poverty and color.           </span><span title=\"exact quote\" class=\"quoteExact\"> 4   Bad educational practice hurts all children, but for           5   children of poverty and color, it can be a fatal           6   disease, sometimes literally, but always figuratively,           7   and Jonathan Kozol wrote a book called \"Death At an           8   Early Age,\" and this is what happens to these children,           9   they die at an early age.  Not literally</span> <span title=\"quote suffix\" class=\"quoteContext\">.         10                To m</span>",
    "tags": [
      "#DignityContent"
    ],
    "group": "aYnJE67m",
    "target": [
      {

          {
            "type": "TextPositionSelector",
            "end": 227671,
            "start": 227291
          },
          {
            "exact": " 4   Bad educational practice hurts all children, but for           5   children of poverty and color, it can be a fatal           6   disease, sometimes literally, but always figuratively,           7   and Jonathan Kozol wrote a book called \"Death At an           8   Early Age,\" and this is what happens to these children,           9   they die at an early age.  Not literally",
            "prefix": "of poverty and color.           ",
            "type": "TextQuoteSelector",
            "suffix": ".         10                To m"
          }
        ]
      }
    ]

  {
    "id": "wjpiAp8kEeiv6cMoO0RvYg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-20.pdf",
    "updated": "2018-08-13T18:14:46",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2020.txt",
    "refs": [
      "uytTspXFEeiynoMTikaKCQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "I cast a vote for consensus here. I think this is a really wonderful annotation. The sense that the harm being done is not momentary, but lasting is a powerful insight. This kind of a violation of personhood seems to meet the \"negative criteria\" that makes a dignity argument possible and plausible. I still want to know who is providing the testimony, but I will cast the vote. ",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",

      }

  {
    "id": "G4j3YKBMEeiyGcvn-hsqyA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-20.pdf",
    "updated": "2018-08-15T05:28:57",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2020.txt",
    "refs": [
      "uytTspXFEeiynoMTikaKCQ",
      "wjpiAp8kEeiv6cMoO0RvYg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "This quote is also by Dr. Moloney who started as a teacher and then moved to the administrative side of education both  as superintendent and commissioner of education.  ",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",

  {
    "id": "9JhpNKGjEeiYn-crW12yqA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-20.pdf",
    "updated": "2018-08-16T22:30:18",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2020.txt",
    "refs": [
      "uytTspXFEeiynoMTikaKCQ",
      "wjpiAp8kEeiv6cMoO0RvYg",
      "G4j3YKBMEeiyGcvn-hsqyA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "What I am seeing here from bad education is systemic oppression that is highlighted by Dr. Moloney when talking about students of color and from the working class who are being disenfrachised to the point that students can't live. They can't live in the meaning that they can't live lives that society wants them to becuase our own education system conducts poor educational pratices that do not prep students for success.",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",

      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-20.pdf"
      }
    ]
  },
  {
    "id": "MI2HOqQ4Eei6Zi8EEmoUMg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-20.pdf",
    "updated": "2018-08-20T05:16:27",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2020.txt",
    "refs": [
      "uytTspXFEeiynoMTikaKCQ",
      "wjpiAp8kEeiv6cMoO0RvYg",
      "G4j3YKBMEeiyGcvn-hsqyA",
      "9JhpNKGjEeiYn-crW12yqA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "This quote reminds me of Brown v Board of Education and all the research that was presented about the harm that segregation does  to young children. Similarly, being denied certain opportunities in education will affect our children. It's not just the denial either, it's a denial that is essentially perpetuated despite the outcry from communities and advocates. ",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-20.pdf"
      }
    ]
  },
  {
    "id": "7xA1eJXIEei-oyPu21LtzQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-20.pdf",
    "updated": "2018-08-10T16:21:41",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2020.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "tan.valenzuela",
    "text": "Along with other similar annotations throughout Lobato, here's an instance where an educations expert is asked to define \"thorough and uniform,\" and I think this calls for a bid on Dignity Criteria. Dr. Moloney made his way from being a substitute teacher to teaching full time then moved to the administrative side of education. In his life time he also served as assistant superintendent, superintendent, assistant commissioner of education and then commissioner of education for the state of Colorado, he has experience at being on different sides of the education system, here and abroad. From his response, in thorough and uniform the bare minimum is getting to a school and the time spent in school. He agrees that whatever is in the constitution is not enough no matter how we try to reconstruct the words \"thorough and uniform.\" It gives us the sense that our obligations to students should be more. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">es.           10           Q.   </span><span title=\"exact quote\" class=\"quoteExact\">Now, I'm not asking you to interpret the          11   constitution, okay, but what does \"thorough and          12   uniform\" mean to you?         13           A.   Well, I read the deposition of my          14   successor, Dwight Jones, and I kind of like the way he          15   took at it.  I believe, he equated \"thorough\" with an          16   opportunity to attend the school.  The \"uniform\"          17   historically has related to things like days and hours,          18   a hundred days.  It's a very low bar, as is the case in          19   other states where it's sometimes called thorough and</span> <span title=\"quote suffix\" class=\"quoteContext\"> file:///C/...nity%20Handbook/Ca</span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-20.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 289101,
            "start": 288495
          },
          {
            "exact": "Now, I'm not asking you to interpret the          11   constitution, okay, but what does \"thorough and          12   uniform\" mean to you?         13           A.   Well, I read the deposition of my          14   successor, Dwight Jones, and I kind of like the way he          15   took at it.  I believe, he equated \"thorough\" with an          16   opportunity to attend the school.  The \"uniform\"          17   historically has related to things like days and hours,          18   a hundred days.  It's a very low bar, as is the case in          19   other states where it's sometimes called thorough and",
            "prefix": "es.           10           Q.   ",
            "type": "TextQuoteSelector",
            "suffix": " file:///C/...nity%20Handbook/Ca"
          }
        ]
      }

    "isPagenote": true,

    "text": "I will cast a vote for consensus. I think this is an important annotation by Tania. I take her bid to mean that the \"thorough and uniform\" itself does not live up the demands of providing an education in harmony with the dignity of the human person. See line 20-22:\"...folks would like to make much more of it, but they do so only by torturing history and language.\" We in R2L have been thinking this for quite some time: the education clause of the CO constitution is obsolete.",
    "quote": "",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "tan.valenzuela",
    "text": "This person testifying on pg. 4909 said that \"to help students be successful in the classroom and in learning they need to have supports.\" This is a follow up to that first question, and I think an important 1st person testimony on all that a school must offer to students as part of their education. To me this lies under dignity criteria by looking at the whole person, as ends in themselves and not merely as means in an education system. The educator thinking about students being able to finish their high-school career and go on to live, meaningful lives, this is grounds for dignity argument. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">squote you, but I think that she</span><span title=\"exact quote\" class=\"quoteExact\"> asked you whether              3   it's the school's duty to provide socio -- emotional              4   support to the students, and I believe you said may              5   not be the school's, but I don't recall what your              6   answer was.              7           A.   What I was trying to say is that the              8   students have the need, so that need needs to be              9   addressed.  Ideally, it is within a school setting,             10   but if you don't have the resources -- in Denver,             11   we're fortunate to have community-based agencies, and             12   it's our job to direct students and families to those             13   resources and not try to take on all of the other             14   things that we don't have the capacity to do</span> <span title=\"quote suffix\" class=\"quoteContext\">.             15           Q.   </span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-19.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 174840,

          },
          {
            "exact": " asked you whether              3   it's the school's duty to provide socio -- emotional              4   support to the students, and I believe you said may              5   not be the school's, but I don't recall what your              6   answer was.              7           A.   What I was trying to say is that the              8   students have the need, so that need needs to be              9   addressed.  Ideally, it is within a school setting,             10   but if you don't have the resources -- in Denver,             11   we're fortunate to have community-based agencies, and             12   it's our job to direct students and families to those             13   resources and not try to take on all of the other             14   things that we don't have the capacity to do",
            "prefix": "squote you, but I think that she",

    "text": "I think the annotation is more convincing than the highlighted text. I do not see the connection between the portion that was highlighted and the bid itself. Also, I don't know if this is an error or not, but above it says that the testimony being referenced is on p. 4909, but this is actually p. 4929. I would like further clarification, please.",

  {
    "id": "Rs5BTKGBEeixSI_lfr2Neg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-19.pdf",
    "updated": "2018-08-16T18:22:04",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2019.txt",

      "2vNYwp8jEeii1mP24f4RsA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I would have to disagree for the bid for Criteria. I don't believe this highlighted portion is a rich enough first-personal testimony that touches on dignity. There is a hint of dignity when we recognize needs and provide resources, yes, but that is it. It does not resonate to me because it doesn't provide the effect that resources like these have on the education of the students and what that would mean for them.",

  {
    "id": "3z9mXKQ1EeiP68vhTQUJhQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-19.pdf",
    "updated": "2018-08-20T04:59:51",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2019.txt",

      "2vNYwp8jEeii1mP24f4RsA",
      "Rs5BTKGBEeixSI_lfr2Neg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "I see Frida's point here about the testimony not being exactly what we're looking for. I definitely agree that students deserve what the witness is talking about, but that doesn't guarantee the students will have such opportunities. Because of that, I would have to disagree with the bid as well. ",
    "quote": "",
