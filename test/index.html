  {
    "id": "De4dfJZiEeiRBXdgbx09Kg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-19.pdf",
    "updated": "2018-08-11T04:51:01",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2019.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "tan.valenzuela",
    "text": "This economist testimony is about charts he developed to show that there is no relationship between spending and achievement. Seeing children, \n and children's potential and future mischaracterised and reduced to charts creates a kind of erasure of their capabilities. I would argue that this could be grounds for a dignity argument.  Who they are, the aspirations they have, and the way they engage in a classroom with peers and teachers we cannot even phantom through the way this statistical data is presented. After all this I think this would fall under DignityCriteria.  ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">18 3:51:25 PM]             25   </span><span title=\"exact quote\" class=\"quoteExact\">lunch population or Hispanic populations.  In other                                                                   5007              1   words, I'm trying statistically to allow for any other              2   factors that might affect achievement, and then after              3   I've done that, I look at what is the impact of              4   spending per pupil on achievement.              5                So the pictures that I've given you in              6   the back behind this, they have allowed for              7   differences in the family backgrounds, racial and              8   poverty concentrations, and this is the impact of              9   spending.  Now, the first thing that you should see             10   from this plot is that it looks like a shotgun blast             11   or a cloud.  All the points are just scattered all             12   over throughout this whole place</span> <span title=\"quote suffix\" class=\"quoteContext\">.             13           Q.   </span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-19.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 314767,
            "start": 313864
          },
          {
            "exact": "lunch population or Hispanic populations.  In other                                                                   5007              1   words, I'm trying statistically to allow for any other              2   factors that might affect achievement, and then after              3   I've done that, I look at what is the impact of              4   spending per pupil on achievement.              5                So the pictures that I've given you in              6   the back behind this, they have allowed for              7   differences in the family backgrounds, racial and              8   poverty concentrations, and this is the impact of              9   spending.  Now, the first thing that you should see             10   from this plot is that it looks like a shotgun blast             11   or a cloud.  All the points are just scattered all             12   over throughout this whole place",
            "prefix": "18 3:51:25 PM]             25   ",

  {
    "id": "Ohq-qJ8kEeiaa_8vxX2-uw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-19.pdf",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2019.txt",

    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Tania, are you saying that whenever we hear testimony that transforms a natural person into an abstraction, we have reason to think that perhaps this is also an opening for a dignity argument? If so, I will cast a vote for consensus. I'll wait until I hear back to actually cast the vote.",

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-19.pdf",
    "updated": "2018-08-15T05:35:07",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2019.txt",

    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I am thinking exactly that. Be it charts, or amounts in funding, or statistical data, or other instances that do not also talk take into account the humanness of every person then perhaps we might have a sort of argument for the recognition of dignity. ",
    "quote": "",

  {
    "id": "Heh0iKGFEeiYh7dPR_yZFA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-19.pdf",
    "updated": "2018-08-16T18:49:33",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2019.txt",

      "9_dBUqBMEeiSFeult1eGDg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "If I am not mistaken, Profe, I think this is one of the reasons as to why you wanted us to concentrate on first and second person testimonies. From these testimonies, we can hear first hand the educational experiences, both good and bad, from the students, parents, and teachers. I understand the need to have these statistial types of research by the state BUT, it should not be the end to an issue without considering the descriptive side of research where we can trully see the effects of what not having certain resources are on education. ",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [

      }
    ]

  {
    "id": "I9y4cqQ3EeiP7QM9Pv5OnQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-19.pdf",

      "9_dBUqBMEeiSFeult1eGDg",
      "Heh0iKGFEeiYh7dPR_yZFA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "I was hesitant about this bid because the testimony seemed like the opposite of what we're searching for, but I think I follow the line of reasoning now. The testimony shows us what we don't want, for students to be reduced to numbers and statistics that devalue them as humans. If that's how we're using the annotation, then I agree with the bid as well. ",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2019.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "RaquelIsaac",
    "text": "I think this is about seeing the personhood of the students beyond limiting factors against their potential. ",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "I think this section would fall under dignity criteria. This father is describing the experience of his daughter who is disabled and is forced to navigate through high school without having full access to the building. Because the school was unable to accommodate her needs, she suffered a violation to her dignity by being treated differently and ultimately isolated from her peers. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">  2728          1           Q.  </span><span title=\"exact quote\" class=\"quoteExact\"> And what are your observations about how           2   the lack of physical accessibility of the school           3   building affected Keila?          4           A.   Well, just like eating lunch with your           5   peers.  If you can't eat lunch with your peers, it's           6   social; and by Keila having problems getting into the           7   building, getting around the building, getting into and           8   out of classrooms, it was very much isolating to her           9   because she would either arrive late to class because          10   of the navigation problems or she would be completely          11   isolated through the hall because they let her out five</span> <span title=\"quote suffix\" class=\"quoteContext\"> file:///C/...nity%20Handbook/Ca</span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-10.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 265071,
            "start": 264385
          },
          {
            "exact": " And what are your observations about how           2   the lack of physical accessibility of the school           3   building affected Keila?          4           A.   Well, just like eating lunch with your           5   peers.  If you can't eat lunch with your peers, it's           6   social; and by Keila having problems getting into the           7   building, getting around the building, getting into and           8   out of classrooms, it was very much isolating to her           9   because she would either arrive late to class because          10   of the navigation problems or she would be completely          11   isolated through the hall because they let her out five",
            "prefix": "  2728          1           Q.  ",
            "type": "TextQuoteSelector",
            "suffix": " file:///C/...nity%20Handbook/Ca"
          }
        ]
      }
    ]

    "text": "I agree with the original bid and the following annotations. Testimony from parents is valuable because it shows us that when someone's dignity is injured, it rarely affects just one person. It spreads to those who care about us, and in turn does harm to their dignity as well. ",

    "text": "I cast the last vote for consensus on this tag by noting that the lack of opportunity for Keila to partake in social settings with her peers preventing her from receiving feedback and affirmation from others about her value and her humanity. Isolation is a infringement on dignity. ",

  {
    "id": "5U68gJN_Eei9HEvqDWL1Fg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-10.pdf",
    "updated": "2018-07-29T22:36:55",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2010.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "I would like to highlight all the way down to the following page line 13. I would like to put this up for Equivalent Expressions. This former principal is discussing her definition of a through and uniform educational system. She describes a system that is able to cater to all the student's and their needs regardless of their differences (financial status, learning ability, language of origin etc.). She talks about how despite these differences all students will find equity in education that prepares them to be participating citizens. Education that respects the student's dignity, includes all students and regards them all the same.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">Hi.           14           Q.   </span><span title=\"exact quote\" class=\"quoteExact\">As a nonlawyer, do you have a definition          15   of a thorough and uniform education?         16           A.   As a --          17           Q.   I understand that you're not an attorney.           18           A.   I'm not an attorney.           19           Q.   As an educator.           20           A.   As an educator, would you accept a lay          21   definition, an interpretation?  Is that what you're          22   asking?           23           Q.   Yes.           24           A.   Well, you kind of got me there on that          25   one.  Yes.  If you were to ask me just casually what I                                                                      2622          1   thought it meant when we talked about a thorough and           2   uniform education, I would say that all students           3   that -- that that would mean that all students have the           4   right to education that is standards based with a solid           5   curriculum that would be accessible to all students;           6   that that -- that curriculum would be delivered with           7   integrity and that students would all have access to           8   the curriculum at whatever ability level or level of</span> <span title=\"quote suffix\" class=\"quoteContext\"> file:///C/...nity%20Handbook/Ca</span>",
    "tags": [
      "#EquivalentExpressions"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-10.pdf",

          {

            "end": 85435,
            "start": 84213
          },
          {
            "exact": "As a nonlawyer, do you have a definition          15   of a thorough and uniform education?         16           A.   As a --          17           Q.   I understand that you're not an attorney.           18           A.   I'm not an attorney.           19           Q.   As an educator.           20           A.   As an educator, would you accept a lay          21   definition, an interpretation?  Is that what you're          22   asking?           23           Q.   Yes.           24           A.   Well, you kind of got me there on that          25   one.  Yes.  If you were to ask me just casually what I                                                                      2622          1   thought it meant when we talked about a thorough and           2   uniform education, I would say that all students           3   that -- that that would mean that all students have the           4   right to education that is standards based with a solid           5   curriculum that would be accessible to all students;           6   that that -- that curriculum would be delivered with           7   integrity and that students would all have access to           8   the curriculum at whatever ability level or level of",
            "prefix": "Hi.           14           Q.   ",
            "type": "TextQuoteSelector",
            "suffix": " file:///C/...nity%20Handbook/Ca"
          }
        ]
      }
    ]

  {

    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "I absolutely love this annotation. Well done, Arliss! Yes, we have here a stretch of testimony that shows us what the lexicon of educational dignity is and what it can do. By that description, this could also be #DignityContent, but I like the original bid as it helps us understand what \"dignity-in-education\" is without even using the term. I cast a vote for consensus.",

  {
    "id": "K_Z5NJv_EeiYxo9ks5VTvg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-10.pdf",
    "updated": "2018-08-09T18:08:09",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2010.txt",

      "g85TrpR4Eei4qot4MNX58Q"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "Well selected portion, Arliss! I too believe this can fall nicely under Content because this testimony recognizes dignity by providing what a quality educational experience begins with an all access cirriculum. Furthermore, Dr. Hultgren talks about delievering an all access curriculum with \"integrity\" which for me, in this context, means with purpose and intention of encouraging students' potentials.\nI'll put my thoughts out there and see what others think about content or EE.",

  {
    "id": "iiK3zJ2_EeikCFcj4qloAw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-10.pdf",
    "updated": "2018-08-11T23:37:41",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2010.txt",

      "5U68gJN_Eei9HEvqDWL1Fg",

      "K_Z5NJv_EeiYxo9ks5VTvg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I've been going back and forth about it falling under EE or Content, I think the highlighted portion is providing a definition of what a dignified education entails, by an education expert. An experience like the one she is describing could be equivalent expression of dignity but in so far as this annotation, I cast my vote for Dignity Content. ",
    "quote": "",
    "tags": [

    ],

  {
    "id": "nbqN9qMsEeiFUi-oLM8H5w",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-10.pdf",
    "updated": "2018-08-18T21:21:05",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2010.txt",

      "g85TrpR4Eei4qot4MNX58Q",
      "K_Z5NJv_EeiYxo9ks5VTvg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "I think I'm the third respondent here and I would agree that a tag for Equivalent Expression is fitting. I see the correlation here not only in the principal's words, but in the beliefs put forth. That is what a quality education looks like, and to have someone reaffirm that \"thorough and uniform\" is more than just that, is phenomenal. ",
    "quote": "",

  {
    "id": "W5HqfKQnEeiYH99L3AaKsA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-10.pdf",
    "updated": "2018-08-20T03:19:43",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2010.txt",
    "refs": [
      "5U68gJN_Eei9HEvqDWL1Fg",

      "K_Z5NJv_EeiYxo9ks5VTvg",
      "nbqN9qMsEeiFUi-oLM8H5w"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I was leaning more towards dignity content because I really think Dr. Hultgren is laying down an excellent  definition and characteristics of what an education should be.I can also see why it has been tagged EE because what he is saying an education should be is synonymous with dignity. I give a consensus and vote to keep it with EE.",

  {
    "id": "CCqG7JN9EeiwQQ-dWKxD0Q",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-10.pdf",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "I would like to highlight the entire previous page as well and put this section up for a bid of Dignity Criteria. In every educational setting there is a variety of learners all with different needs. Dr. Hultgren (former principal) is saying that in her experience she was unable to provide the needed resources for a school to meet every student's needs. This therefore failed some of the students by not preparing them for their futures. This is an experience that violated student's dignity on a systematic level.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\"> be challenged, won't learn the </span><span title=\"exact quote\" class=\"quoteExact\">file:///C/...nity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2010.txt[3/1/2018 3:50:56 PM]                                                                     2612          1   resiliency that it takes to struggle with something and           2   finally learn it.  They may be a -- in many ways, it's           3   just a lost resource that -- that's being wasted in           4   terms of kids who have ability and interest will become           5   bored, will become disengaged, maybe use their           6   creativity in some more negative ways within the           7   classroom.  We've certainly seen that.  If they can't           8   get attention positively, they'll tear it apart in some           9   other way. </span> <span title=\"quote suffix\" class=\"quoteContext\">          10                And </span>",
    "tags": [

            "prefix": " be challenged, won't learn the ",

  {
    "id": "ll4FmJRxEeiBMBNbdgST3A",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-10.pdf",

    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "I agree wholeheartedly with Arliss' reasoning. It points to experience and it is a first-person perspective from someone with authority, someone in a position to know. I think the #DignityCriteria tag is appropriate.",

    "tags": [
      "#TagConsensus1"

  {
    "id": "nB_hGJvxEei1Qrf-LIpRCA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-10.pdf",
    "updated": "2018-08-09T16:31:04",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2010.txt",
    "refs": [
      "CCqG7JN9EeiwQQ-dWKxD0Q",
      "ll4FmJRxEeiBMBNbdgST3A"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I too second the bid. Two words that stuck out to me were disengagement and challenge. In education, having an academic challenge equals being engaged. This is a basic component of what is supposed to be occuring in a classroom and that is not being met and thus being a disservice to the students. This highlighted portion is all about potential not being fully met through academic challenge. I think this falls well within the parameters of criteria.",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {

  {
    "id": "xB_8eqMrEeis0Vtk2fA6zw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-10.pdf",
    "updated": "2018-08-18T21:15:00",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2010.txt",
    "refs": [
      "CCqG7JN9EeiwQQ-dWKxD0Q",
      "ll4FmJRxEeiBMBNbdgST3A",
      "nB_hGJvxEei1Qrf-LIpRCA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "A third vote from me here. It's key that a principal is willing to openly share this information. In education, it's sometimes difficult (but all too necessary) for educators to admit when students' needs are not being met. But in doing so, we can hopefully shed light on where the disparities fall, with the hope of closing gaps so that all students can succeed. Excellent find, Arliss!",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-10.pdf"
      }
    ]
  },
  {
    "id": "QvtxoKQ1EeixwHeD8aAMQw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-10.pdf",
    "updated": "2018-08-20T04:57:07",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2010.txt",
    "refs": [
      "CCqG7JN9EeiwQQ-dWKxD0Q",
      "ll4FmJRxEeiBMBNbdgST3A",
      "nB_hGJvxEei1Qrf-LIpRCA",
      "xB_8eqMrEeis0Vtk2fA6zw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I add a final vote on this tag. Teaching resiliency, and engaging students  and challenging them at their level seems to be a key part of education according to this experts testimony serve to set criteria for dignity. This confession that students ability and interest are sometimes \"wasted\" like a precious resource is a valuable first person account of the realities of education and can be used as grounds for a dignity argument. ",
    "quote": "",
    "tags": [
      "#TagConsensus4",
      "#DignityCriteriaConsensus"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-10.pdf"
      }
    ]
  },

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "anwong13",
    "text": "There seems to be a relation or hinting at education having to do with having a license. In the future, this could be related to equivalence of education in experience from a licensed vs. unlicensed person. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">cher.           11           Q. </span><span title=\"exact quote\" class=\"quoteExact\">  Were these parent volunteers generally          12   licensed or not licensed?         13           A.   Oh, not licensed, not licensed, but that's          14   not to say the parent volunteers can't offer a high          15   level of stimulation to students; but, no, they could          16   never be teaching students without a licensed teacher          17   present, and whatever a volunteer does in the schools          18   is overseen by the school staff very closely.  </span> <span title=\"quote suffix\" class=\"quoteContext\">         19           Q.   Tell </span>",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-5.pdf",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%205.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "RaquelIsaac",
    "text": "Just because students are perhaps not performing as well as other schools or have a higher risk population doesn't mean that they shouldn't get the same resources. It would be fair to for districts that require more resources get more resources. Resources shouldn't just be equal they should be equitable for what each school requires. So,I propose this as a bid for #DignityConsensus.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">ight?         13           A.   </span><span title=\"exact quote\" class=\"quoteExact\">I -- I believe that there is significant          14   consensus that districts with greater student needs          15   require more resources and, in turn, that giving          16   districts with greater student needs the same or fewer          17   resources is unfair.  I believe that there actually is          18   significant consensus on that point.</span> <span title=\"quote suffix\" class=\"quoteContext\">         19           Q.   And I</span>",

            "prefix": "ight?         13           A.   ",

  {
    "id": "cPe7OJ9gEeiGnYt1PEu6GQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-5.pdf",
    "updated": "2018-08-14T01:21:59",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%205.txt",
    "refs": [
      "kD2X9pzqEeikKlNTie1MFw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Hmmm, I am not clear on why the highlighted text is a candidate for #DignityCriteria. (Raquel, you wrote #DignityConsensus, but I think you meant criteria. Please correct me if I am off.). I need more information. Who was testifying? How does it demonstrate some kind of criteria--negative or positive, in the sense we have been talking about those terms in our annotations--are being satisfied that would make a dignity claim possible? Yes, I need more information.",
    "quote": "",
    "tags": [],

  {
    "id": "FsnfFqC9EeiMBuu_OLAHAg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-5.pdf",
    "updated": "2018-08-15T18:57:42",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%205.txt",
    "refs": [
      "kD2X9pzqEeikKlNTie1MFw",
      "cPe7OJ9gEeiGnYt1PEu6GQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I can see where Raquel is going, but perhaps more detail about who is testifying will help clarify the point. I think that the idea that schools should all receive the same amount of resources despite any special or specific needs from the school is a violation of dignity to the children who are attending said school. However that seems very general to me, I don't think this part of this testimony is giving us a specific instance that is a violation so this may not be right for us. I would love to hear more from Raquel and what you're thinking.",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-5.pdf"
      }
    ]
  },
  {
    "id": "0u7HnIpCEeiXPpMZ5GFRVg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-5.pdf",
    "updated": "2018-07-18T20:35:56",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%205.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,

    "isPagenote": false,
    "user": "ProfeMeny",
    "text": "To my mind, this is the only thing that matters in Lobato. The relationship between \"thorough and uniform\" and the condition of the schools themselves and whether the two are rationally related. Here's the definition from Black's (9th ed.): \"The criterion for judicial analysis of a statute that does not implicate a fundamental right or a suspect or a quasi-suspect classification under the Due Process or Equal Protection Clause, whereby the court will uphold a law if it bears a reasonable relationship to the attainment of a legitimate governmental objective.\" Focus on the phrase \"reasonable relationship\" and you'll see why Lobato failed.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\"> MÁRQUEZdoes not participate.8¶1</span><span title=\"exact quote\" class=\"quoteExact\">Thepublic school financingsystem enacted by the General Assembly complies with the Colorado Constitution.It is rationally related to the constitutional mandate that  the  General  Assembly  provide  a  “thorough  and  uniform”  system  of  public education.  Colo. Const. art. IX,§ 2 (the “Education Clause”).  It also affords local school districts control over locally-raised funds and therefore over “instruction in the public schools.”Colo. Const. art. IX,§ 15 (the “Local Control Clause”).As such, the trial court erred  when  it  declared  the  public  school financingsystem  unconstitutional.We accordingly reverse.</span> <span title=\"quote suffix\" class=\"quoteContext\">I.  Factsand Procedural History¶</span>",

    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I concur with Mandy's bingo annotation and move this annotation forward to get consensus on Dignity Content.  Being aware that it is under the paragraph advocating for access to Public Transportation  with the argument being that confinement diminishes life, to me this paragraph is   equating dignity with freedom, freedom of movement, freedom of opportunity etc (just like Mandy states in the previous annotation). The sentence literally says \"dignity means opportunity to participate fully in every activity of daily life,\" which i believe adds to a definition of dignity put forth advocates of rights and dignity to the court. ",

  {
    "id": "O9w03Hy2EeiWl8fKQIbIzA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-d.pdf",
    "updated": "2018-06-30T22:37:56",

      "k8DEGnrlEeiNfavBVpiDdg",
      "yWeeknsBEeiNd48uu7SQLg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I agree with Mandy's feeling of excitement when first reading this passage, my eyes lit up! I also agree with Tania's beautiful explanation. Dignity=Freedom and the ability to fully participate in society. I do feel there is a difference between being able to meaningfully participate and having full participation. I feel the later means that one is able to participate in those things that are small or looked at as unimportant like the passage lists farther down (going to the movies, diner, baseball game etc) Whereas meaningful participation, to me, means the ability to participate in voting, court access etc. ",
    "quote": "",
    "tags": [

    ],

    "target": [

      }

    "text": "I share the sentiments of excitement for this post! This definitely a part of dignity content, however I also agree with Profe. I don't think that full participation and meaningful participation are the same. Meaningful participation means going to school and getting a dignified education, not just getting to go to school. ",

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-d.pdf",

    "refs": [
      "FY5boBUqEeiPOPP9MY6Szw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I place a bid on this tag for Dignity Criteria. It is one of the times I see Indignity mentioned, and cannot just pass it by. I think the mentioned is linked to the experience of humiliation we've threaded through this court case. It goes a bit further to denote the government's duty of protection, by mentioning the danger of allowing someone with limited body mobility to crawl up the stairs. This passage, including the sentence before the annotation also highlights the importance of meaningful participation by those part of the disabled community, to the rest of participating society. I think this is new, the identification of the benefit we all receive of the inclusion of every member of society. ",
    "quote": "",
    "tags": [

      }

  {
    "id": "YB6VfnzAEei3c4-Q8MYdtw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-d.pdf",
    "updated": "2018-06-30T23:50:32",
    "title": "Lane v. Tennessee - Brief of the Honorable Dick Thornburgh, National Org. on Disability, American Assoc. of People with Disabilities, and ADA Watch as Amici Curiae in Support of Respondents",
    "refs": [
      "FY5boBUqEeiPOPP9MY6Szw",
      "321ypHvqEei9favUB3ztpQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Well written and well reasoned, Tania. A rich and mature understanding of dignity must make room for indignity. If I am understanding you correctly, what you are saying is that the mention of indignity, which can only be generated via experiences in the social world, is also a way of saying that the circumstances merit a dignity claim. I agree on the bid.",

    "tags": [

    ],
    "group": "aYnJE67m",

      }
    ]

  {
    "id": "RO617nzBEeiIe2fl5cXUhg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-d.pdf",
    "updated": "2018-06-30T23:56:56",
    "title": "Lane v. Tennessee - Brief of the Honorable Dick Thornburgh, National Org. on Disability, American Assoc. of People with Disabilities, and ADA Watch as Amici Curiae in Support of Respondents",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I agree with the bid for Criteria. I think it is important to take note of the mention of indignity in this passage. I also agree with Tania's reasoning that these excluding actions merit a dignity claim. ",

      }

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-d.pdf",

    "refs": [

      "RO617nzBEeiIe2fl5cXUhg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "anwong13",
    "text": "I support the above bids for consensus. \n\nThis is indeed a place where indignity is brought up and points to not only indignity, but danger as well. I think we'll need to look at how danger factors into our arguments about dignity as well.",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-d.pdf",
    "updated": "2018-07-18T16:58:24",
    "title": "Lane v. Tennessee - Brief of the Honorable Dick Thornburgh, National Org. on Disability, American Assoc. of People with Disabilities, and ADA Watch as Amici Curiae in Support of Respondents",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I think Tania stated it beautifully. I too, I agree on the bid. Suffering indignity, just like having a sense of dignity, is created through experience in the interactions that we have in everyday life. Indignity includes experiences of suffering humiliation, pain, and in this case danger, all of which fall under our framework of Criteria.",
    "quote": "",

    "target": [

      }

  {

    "isPagenote": false,
    "user": "silvafri",
    "text": "I think being seen, acknowledged, or accepted by all the things that as humans we have no control over are fundamentals of the content of dignity. I think this is an instance in which explicit definitions and distinguishing characteristics of dignity are provided.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">g people with disabilities to be</span><span title=\"exact quote\" class=\"quoteExact\"> seen and accepted</span> <span title=\"quote suffix\" class=\"quoteContext\"> as participating members of our</span>",

    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I place a Equivalent Expressions bid on the following sentence, that is part of this annotation, \"to be seen and accepted as participating members of our society.\" To say that this law, the ADA has allowed people with disabilities to be seen and accepted, i think is equivalent to saying that the dignity of this population has been recognize by law.   The law, the annotation says, has dispelled prejudices, allowing I believe the full extend of the person, ie thier digity to be admired. ",

    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "I provide the first vote for consensus for an Equivalent Expression tag. Here's why. It is a quite powerful everyday way of saying that what makes a human organism into a human being is recognition. What is being recognized? A value that has no corresponding monetary symbol. A value that is \"seen and accepted\" because the person recognizing also has it. And I'll steal from one of the philosophical greats here (Wittgenstein). To see and accept the value of another is akin to the \"dawning of an aspect.\" All parties cross a threshold, but I think the passing of greatest consequence is the person who recognizes the other. Why? The \"non-person\" was never actually less-than-human.",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-d.pdf"
      }
    ]
  },
  {
    "id": "Ny6SCoCxEeilRtPHQt_Ipw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-d.pdf",
    "updated": "2018-07-06T00:12:43",
    "title": "Lane v. Tennessee - Brief of the Honorable Dick Thornburgh, National Org. on Disability, American Assoc. of People with Disabilities, and ADA Watch as Amici Curiae in Support of Respondents",
    "refs": [
      "tUKbPhUlEeiaoUuvZ2ADYg",
      "4P3YwHvvEeiHBU_FtmiDWw",
      "9yVDNH8HEei-r6-Nrr-sLA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I do not know if I can make a more clearer, rational, and more beautfiul arugment than Profe as to why this annotation falls under Equivalent Expression. \n\nI'll add that by the ADA simply existing is a part where people with disabilities are being seen, seen as participating members in a society like any other but, by it being used as a took for the protection of rights is the part of being accepted. Being seen and accepted are equivalent with the respect that is demanded from dignity.",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-d.pdf"

  {
    "id": "XBsF4IC1Eei4QyOkfw-9gw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-d.pdf",
    "updated": "2018-07-06T00:41:45",
    "title": "Lane v. Tennessee - Brief of the Honorable Dick Thornburgh, National Org. on Disability, American Assoc. of People with Disabilities, and ADA Watch as Amici Curiae in Support of Respondents",
    "refs": [
      "tUKbPhUlEeiaoUuvZ2ADYg",
      "4P3YwHvvEeiHBU_FtmiDWw",
      "9yVDNH8HEei-r6-Nrr-sLA",
      "Ny6SCoCxEeilRtPHQt_Ipw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "The idea of \"being seen\" as equivalent to dignity emerges over and over in the work that we do. I think the expression has taken on new meaning, with the focus now being on a more dignity-oriented aspect of the phrase. Because of this, I believe this is entirely fitting for an Equivalent Expression. ",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-d.pdf"
      }
    ]

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-d.pdf",

    "isReply": true,
    "isPagenote": true,
    "user": "DiegoUlibarri",
    "text": " agree with the tag of #EquivalentExpression but on the terms that the entirety of the sentence is included. I think that the highlighted portion should include,\"seen and accepted as participating members of our society.\"The reason for this stems from Profe's rationale. To recognize someone is to see their experience as equivalent in value to your own. In the context of recognizing someone as a participating member of our society, it means that you see them as an equal member of humanity worthy of being valued. In this way, I see \"being seen and accepted as participating members of our society\" as an equivalent expression of dignity. I put forth my vote for consensus.\n",
    "quote": "",

    "user": "ProfeMeny",
    "text": "I agree. Again, an intellectual problem for us to work out. Is meaningful participation synonymous with dignity? What is its proper relationship to dignity? Pre-requisite? More or less the same thing? Something entirely different? But we do know that the idea of meaningful participation goes hand-in-glove with dignity. Perhaps it is part of the lexicon of dignity? I cast the first vote...",

  {
    "id": "jpEpRoC1EeicrTsLHaTBYw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-h.pdf",

    "isReply": true,
    "isPagenote": true,
    "user": "RaquelIsaac",
    "text": "I support this bid for consensus. How can you claim to have a legal system for society to follow if it only includes a portion of society. Everyone should e able to participate in order for the system to be valid otherwise we have this repetition of second class citizenship. ",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-h.pdf",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "I agree that this falls under the category of criteria. As far as the relationship of meaningful participation to dignity, I think they're close to synonymous. There's something more powerful about the word \"dignity,\" but I don't believe we can quite reach it without meaningful participation. That being said, to me that's what makes this section fall so perfectly under Dignity Criteria. It is the participation that allows individuals to feel a sense of dignity. ",

      }
    ]

  {

    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I add the last agreement to this tag. I strongly agree with the wording Diego and Maria have put forth on their thinking of this tag. Like Maria, I don't think we can reach dignity without  meaningful participation and so I might be categorizing it as a pre-requisite, although I was first thinking they were equivalent expressions. ",

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-h.pdf",

    "user": "DiegoUlibarri",
    "text": "Anytime we see an argument or stance for equality we see a dignity argument. For what is at the core of equality? The aknowlegment that there is a worth of an individual that is valuable enough to be recognized on equal footing with all others. That is a recognition of an individual's dignity and in turn the recognition of all of our dignity.",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-h.pdf",
    "updated": "2018-07-01T00:44:02",
    "title": "Lane v. Tennessee - Brief for the American Bar Association as Amicus Curiae Supporting Respondents",
    "refs": [
      "duokhBtkEei7ryPvRos0Gg",
      "GRPgvHy2EeivEadoBo8-iA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Ahhh, I see what you are doing. You were assigned this document and had you not put the bid up, no one would have. Got it. Yes, I agree with the bid. Here's why. Read Diego's original reasoning. He has a wonderful point. But he also makes a point that leads us into the difficulty of precise definition. This is, I think, a criteria tag because it contains the signal language of \"enabling circumstances.\" Fairness, justice, and equal treatment all lead to the idea that humans must have some basic equality--i.e., equal worth or common dignity--for those principles to have integrity. I add my vote for consensus...",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-h.pdf"
      }
    ]
  },
  {
    "id": "KFDrSIC2EeiZuisroCPeHw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-h.pdf",
    "updated": "2018-07-06T00:47:28",
    "title": "Lane v. Tennessee - Brief for the American Bar Association as Amicus Curiae Supporting Respondents",
    "refs": [
      "duokhBtkEei7ryPvRos0Gg",
      "GRPgvHy2EeivEadoBo8-iA",
      "2U3t-HzHEei3dL_Fz_hYBA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I agree with Diego's bid. I think his reasoning is great, however I thought of it a bit differently when I first read it. When thinking of Dignity Criteria tags, I think about the rationale or reason that dignity is used. When reading this, I thought about why courts aim to treat everyone equally (or with inherent dignity/value). In this section, public confidence in our judicial system's ability to be fair and advance us as a country overall is a really good reason to strive for equality and a world where the inherent dignity of a person is uplifted! ",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-h.pdf"
      }
    ]
  },
  {
    "id": "5BP8ZoC3EeinY18LU6XFAw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-h.pdf",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "RaquelIsaac",
    "text": "I support this bid for consensus. Nobody should have to live life as a second class citizen. This supports the belief that everyone has inherent value and dignity. ",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",

        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-h.pdf"
      }
    ]
  },
  {
    "id": "6QtTmoI4EeiBp98vBfDs3A",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-h.pdf",
    "updated": "2018-07-07T22:55:57",
    "title": "Lane v. Tennessee - Brief for the American Bar Association as Amicus Curiae Supporting Respondents",
    "refs": [

      "2U3t-HzHEei3dL_Fz_hYBA",
      "5BP8ZoC3EeinY18LU6XFAw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "Final vote here! The language used in this section is very fitting for the criteria of dignity, especially given that the public is involved in the discussion as well. It is not only necessary to uphold equal treatment, it is also imperative that this equality is upheld for everyone. ",
    "quote": "",
    "tags": [
      "#TagConsensus4"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-h.pdf"
      }
    ]
  },
  {
    "id": "M8jsOhpbEei0xIPuaOlerw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
    "updated": "2018-06-03T15:36:14",
    "title": "Lane v. Tennessee - Blanche Fischer Brief",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "Leaving behind the thoughts that were influencing our behavior to violate one's dignity. Instead we are walking into the acceptance and promotion of people who are considered different. The last line really sticks out to me, equal justice is a right given just for existing not a privilege saved for some. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">workplace did to protect women. </span><span title=\"exact quote\" class=\"quoteExact\">Today we are shedding these condescending and suffocating attitudes -- and widening the door of opportunity for people with disabilities.\"  . . . \"{E]qual justice under the law\" is not a privilege -- but a fundamental birthright in America.\"</span> <span title=\"quote suffix\" class=\"quoteContext\"> 136 Cong. Rec. S9680 at S9680 (</span>",
    "tags": [
      "#DignityGrowth"
    ],
    "group": "aYnJE67m",
    "target": [

          {

            "end": 21682,
            "start": 21441
          },
          {
            "exact": "Today we are shedding these condescending and suffocating attitudes -- and widening the door of opportunity for people with disabilities.\"  . . . \"{E]qual justice under the law\" is not a privilege -- but a fundamental birthright in America.\"",
            "prefix": "workplace did to protect women. ",
            "type": "TextQuoteSelector",
            "suffix": " 136 Cong. Rec. S9680 at S9680 ("
          }
        ]
      }
    ]
  },
  {
    "id": "YECqPBpREeiIqQvV0sW4FQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
    "updated": "2018-06-03T13:31:22",
    "title": "Lane v. Tennessee - Blanche Fischer Brief",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "Prejudice has been a deep rooted and rotten stronghold that has had strong influence over our \"nation's conscious.\" This stuck out to me because it is a call to action. We are all held accountable and have a duty to mend and tend to our national conscious. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">t be corrected, as well as the s</span><span title=\"exact quote\" class=\"quoteExact\">trength with which prejudice against the disabled has held sway over our national conscience, even in the halls of justice.</span> <span title=\"quote suffix\" class=\"quoteContext\">3.JUDICIALLY-APPROVED GOVERNMENT</span>",
    "tags": [
      "#DignityContent"
    ],
    "group": "aYnJE67m",

          {
            "type": "TextPositionSelector",
            "end": 8187,
            "start": 8064
          },
          {
            "exact": "trength with which prejudice against the disabled has held sway over our national conscience, even in the halls of justice.",
            "prefix": "t be corrected, as well as the s",
            "type": "TextQuoteSelector",
            "suffix": "3.JUDICIALLY-APPROVED GOVERNMENT"
          }
        ]
      }

  {
    "id": "bN5OwnVsEei6yRuSIC8xsw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
    "updated": "2018-06-21T16:01:57",
    "title": "Lane v. Tennessee - Blanche Fischer Brief",
    "refs": [
      "YECqPBpREeiIqQvV0sW4FQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I second Arliss original tag as a #DignityContent annotation. This passage relating the prejudice found in case law before the ADA assigns distinguishing characteristics of inclusion and protection of life in society to dignity. Moreover this passage calls for our national consciousnesses on the matter, not sure where to take this last bit, but definitely propose the bid leading with my initial argument. ",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf"
      }
    ]
  },
  {
    "id": "8an7WniSEeirJTtniJ_Ibw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
    "updated": "2018-06-25T16:15:14",
    "title": "Lane v. Tennessee - Blanche Fischer Brief",
    "refs": [
      "YECqPBpREeiIqQvV0sW4FQ",
      "bN5OwnVsEei6yRuSIC8xsw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Dear R2L,\n\nI offer the first disagreement with a caveat. I simply feel that the argument for #DignityContent has not been adequately made. My suggestion for Tania would be to return to the e-mails in which the guidelines were made for such a tag and re-argue (if she still feels it fits) the bid. As it stands, I do not see how the passage in question can be considered to add to our understanding of the content of dignity.\n\nPS: My disagreement is not vehement.",
    "quote": "",
    "tags": [
      "#TagDisagreement1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf"
      }
    ]
  },
  {
    "id": "uYlwmnjlEei-dp8ZEeyCKg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
    "updated": "2018-06-26T02:25:10",
    "title": "Lane v. Tennessee - Blanche Fischer Brief",
    "refs": [
      "YECqPBpREeiIqQvV0sW4FQ",
      "bN5OwnVsEei6yRuSIC8xsw",
      "8an7WniSEeirJTtniJ_Ibw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "anwong13",
    "text": "R2L, \nWould it be alright to have a #TagAdjustment ? \nI don't think that this sentence by itself falls under Dignity Content, but I think coupled with some of the things written above: \"Unless the disabled can go about their business as usual, and avoid being arrested merely because they demand a modicum of dignity, Congress' intent that the ADA foster the realization that the disabled were perfectly \"normal\" will be thwarted.  It is the attitude that the disabled are somehow fundamentally \"different\" and therefore unworthy of inclusion, or to be forced into outright exclusion,\" \n\ncould perhaps fall under #DignityCriteria ? What do you all think?",
    "quote": "",
    "tags": [
      "#Um",
      "#TagAdjustment"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf"
      }
    ]
  },
  {
    "id": "a3neVHlrEeiFwDsQa5cngQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
    "updated": "2018-06-26T18:04:50",
    "title": "Lane v. Tennessee - Blanche Fischer Brief",
    "refs": [
      "YECqPBpREeiIqQvV0sW4FQ",
      "bN5OwnVsEei6yRuSIC8xsw",
      "8an7WniSEeirJTtniJ_Ibw",
      "uYlwmnjlEei-dp8ZEeyCKg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "I will second this bid by Mandy and her excellent  close read. I think it is #DignityCriteria because it gives us a sense of what happens in social life that makes the writing of such sentences possible. To clarify, whenever a practice serves to make other human persons seem fundamentally \"different\" (to others and, perhaps, themselves) the criteria has been met or, alternately, the circumstances have been created for a dignity argument to arise. I concur with Mandy's hunch on this \"tag adjustment.\" I think we can consider Mandy the originator of the bid for #DignityCriteria, which makes me...",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf"
      }
    ]
  },
  {
    "id": "8VdfvHm5Eeid6-vi9yTQSQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
    "updated": "2018-06-27T03:26:55",
    "title": "Lane v. Tennessee - Blanche Fischer Brief",
    "refs": [
      "YECqPBpREeiIqQvV0sW4FQ",
      "bN5OwnVsEei6yRuSIC8xsw",
      "8an7WniSEeirJTtniJ_Ibw",
      "uYlwmnjlEei-dp8ZEeyCKg",
      "a3neVHlrEeiFwDsQa5cngQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I have to agree with Mandy as well! After reading the section in it's entirety, I realize that it uses a lot of the language that we see when we recognize a criteria tag. Words like, exclusion, being treated different etc. emphasize the action that violated one's dignity=took place outside the limits that qualify a dignified experience. Therefore I would have to agree that a criteria tag would fit better to label this entire passage. ",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf"
      }
    ]
  },
  {
    "id": "yO1FXoI5EeiG1HtkBrig4g",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
    "updated": "2018-07-07T23:02:12",
    "title": "Lane v. Tennessee - Blanche Fischer Brief",
    "refs": [
      "YECqPBpREeiIqQvV0sW4FQ",
      "bN5OwnVsEei6yRuSIC8xsw",
      "8an7WniSEeirJTtniJ_Ibw",
      "uYlwmnjlEei-dp8ZEeyCKg",
      "a3neVHlrEeiFwDsQa5cngQ",
      "8VdfvHm5Eeid6-vi9yTQSQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "I really appreciate the line of reasoning here as the tag switched from content to criteria. I agree as well that the passage deals more with what things are not happening to make an individual feel dignified, rather than with the content of dignity itself. ",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf"
      }
    ]
  },
  {
    "id": "-B15boMSEeijaDfwop_5-w",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
    "updated": "2018-07-09T00:56:52",
    "title": "Lane v. Tennessee - Blanche Fischer Brief",
    "refs": [
      "YECqPBpREeiIqQvV0sW4FQ",
      "bN5OwnVsEei6yRuSIC8xsw",
      "8an7WniSEeirJTtniJ_Ibw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "DiegoUlibarri",
    "text": "I agree that this should be tagged #DignityCriteria. The line of reasoning here is super sound and traces how we collectively went from the idea of content to recognize the similarities in the language we've seen concerning criteria. I think Mandy's close reading is fruitful and lays out the criteria for dignity to be experienced and how these were not met for those with disabilities. I vote in favor of consensus.\n",
    "quote": "",
    "tags": [
      "#DignityCriteriaConsensus"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf"
      }
    ]
  },
  {
    "id": "3f9VCBtqEei3f7_YseNLrg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
    "updated": "2018-02-27T03:04:03",
    "title": "Lane v. Tennessee - Blanche Fischer Brief",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "silvafri",
    "text": "Reading through these briefs, the bit of the issue that is being described continuously is the “senselessness” the “unfairness and unnecessary” actions of discrimination that are enforced by the law. Those actions have no scientific justification, just pure wrong doing to individuals who do not fit what society describes to is a “normal” and who have to real control over their circumstance.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">sted needlessly. Why? Because of</span><span title=\"exact quote\" class=\"quoteExact\">senseless discrimination</span> <span title=\"quote suffix\" class=\"quoteContext\">, intended or not, which subject</span>",
    "tags": [
      "#DignityViolation"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 25931,
            "start": 25907
          },
          {
            "exact": "senseless discrimination",
            "prefix": "sted needlessly. Why? Because of",
            "type": "TextQuoteSelector",
            "suffix": ", intended or not, which subject"
          }
        ]
      }
    ]
  },
  {
    "id": "HBciNBtnEeiwt1d4QChQfA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
    "updated": "2018-02-27T02:37:10",
    "title": "Lane v. Tennessee - Blanche Fischer Brief",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "silvafri",
    "text": "To be treated with dignity is not living with \"condescending and suffocating attitudes” that are perpetuated and enforced by the law and having the right to have opportunities for human potential. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">workplace did to protect women. </span><span title=\"exact quote\" class=\"quoteExact\">Today we are shedding these condescending and suffocating attitudes -- and widening the door of opportunity for people with disabilities.\"  . . . \"{E]qual justice under the law\" is not a privilege -- but a fundamental birthright in America.\"</span> <span title=\"quote suffix\" class=\"quoteContext\"> 136 Cong. Rec. S9680 at S9680 (</span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 21682,
            "start": 21441
          },
          {
            "exact": "Today we are shedding these condescending and suffocating attitudes -- and widening the door of opportunity for people with disabilities.\"  . . . \"{E]qual justice under the law\" is not a privilege -- but a fundamental birthright in America.\"",
            "prefix": "workplace did to protect women. ",
            "type": "TextQuoteSelector",
            "suffix": " 136 Cong. Rec. S9680 at S9680 ("
          }
        ]
      }
    ]
  },
  {
    "id": "aPLVEhtdEeiC7oMEF4cBfQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
    "updated": "2018-02-27T01:27:44",
    "title": "Lane v. Tennessee - Blanche Fischer Brief",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "silvafri",
    "text": "To reiterate what Arlis mentioned about who and how dignity can and is recieved in a society, this statement suggest that you have to fulfill a certain lifestyle to be treated with dignity and be allowed to continue to be part of our “kind.” One must live a life that will not be a “burden” to our government thus violating the right to human life and the pursuit to happiness.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\"> highly prominent Americans as \"</span><span title=\"exact quote\" class=\"quoteExact\">manifestly unfit to continue their kind</span> <span title=\"quote suffix\" class=\"quoteContext\">\" (Buck, supra, 274 U.S. at 207)</span>",
    "tags": [
      "#DignityViolation",
      "DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 12226,
            "start": 12187
          },
          {
            "exact": "manifestly unfit to continue their kind",
            "prefix": " highly prominent Americans as \"",
            "type": "TextQuoteSelector",
            "suffix": "\" (Buck, supra, 274 U.S. at 207)"
          }
        ]
      }
    ]
  },
  {
    "id": "jK5HaBpcEeiJMjPbDASsSw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
    "updated": "2018-02-25T18:49:03",
    "title": "Lane v. Tennessee - Blanche Fischer Brief",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "To be in-dignified is to have a government entity be totally unwilling to help you have the experience of exercising your rights as American citizens. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">ability to enforce them against </span><span title=\"exact quote\" class=\"quoteExact\">recalcitrant government entities that continue to bar them from full participation in American life</span> <span title=\"quote suffix\" class=\"quoteContext\">.  For the reasons stated herein</span>",
    "tags": [
      "#DignityViolation",
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 27243,
            "start": 27144
          },
          {
            "exact": "recalcitrant government entities that continue to bar them from full participation in American life",
            "prefix": "ability to enforce them against ",
            "type": "TextQuoteSelector",
            "suffix": ".  For the reasons stated herein"
          }
        ]
      }
    ]
  },
  {
    "id": "F9aushpcEeixC1cv_pmCaA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",
    "updated": "2018-02-25T18:45:56",
    "title": "Lane v. Tennessee - Blanche Fischer Brief",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "At the end of the day, America looses when we violate individual's dignity on a systematic basis. We shut down people who have the potential to give more and participate in society. We end up robbing America when we exclude people.",

      "OhG9yhpQEeipLj_HWJ-ssg"

    "isReply": true,
    "isPagenote": true,
    "user": "DiegoUlibarri",
    "text": "Bid for Consensus Content - Originator Arliss\n\nI agree with the tagging of this section. Here we see dignity making an appearance on the page showing an awareness of its power in discourse and an understanding that this case is based on experiences of indignity. That these people were being punished simply for demanding they be able to participate in the judiciary with their dignity intact. This and the above annotation by Alriss break down both criteria of dignity being laid out and the content of it in an argument. I agree that this annotation should be tagged #DignityContent and call for a bid of consensus affirming its tagging.",

  {
    "id": "dM_3xHzFEeiAgXsB9JXU6g",

      "0R3tknyxEeivD6tm6Yo9ZQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "I agree wholeheartedly with Arliss and Diego. The passage can be read at least two ways: negatively and positively. Re: the former, it tells us what is missing; Re: the latter, it tells us what is required from our government and ourselves. The phrase \"business as usual\" is a solid, everyday way to put it. Governmental interference can be either active or through omission.",

      }

  {
    "id": "zmndpH7hEei-4aPXoLtRsA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I agree with this bid for content. The assumption of criminality because of who a  person is and how they present to the world is a constant battle in our society. The demand for dignity should be heard every time its evoked by citizen of a nation, and I think us delineating what dignity is and how its experienced by citizens can get us closer to this. Being able to be who you are and still receive full protection and opportunities to live \"normal\" lives, that is what dignity is made up of. ",
    "quote": "",

    ],

      }
    ]

    "isReply": true,
    "isPagenote": true,
    "user": "anwong13",
    "text": "I put up the forth and final bid for consensus. \n\nI agree with what everyone above has stated and I think that this section points to another aspect of dignity in its function of forming a baseline of normal on one front and a shield of protection against being berated for demanding that baseline of normal. ",

    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">rt of the normal course of life.</span><span title=\"exact quote\" class=\"quoteExact\">Exclusion of Mr. Lane and Ms. Jones from the second floor of theTennessee courthouse, unless subjected to the humiliation of being carried like a sack of potatoes, continues this dreadful legac</span> <span title=\"quote suffix\" class=\"quoteContext\">y.  Unless the disabled can goab</span>",

    "text": "Bid For Consensus Criteria- Originator Arliss\n\nI agree with the tagging of this annotation. I like how Arliss uses the definition of humiliation to highlight some key components of a dignity-affirming/ Injuring exprerience. Any time there is a creation of an \"other\" there is a situation where dignity is at risk of being infringed upon by either exclusion or humiliation. I put this annotation up for consensus affirming its tagging. ",

    "text": "I support this bid, as we have established already that reoccuring experiences of humiliation fall under Criteria. The thing that makes this mention of humiliation different is the way it is described, as being \"carried like a sack of potatos.\" Off the bat, it sounds comedic but, in reality, it is explaining how this humiliation made them look and feel, like something not human, an inatimate object that can be treated however.\n\n",

    "isPagenote": false,
    "user": "arlisshoward",
    "text": "The verb-age here is important to take a look at. There is a sense of exclusion by referring to people as if they are outside what should be considered normal to society. Also this passage states the idea that Congress has the power or the ability to destroy these ideas and biases that people have. The law has the power to change peoples moral principals by at least protecting the dignity of those who are most vulnerable or outside what is considered normal.  ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">0) (statement by Mr. Chafee).The</span><span title=\"exact quote\" class=\"quoteExact\"> idea that the disabled were distasteful or frightful to view, and should hide themselves away to make life more pleasant for \"normal\" people was one of the ideas that Congress wanted to smash by passing the ADA. </span> <span title=\"quote suffix\" class=\"quoteContext\"> Exclusion of the disabled from </span>",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "Being prevented from exercising foundation rights of a citizen in this country is a violation of one's dignity. I am annotating this under dignity criteria because we see that this action done to a person has crossed some sort of line. This line shows us that there are boundaries around dignity. This despicable violation of rights also crossed the lines and became a violation of one's dignity.",

    "text": "Arliss's thinking is super solid here. She explains how the argument is being made and how dignity plays a role by showing an experience that is affronting to one's dignity on multiple levels. I agree with her thinking that this works to show that dignity has boundaries and once those boundaries are crossed something that may be seen as procedural or reasonable to some can be a violation of someone else's dignity. I agree that this is dignity criteria and bid for consensus in support of Arliss's original tag #DignityCriteria",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_14_2003.pdf",

      "tKdgaIJLEei9RIcpkiN_bw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I'm in agreement and move this bid to Dignity Criteria Consensus. There are things, that the government has allowed that infringe one's rights and even dignity. As we see with this passage. Some of those things have been upheld by the law, and so I see this as an instance of the government recognizing its own oppression against the treatment of certain folks and doing something about it. It is a dignity claim that allowed for ADA and similar legislation to pass in protection and recognition of peoples with disability rights and dignity. I think it is to our benefit to note when things shift 180 in the law in favor of dignity and civil rights. It allows me to think imaginatively about the future of educational dignity, when i'm stifled by court decisions that have come out recently that move our efforts backwards. ",

    "text": "LOL\n\nBesides the hilarious, snarky comment, there is something to be said about how this brief chose to describe the feeling of dignity violation. A sack of potatoes is just a sack of potatoes. Objects compiled together in a sac that are incapable of anything. The feeling comes from being seen as someone who is incapable of doing anything thus failing to recognize the human potential.",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "anwong13",
    "text": "I think this is really important because it mentions that congress recognized citizen rights and is marked as \"Dignity Rights\". It almost sounds as if Dignity rights are a certain type of rights.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">0111213141516171819202122232425 </span><span title=\"exact quote\" class=\"quoteExact\">QUESTION: And there is something strange aboutthat, given that it was Congress' purpose to enable peopleto exercise the rights - the full rights of citizenship. I mean, it's a kind of a dignity right that Congress wasrecognizing, and it doesn't fit as comfortably under theCommerce Clause, does it, as it would under the FourteenthAmendment?</span> <span title=\"quote suffix\" class=\"quoteContext\">MR. MOORE: I think it fits quite</span>",

            "start": 10235
          },
          {

            "prefix": "0111213141516171819202122232425 ",

        ]
      }

  {
    "id": "mu9hvHjREeiFKXf2-gxN5w",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",

    "title": "02-1667 Tennessee v. Lane",

      "Tp0PyCgCEeizyN9aftoASA"

    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Dear R2L, this is a wonderful tag by Mandy. I think it is appropriately tagged. While we don't have an explicit definition here or any talk about distinguishing characteristics, we do have something of note. What we have is an instance in a SCOTUS argument that one of the justices talks about a kind of right: a dignity right. By this I mean a right meant to enable the exercise of freedom that flows from the fact of a person's dignity. Even when the particular exercise may not be provided for in statute. Since Mandy, in a way, already made the bid through her original tag, I would like to be the first to provide consensus.",

    "user": "arlisshoward",
    "text": "I would agree with Mandy and Profe here. When reading the passage, to me it sounds as if more information about dignity was given here. That there is a new umbrella of rights that are due to us as citizens that protects our dignity as individuals. ",

  {
