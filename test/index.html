    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "ProfeMeny",
    "text": "I annotate this out of interest for the ideas. Here, you have Justice Scalia making a distinction between \"inaccessible\" and a state not going \"out of its way to make it easy for the handicapped to vote.\" (The whole line of questioning has to do with what a state has to do to be in compliance with ADA. Read to the bottom of the page.) I think the difference between simple compliance and embodying the grand intent of the law is the idea, the image of the human person that undergirds the endeavor. Dignity colors our efforts and guides our actions towards a more humane horizon. Again, the promise of the person, her potential, are at the forefront of human actions guided by dignity. Another way to get at this is to ask: What are the differences between what a particular statute and what dignity demand of me as an ethical actor?",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\"> problem in this area.QUESTION: </span><span title=\"exact quote\" class=\"quoteExact\">I don't think it does at all. Inaccessible voting place proves nothing at all. It justproves that the state did not go out of its way to make iteasy for the handicapped to vote, as it should, but as itis not constitutionally required to do. many voting places are inaccessible proves nothing at all.</span> <span title=\"quote suffix\" class=\"quoteContext\">To simply say MR. CLEMENT: And a</span>",

  {

    "isReply": false,
    "isPagenote": false,
    "user": "ProfeMeny",
    "text": "R2L, I would like to make a bid for this entire paragraph (see previous bid for explanation of the technical issue of highlighting the entire paragraph) as #DignityCriteria. Here's why. Again, the assertion contains key signal language that gives us a cue as to when a dignity argument can be made: \"pain, embarrassment, humiliation.\" When these things happen in social life, in relation to government, and a person raises \"hue and cry\" as the old law books say, then the criteria has been met for invoking a dignity argument.\n\nPS: Black's 9th ed. Hue and cry: The public uproar that, at common law, a citizen was expected to initiate after discovering a crime. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">10111213141516171819202122232425</span><span title=\"exact quote\" class=\"quoteExact\">two, that individuals that were harmed, that sufferedpain, embarrassment, humiliation, as they individually, ontheir own, by virtue of their right under the FourteenthAmendment to represent themselves had to crawl up thestairs of one of our courthouses -</span> <span title=\"quote suffix\" class=\"quoteContext\">QUESTION: But let's take, say, i</span>",

            "end": 33217,
            "start": 32963
          },
          {
            "exact": "two, that individuals that were harmed, that sufferedpain, embarrassment, humiliation, as they individually, ontheir own, by virtue of their right under the FourteenthAmendment to represent themselves had to crawl up thestairs of one of our courthouses -",
            "prefix": "10111213141516171819202122232425",
            "type": "TextQuoteSelector",
            "suffix": "QUESTION: But let's take, say, i"

  {

    "isReply": true,
    "isPagenote": true,
    "user": "anwong13",
    "text": "I support this bid for consensus in addition to what Profe has stated that it also provides an account of how and why dignity as an undercurrent argument is used in this case. Here we can see the specifics and follow the thought through the testimony as well.\n\nI think the idea of public outroar is really interesting. I feel like as times have changed some things have moved to more of a private outroar and perhaps that says something about people's faith in the community or law for their injuries to be addressed. ",

    "target": [

  {

    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I also agree with Profe's explanation. Whenever I see the words, humiliation, embarrassment etc.I start to think about a Criteria tag because we know that a specific action is taking place outside the barriers of an action where dignity is being upheld. ",

  {
    "id": "xjDBuHygEeiv2u8d00dcHg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
    "updated": "2018-06-30T20:04:19",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I am in agreement of this tag for dignity criteria, I also see that the person responding is letting the court know that these things have been laid out for him to make this dignity argument; suffering pain, embarrassment and humiliation. Along with the outcry; the person's who has experience the violation speaking out about it. However this idea of public outroar, and people's faith in community/law is of high remark. It took many people's stories of similar humiliation, to get this case to the supreme court. I think there is something really special in the recognition of one another's dignity. Recognition and feeling moved enough to collectively fight for the right to uphold such dignity. ",
    "quote": "",

    ],

  {

    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I bid for consensus as well. As profe said, words like \"pain, embaressment, and humiliation\" are words that can be used as our frame work in legal documents that point out dignity violations that fall under Criteria.\n ",
    "quote": "",
    "tags": [

    "group": "aYnJE67m",

  {
    "id": "BKs49njXEei4dmfI-McEzw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
    "updated": "2018-06-26T00:27:37",
    "title": "02-1667 Tennessee v. Lane",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "ProfeMeny",
    "text": "R2L, I am making a bid for consensus on this entire paragraph (which goes onto the first two line of the next page, but Hypothesis won't let me highlight the whole thing in the way I want) for the tag #EquivalentExpression. Here's why. We see all the signal language in this assertion: fundamental right; quintessential element of the Fourteenth Amendment; law, life, liberty, and property. When I hear those words, understanding that \"dignity\" is an implicit value, I think about the worth of the human person. Certainly, all the things mentioned flow to us via the Constitution. However, *why* do they flow to us in the first place? The recognition that the well-being of the human--precisely because she is human--is the end of government. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">utional issue, you went too far.</span><span title=\"exact quote\" class=\"quoteExact\">Now, what we're talking about in this case todayis not about whether or not Congress dealt with afundamental right. That's unquestionable. Today whatwe're talking about here is what I would suggest to theCourt the quintessential element of the FourteenthAmendment, and that is the right of each of us as</span> <span title=\"quote suffix\" class=\"quoteContext\">24 Alderson Reporting Company, I</span>",
    "tags": [
      "#DignityEquivalentBid"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 30159,
            "start": 29856
          },
          {
            "exact": "Now, what we're talking about in this case todayis not about whether or not Congress dealt with afundamental right. That's unquestionable. Today whatwe're talking about here is what I would suggest to theCourt the quintessential element of the FourteenthAmendment, and that is the right of each of us as",
            "prefix": "utional issue, you went too far.",
            "type": "TextQuoteSelector",
            "suffix": "24 Alderson Reporting Company, I"
          }
        ]
      }
    ]
  },
  {

    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "R2L, I submit a bid for consensus on this as #DignityContent. Here's why. We are given more ethical content in this reference to dignity. With dignity as a guiding principle, we have the premise from which we can act fairly, and the guide for discerning what is needed. The black letter of the law will only get us so far, it will get us to compliance. The concept of dignity helps us interpret the law so that we do not lose sight of human promise. The content of dignity here is ethical in the sense that it feeds the ethical imagination, allowing for creativity in the fulfillment of the law.",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf"
      }
    ]
  },
  {
    "id": "yPkMQHrcEeitplPLbT831w",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
    "updated": "2018-06-28T14:08:51",
    "title": "02-1667 Tennessee v. Lane",
    "refs": [
      "R-JFsiKVEeiEtINtsKpybg",
      "2O10WCgFEeiNh1sALVd7pw",
      "F0DJ3HmUEeiC-TfIwTot1g"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I agree with this content bid for consensus. Here we are given more insight on what it actually takes to uphold and respect someone's dignity. Specifically between the law or government and the people. In order to really practice the reverencing of dignity, we have to go above and beyond equality and practice equity. ",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf"
      }
    ]
  },
  {
    "id": "na5Nzn6JEeifrxPweuzGDg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
    "updated": "2018-07-03T06:23:35",
    "title": "02-1667 Tennessee v. Lane",
    "refs": [
      "R-JFsiKVEeiEtINtsKpybg",
      "2O10WCgFEeiNh1sALVd7pw",
      "F0DJ3HmUEeiC-TfIwTot1g",
      "yPkMQHrcEeitplPLbT831w"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "anwong13",
    "text": "I agree and add a 3rd bid for consensus.\n\nThe points being argued here give a very interesting insight as to how dignity is interpreted in the law. In this instance within the thought of equal protection, analyzes how that equality is achieved and the contention brought about when equality is achieved through treating a group specially which would seem to be unequal to everyone else. ",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf"
      }
    ]
  },
  {
    "id": "dhkh8oFuEei9okOKkPGFTw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
    "updated": "2018-07-06T22:46:46",
    "title": "02-1667 Tennessee v. Lane",
    "refs": [
      "R-JFsiKVEeiEtINtsKpybg",
      "2O10WCgFEeiNh1sALVd7pw",
      "F0DJ3HmUEeiC-TfIwTot1g",
      "yPkMQHrcEeitplPLbT831w",
      "na5Nzn6JEeifrxPweuzGDg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I bid for content as well. One question: Were one of our daughter terms of dignity, equity? Because that is what I see here when it mentions that certain individuals need special treatment to go about doing their daily lives. It is the governments responsibly to provide extra, special support to certain groups of people in order to provide them with equal opportunities. \nAnd if not, then this mention of creating equitable opportunities to go about living life is within the parameters what being treated with dignity is.",
    "quote": "",
    "tags": [
      "#TagConsensus4",
      "#DignityContent"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf"
      }
    ]
  },
  {
    "id": "NUyFtCKSEei8p4vI0YLE4Q",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
    "updated": "2018-03-08T05:33:18",
    "title": "02-1667 Tennessee v. Lane",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "DiegoUlibarri",
    "text": "This argument acknowledges how dignity can be used to identify where the government is failing its citizens by not providing them the ability to experience their constitutional rights through the full participation in \"civic center of life\" ie the courthouse. Beyond just \"access\" there must be dignity and respect of the individual- the individual that is spoken of in the 14th amendment ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\"> don't think he has that right. </span><span title=\"exact quote\" class=\"quoteExact\">What he has is the prophylaxis benefit of a lawthat says we're going to create buildings where people cangain access to their rights as citizens. That is asimportant to say as it is to say that we all have a right,no matter what our circumstances, our background, ourclass, to get to the civic center of life, public life inour communities, and that should be done, Your Honor, andI don't know that you all have ever said that, but thatshould be done with dignity and respect that theFourteenth Amendment speaks about all of us as individuals. And today I think that is what is soimportant and at stake. This case is not just aboutindividuals with disabilities.</span> <span title=\"quote suffix\" class=\"quoteContext\">QUESTION: Probably this is unive</span>",
    "tags": [
      "#DignityContent"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 40573,
            "start": 39912
          },
          {
            "exact": "What he has is the prophylaxis benefit of a lawthat says we're going to create buildings where people cangain access to their rights as citizens. That is asimportant to say as it is to say that we all have a right,no matter what our circumstances, our background, ourclass, to get to the civic center of life, public life inour communities, and that should be done, Your Honor, andI don't know that you all have ever said that, but thatshould be done with dignity and respect that theFourteenth Amendment speaks about all of us as individuals. And today I think that is what is soimportant and at stake. This case is not just aboutindividuals with disabilities.",
            "prefix": " don't think he has that right. ",
            "type": "TextQuoteSelector",
            "suffix": "QUESTION: Probably this is unive"
          }
        ]
      }
    ]

  {
    "id": "QxR9QHmREeiTV4u8Gz4Tog",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
    "updated": "2018-06-26T22:35:43",
    "title": "02-1667 Tennessee v. Lane",
    "refs": [
      "NUyFtCKSEei8p4vI0YLE4Q",
      "bIPXqiKVEeilhydeyEU6-A"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "R2L, I submit this bid for consensus on #DignityContent. Diego's original annotation is key here. The black letter of the law prohibits and requires certain practices. In this instance, the lawyer for Lane asserts that the law \"should be done with dignity and respect.\" That, as Diego pointed out, points directly to experience. The content of the word dignity is dependent on the experience of dignity in the social world. Dignity's content is experiential.",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf"
      }
    ]
  },
  {
    "id": "VHeoOnpgEeiHZcehSK_7ag",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
    "updated": "2018-06-27T23:17:58",
    "title": "02-1667 Tennessee v. Lane",
    "refs": [

      "bIPXqiKVEeilhydeyEU6-A",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "RaquelIsaac",
    "text": "Another explicit mention of dignity that I think warrants the dignity content tag. Dignity entitles us to fundamental rights not limited to any specific group. ",
    "quote": "",

      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [

  {
    "id": "YctPRHraEeidA2usgDW3Nw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
    "updated": "2018-06-28T13:51:39",
    "title": "02-1667 Tennessee v. Lane",
    "refs": [
      "NUyFtCKSEei8p4vI0YLE4Q",
      "bIPXqiKVEeilhydeyEU6-A",
      "QxR9QHmREeiTV4u8Gz4Tog",
      "VHeoOnpgEeiHZcehSK_7ag"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I agree with Profe and Raquel, here we see a rare instance of dignity being used in relation to the law. This passage claims that it is the law's duty to see all citizens as individuals and treat them with dignity as the individuals that they are. ",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [

        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf"
      }
    ]
  },
  {
    "id": "Otc2fHyiEei5UINmmctYbA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
    "updated": "2018-06-30T20:14:44",
    "title": "02-1667 Tennessee v. Lane",

      "NUyFtCKSEei8p4vI0YLE4Q",
      "bIPXqiKVEeilhydeyEU6-A",

      "VHeoOnpgEeiHZcehSK_7ag",
      "YctPRHraEeidA2usgDW3Nw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "This passage is gold, not only is it acknowledging the rights of every kind of person, it is tying the fourteenth amendment with dignity. And opening the door for other types of claims perhaps to ours. ",
    "quote": "",
    "tags": [
      "#TagConsensus4",
      "#DignityContentConsensus"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf"
      }
    ]
  },
  {
    "id": "cMDCOhtyEeiazSdMnV9nKQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",

    "title": "02-1667 Tennessee v. Lane",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "silvafri",
    "text": "Dignity violation again is seen here when individuals are subjected to a class-based exclusion in society based on circumstances that they cannot control. Being characterized and put in a class can easily create physical and social barriers.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">olations, and merely sayingthat </span><span title=\"exact quote\" class=\"quoteExact\">a particular class of persons is excluded from publicschools, for example</span> <span title=\"quote suffix\" class=\"quoteContext\"> -QUESTION: Is it - is it -MR. M</span>",
    "tags": [

            "end": 21548,
            "start": 21475
          },
          {
            "exact": "a particular class of persons is excluded from publicschools, for example",
            "prefix": "olations, and merely sayingthat ",

          }

  {
    "id": "MqgWgBpsEeiVBUPn4RAsmw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
    "updated": "2018-02-25T20:41:04",
    "title": "02-1667 Tennessee v. Lane",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "Having one's dignity violated by state or government entity is worse then having it violated by an individual or private company. Why? B/c the government has vowed to protect the rights of all and to be unbiased between citizens. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\"> reflects a judgment that -that </span><span title=\"exact quote\" class=\"quoteExact\">unconstitutional action by a state is worse thanunconstitutional action by a private entity.</span> <span title=\"quote suffix\" class=\"quoteContext\">QUESTION: Thank you, Mr. Clement</span>",

          },

            "exact": "unconstitutional action by a state is worse thanunconstitutional action by a private entity.",

      }

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "vkarina1395",
    "text": "Similar to many conversations we've had as a group. It's not enough to say that people have dignity, it's what we do with that idea and how prepared we are to argue for it and defend it. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">9202122232425or religion, you - </span><span title=\"exact quote\" class=\"quoteExact\">you use the word dignity to say thestate has to respect the dignity of every human being, butto respect the dignity of certain people with disability,the state has to do more than not harm them, notdiscriminate against them.</span> <span title=\"quote suffix\" class=\"quoteContext\"> It has to have a kind ofaffirma</span>",

  {
    "id": "0BfsOCgEEeiHUsspGJmmoA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
    "updated": "2018-03-15T03:56:17",
    "title": "02-1667 Tennessee v. Lane",
    "refs": [
      "kq2sMhnJEei-CKOLPTBKCA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "anwong13",
    "text": "This place in the case is really interesting in that it's talking about affirmative action in relation to dignity, and asking what is needed to maintain dignity. Dignity within everyone may be equal, but the mean in which to maintain it may not be based on mobility (both in the sense of ADA, but we also mean mobility in the freedom to go from place to place be that movement across borders or through the education system, etc.)",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf"
      }
    ]
  },
  {
    "id": "_eCvxnmSEeiYte_8_ss9rQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
    "updated": "2018-06-26T22:48:06",
    "title": "02-1667 Tennessee v. Lane",
    "refs": [
      "kq2sMhnJEei-CKOLPTBKCA",
      "0BfsOCgEEeiHUsspGJmmoA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "R2L, a double-bid :) First, I think Maria's tag should be changed to #DignityContent. Second, here's why. The content of dignity here is ethical. (More specifically, it is deontic because it deals with duty.) Here, we have Justice Ginsburg, if I am not mistaken, give us two kinds of content: a) dignity is prohibitive, it tells us what we are not to do: \"the state has to do more than not harm them, not discriminate against them\"; b) dignity gives us an obligation that we are always bound to recognize and satisfy, we always have a duty to others: \"the state has to respect the dignity of every human being...It has to have a kind of affirmative action that's permanent...\" In my opinion, this is one of the most instructive passages in the entire court record. To reiterate, I am making a bid for this to be a #DignityContent tag.",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf"
      }
    ]
  },
  {
    "id": "XOWDaHrbEeiINbdMQMLoeg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-1_13_2004.pdf",
    "updated": "2018-06-30T22:39:40",
    "title": "02-1667 Tennessee v. Lane",
    "refs": [
      "kq2sMhnJEei-CKOLPTBKCA",
      "0BfsOCgEEeiHUsspGJmmoA",
      "_eCvxnmSEeiYte_8_ss9rQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I second this bid from Profe. Here we see actual usage of the word dignity and Justice Ginsberg gives us a little break down of all that dignity entails in order to be upheld and put into practice. ",
    "quote": "",

  {
    "id": "Tg1ygmRNEeiHreuYHHrsgw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-b.pdf",
    "updated": "2018-05-30T21:06:21",
    "title": "Microsoft Word - A8F1D44C.rtf",
    "refs": [
      "t2KV1BfKEeiLfRueCTfOmw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "RaquelIsaac",
    "text": "I went ahead and tagged this because of the idea of every human's supreme worth, that allows us the right to rights. Regardless of perceived affects on Lane he still deserves the right to appear in court and have ready access/participation to court proceedings regarding his life.",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [

  {
    "id": "JhFFQHlYEei3refYXBIaxg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-b.pdf",
    "updated": "2018-06-26T15:46:53",
    "title": "Microsoft Word - A8F1D44C.rtf",
    "refs": [
      "t2KV1BfKEeiLfRueCTfOmw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I bid for consensus for Dignity Criteria. As Raquel mentioned, it's important to note the damages made to Lane by not having ready access. The problem was not that there was some kind of method of getting to the courtroom, the problem was that there wasn't ready access made available to go into the courtroom. Having unassisted access is a violation within the ADA. App.2 Sec. 8 from the ADA states that the Nation's goals regarding people with disabilities is to ensure, for one, \"independant living.\" The only form of having access was to have assisted access which violates the claim of having the ability to be an independant person. Striving for independance on its own is a demonstration of one's own sense of dignity as well.",
    "quote": "",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-b.pdf"
      }
    ]
  },
  {
    "id": "LUIjgHl1Eeiedj-_nMXaKQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-b.pdf",
    "updated": "2018-06-26T19:14:41",
    "title": "Microsoft Word - A8F1D44C.rtf",
    "refs": [
      "t2KV1BfKEeiLfRueCTfOmw",
      "JhFFQHlYEei3refYXBIaxg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "I disagree with this bid. While Raquel and Frida's reasoning is quite correct, I urge the team to take two things into account: 1) the text that is highlighted; and 2) the purpose of this brief. The states submitting this brief side with Tennessee and not Lane. Read a bit further and you see this assertion: \"Tennessee, in short, did not not deprive  Mr. Lane of due process.\" You see where I'm going? I think Raquel and Frida's comments came from an affirmation of Lane's right to unrestricted and unassisted access to the courtroom. This brief and this passage take the contrary position. ",
    "quote": "",
    "tags": [
      "#TagDisagreement1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-b.pdf"
      }
    ]
  },
  {
    "id": "BIaUon2pEeise7-ltHUmKA",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "anwong13",
    "text": "I 2nd the tag disagreement. \nHere the speaker is arguing that the right to be present vs the right to be present \"unassisted\" are different.\nWhile I do think that there is something there related to dignity and should have a fair chance to be thoroughly analyzed, this section itself does not fall under the parameters that we've set for the DignityCriteria Tag.      ",

    "target": [

      }
    ]

  {
    "id": "o1iY7IO2Eeix9SdaXbc9YQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-b.pdf",

      "LUIjgHl1Eeiedj-_nMXaKQ",
      "BIaUon2pEeise7-ltHUmKA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "While I agree with Raquel's idea that the state did not (although they should've) taken in to account the effects on Lane's emotions/mental effects of being denied access to the courthouse. And I also agree with what Frida is saying here about how independence is key. After reading the entire section, it is clear that the person who is speaking is against Lane's argument for accessibility. They are saying that the court did enough by offering to carry him up the stairs. I think if we were to take into account this passage for our dignity handbook, it would be a bit confusing for the reader. The explanations/reasoning is right but the passage doesn't back it up, instead it feels like it is refuting our argument for a dignified experience (without explicitly saying so).   ",
    "quote": "",
    "tags": [
      "#TagDisagreement3"
    ],
    "group": "aYnJE67m",

    "isReply": false,
    "isPagenote": false,
    "user": "DiegoUlibarri",
    "text": "Notice the difference in argument and languge here. In the first brief we read the argument was built by demonstating that the events in question were humiliating and part of a more serious wide spred problem of class discrimination against the disabled in reguard to participation in society and the judiciary. Here they reduce that to simply argueing that if there is a \"rational reason\" for these inequtites looking at a singel instance than its purely an issue of allocation of resources. So the question for us is how can we argue for the defeance of dignity in education if met with the same argument? Just a thought exersise.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">asis for doing so. Id. at 367. I</span><span title=\"exact quote\" class=\"quoteExact\">t follows from this analysis that the real constitutional right at issue here is the right to be free from a failure by the States, without a rational basis, to make special accommodation for the disabled with respect to accessibility of public buildings. But a State might have numerous rational reasons for failing to make public buildings fully accessible to persons of all disabilities</span> <span title=\"quote suffix\" class=\"quoteContext\">. Chief among these is that, fac</span>",
    "tags": [],

      {

          {
            "type": "TextPositionSelector",
            "end": 31441,
            "start": 31052
          },
          {
            "exact": "t follows from this analysis that the real constitutional right at issue here is the right to be free from a failure by the States, without a rational basis, to make special accommodation for the disabled with respect to accessibility of public buildings. But a State might have numerous rational reasons for failing to make public buildings fully accessible to persons of all disabilities",
            "prefix": "asis for doing so. Id. at 367. I",
            "type": "TextQuoteSelector",
            "suffix": ". Chief among these is that, fac"

    "text": "Diego, I see where you are going. How might the question be put to us? Something along the following?:\n\nIs our right, then, to be free from educational malpractice? As long as it that is accomplished (or, rather, avoided) then the obligation of the state has been met.\n\nOn the other side, just as important, why do we think the provision of educational opportunity is not just about the bare minimum, but about thriving and flourishing? With this, we are back to potential.",

    "isReply": false,

    "user": "anwong13",
    "text": "",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">crimination      Subject to the </span><span title=\"exact quote\" class=\"quoteExact\">provisions of this subchapter, no quali-fied individual with a disability shall, by reason of such disability, be excluded from participation in or be denied the benefits of the services, progr</span> <span title=\"quote suffix\" class=\"quoteContext\">ams, or activities of a public e</span>",

  {
    "id": "2NAzoBagEeioNoflIZQPMg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf",
    "updated": "2018-02-21T00:47:52",
    "title": "Microsoft Word - 13519cv4.doc",
    "refs": [
      "jiXgtBT-EeixzTciau8kDA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Intriguing. We would have to answer the following queries affirmatively:\n\nAre people who receive a sub-standard education relegated to a position of powerlessness in our society?\n\nAre people who receive a sub-standard education receive an injury to their potential? \n\nAre people who receive a sub-standard education made less capable of contributing to society?\n\nDoes that make sense where I am going? \n",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf"
      }
    ]
  },
  {
    "id": "0hUr3h2sEeiLfWOkAMLtYg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf",
    "updated": "2018-03-02T00:01:13",
    "title": "Microsoft Word - 13519cv4.doc",
    "refs": [
      "jiXgtBT-EeixzTciau8kDA",
      "2NAzoBagEeioNoflIZQPMg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "And my intuitive answer to all those questions is a resounding yes. \n\nThe majority of people who receive a sub-standard education end up in positions of powerlessness in our society. They are less likely to have the knowledge of the justice system, voting system, and other systems that leave the human complacent to their position in society. \n\nIt is with substandard education that our dreams go to die and such education is therefore a direct injury to the human potential. \"Education makes you unfit for slavery.\"  What could our children be if slavery, poverty, unskilled jobs weren't holding them in place? \n\nI'm having a harder time answering the last one, because even slave/unskilled labor contributes\n to society. Anyone chime in to help clarify my thoughts. ",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf"
      }
    ]
  },
  {

    "title": "Microsoft Word - 13519cv4.doc",

      "jiXgtBT-EeixzTciau8kDA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I bid for consensus for DignityCriteria. I argue DC because this section encompassess violations of dignity and the effects that those violations have on the individuals. The last part recognizes some sense of worth of the indiviuals when it explains that unconrolled circumstances and stereotypic assumptions are not what determines the individuals' worth to particpate or contribute in society. \n\nI think Diego is on the right track that App. 2 can be used as a guidline for dignity. This can act as a framework were we can substitue \"indiviuals with disabilities\" to \"indiviuals facing educational indignities\" to fit our argument for educational dignity. ",
    "quote": "",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf"
      }
    ]
  },

    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Yes, Diego, nicely done, I would agree. It is a view of the human person on their own merits, irrespective of those things that a person cannot control: disability and illegitimacy. Following Raquel's comments at our last meeting, I think this may be a view of the human person with an idea as to their potential in sight. I just ordered copies of Israel Scheffler's \"Of Human Potential: An Essay in the Philosophy of Education.\" To my mind, alongside the work of Dewey and Maxine Greene, it is one of the great works in educational thought. More reading ! YAAAAY!",

    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "Are we then weighing the state's rights against individual rights or can they coexist and not be conflicting in a way that they create dingily violations? ",

    "group": "aYnJE67m",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf",
    "updated": "2018-02-17T22:47:13",
    "title": "Microsoft Word - 13519cv4.doc",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "silvafri",
    "text": "In the document that Profe gave us titled “Legal Philosophical Exegesis”, I don’t think it completely does not help us understand the meaning of dignity. I don’t think it gives us the explanation that we are looking for but it does give us some definition thus I think this would be be dignity criteria.\n\nDuring the last R2L meeting, Diego was talking about legal frameworks or “equations” were you can substitute the situation and with the same language in a case and would resonate same principles. That is kind of what I am trying to do her with the respondents in this quote: “The preeminent purpose of the using Title II of the ADA is to accord the respondent the dignity that is consistent with their status as citizens of the state.” ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">egents, 528 U.S. 62, 73 (2000). </span><span title=\"exact quote\" class=\"quoteExact\">“The preeminent purpose of state sovereign immunity is to accord States the dignity that is consistent with their status as sovereign entities.</span> <span title=\"quote suffix\" class=\"quoteContext\">” Federal Mar. Comm’nv. South Ca</span>",

            "start": 38629

          {

            "prefix": "egents, 528 U.S. 62, 73 (2000). ",

  {
    "id": "d75A4BaeEeihoX9CdKtxdg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf",

    "title": "Microsoft Word - 13519cv4.doc",

      "fxOwRBQ0EeiiMldG2mTSVg"

    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Frida, I am a bit confused here. Could you please re-state? Also, my sense is that the meaning of dignity in the highlighted passage has more to do with \"rank\" than inherent worth. After all, a state is not an individual. Moreover, the discussion has to do with sovereign immunity or protection from suits against citizens and so the reading of dignity-as-rank (a higher rank than the citizen) would make sense here.",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf"
      }

  {
    "id": "HvEUDB2qEei8fA-EQN9ZcQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf",
    "updated": "2018-03-01T23:41:53",
    "title": "Microsoft Word - 13519cv4.doc",
    "refs": [
      "fxOwRBQ0EeiiMldG2mTSVg",
      "d75A4BaeEeihoX9CdKtxdg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "While we wait for Frida to clarify I would like to comment on the statement related to the State's dignity as a higher rank than a citizen. If this is seen as true then we are not following Barak's logic on human dignity and are therefore not \"seeing people as an end unto themselves but merely as means to have states that exercise power over their constituents. Is it then critical that we move society along to this logic first before they are able to walk with us on our educational dignity argument? ",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf"
      }
    ]
  },
  {
    "id": "L0HuDhQwEeiiLxtAMK3uLg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "silvafri",
    "text": "An exclusion of an individual or a collective group on no rational, factual bases is a violation of dignity of those who are being excluded. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\"> fails to document a pattern of </span><span title=\"exact quote\" class=\"quoteExact\">irrational exclusion</span> <span title=\"quote suffix\" class=\"quoteContext\"> of the disabled from partici-pa</span>",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "silvafri",
    "text": "A lot of technical language, can someone please rephrase exactly what is going on in this section. I just want to better understand what is being discussed. Thanks!",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\"> March 31, 1999. (J.A. 2)       </span><span title=\"exact quote\" class=\"quoteExact\">On January 10, 2002, the Sixth Circuit, sitting en banc, decided Popovich v. Cuyahoga County Court of Common Pleas, 276 F.3d 808 (6th Cir.), cert. denied, 537 U.S. 812 (2002), in which the sharply divided court con-cluded, based on Board of Trustees of the University of Alabama v. Garrett, 531 U.S. 356 (2001), “that congres-sional authority under section 5 [of the Fourteenth Amendment] to enforce the Equal Protection Clause is limited and will not sustain the Disabilities Act as an exception to Eleventh Amendment state immunity.” 276 F.3d at 812. The Sixth Circuit, however, distinguished between Title II claims sounding in equal protection principles and those sounding in due process principles and held that the latter category of claims is not barred by the Eleventh Amendment. Id. at 813-16.</span> <span title=\"quote suffix\" class=\"quoteContext\">       On July 16, 2002, a panel</span>",
    "tags": [
      "#Question"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 27936,
            "start": 27133
          },
          {
            "exact": "On January 10, 2002, the Sixth Circuit, sitting en banc, decided Popovich v. Cuyahoga County Court of Common Pleas, 276 F.3d 808 (6th Cir.), cert. denied, 537 U.S. 812 (2002), in which the sharply divided court con-cluded, based on Board of Trustees of the University of Alabama v. Garrett, 531 U.S. 356 (2001), “that congres-sional authority under section 5 [of the Fourteenth Amendment] to enforce the Equal Protection Clause is limited and will not sustain the Disabilities Act as an exception to Eleventh Amendment state immunity.” 276 F.3d at 812. The Sixth Circuit, however, distinguished between Title II claims sounding in equal protection principles and those sounding in due process principles and held that the latter category of claims is not barred by the Eleventh Amendment. Id. at 813-16.",
            "prefix": " March 31, 1999. (J.A. 2)       ",
            "type": "TextQuoteSelector",
            "suffix": "       On July 16, 2002, a panel"
          }
        ]

  {
    "id": "h-95WBRZEeim_TOO9_WzQA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "I found this a bit confusing as well, but this is what I gathered: There's a question as to what congress can and cannot make states do, which is largely what this document is discussing. I believe in the case Popovich v. Cuyahoga County Court, it was decided that what congress can do when states are involved is limited. I think there's more to it, but that is where I'm at so far! ",
    "quote": "",
    "tags": [],

  {
    "id": "8-qA7hadEeiCy6u21GPPfA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf",
    "updated": "2018-02-21T00:27:09",
    "title": "Microsoft Word - 13519cv4.doc",
    "refs": [
      "Pk5NrBQrEeiemM8CZcQTNA",
      "h-95WBRZEeim_TOO9_WzQA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "You are on the right track! The Disabilities Act is being seen as infringing on the protections of the 11th Amendment. The Sixth Circuit and the Supreme Court thought otherwise and sided with the 14th Amendment's granting of power to Congress to pass \"appropriate legislation\" to enforce the provisions of the 14th. In the framing of the legal question, Lane and Jones fade away in the case.",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [

        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf"

  {
    "id": "d-imFhQmEei6Mz_yAmXBuw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf",
    "updated": "2018-02-17T21:06:48",
    "title": "Microsoft Word - 13519cv4.doc",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "silvafri",
    "text": "I know we’ve highlighted this already but, I just wanted to point out again that I think this is a violation of dignity under the right for life, liberty and the pursuit of happiness. I would think that damages the respondents are claiming would be violations to the right of the pursuit of happiness yet, the first section within the Fourteenth Amendment they are referring to states, “...No state shall...deprive any person of life, liberty, or property, without sure process...”\n \nDo you all think these damages under a different category? Is it even worth noting? Let me know what you all think but for sure a dignity violation.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">f the ADA. (Pet. App. 23)       </span><span title=\"exact quote\" class=\"quoteExact\">Respondent Lane sought money damages for humilia-tion and embarrassment in an amount not to exceed $100,000. (Pet. App. 27) Respondent Jones sought money damages for humiliation and embarrassment and lost income in an amount not to exceed $250,000.</span> <span title=\"quote suffix\" class=\"quoteContext\"> (Pet. App. 27) Respondents also</span>",
    "tags": [

    ],

            "prefix": "f the ADA. (Pet. App. 23)       ",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf",
    "updated": "2018-02-21T00:32:46",
    "title": "Microsoft Word - 13519cv4.doc",

      "SQxJoA_CEeimnkOrrbGJBw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "See the above. In addition to rank, dignity is also used to talk about status. Not all uses of dignity are synonymous with the supreme worth of the human person. Some of those meanings are quite old. For example, think about when someone says that a person carried themselves with dignity. Here it might mean something close to self-possession, correct?",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [

  {
    "id": "P6Nh-BbCEeiF8EvvVe_N0g",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf",
    "updated": "2018-02-21T04:46:58",
    "title": "Microsoft Word - 13519cv4.doc",
    "refs": [
      "SQxJoA_CEeimnkOrrbGJBw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "Its interesting how the State's dignity is mentioned before the dignity of the people the state represents. ADA is talked about as a matter of a \"progressive society\" that \"complies with modern standards of accessibility.\" However Dignity as mentioned here is linked with sovereignty, and as so it should extend to the self determination of differently abled peoples. ",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-09_08_2003-a.pdf"
      }
    ]

    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">e, theysuffer unnecessary pain, </span><span title=\"exact quote\" class=\"quoteExact\">loss of dignity,</span> <span title=\"quote suffix\" class=\"quoteContext\"> and, in some cases,a shortened </span>",

  {
    "id": "9VwR3HlmEeiy8_t2hGjzAQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-a.pdf",
    "updated": "2018-07-03T15:08:13",
    "title": "Lane v. Tennessee - Brief for Amici Curiae Paralyzed Veterans of America, American Psychiatric Association, and 23 Other Organizations in Support of Respondents",
    "refs": [
      "ll17oBpQEeiZfuswhzxdKw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I bid for consensus for Dignity Content. First one!\nI make this bid because, for one, three people already acknowledged and highlighted the first, explicit mention of dignity. Second, it states how the treatement of multiple punishments are detrimental to dignity, specifcally the prisoners' dignities. When it mentions \"loss of dignity\", I believe it further means a loss in one's sence of humanity. I argue this becuase it is coupled with punishments such as \"suffer unnecessary pain\" and \"shortened lifespan.\" These are extreme cases of dignity and human violations. When someone is stripped of their sence of humanity, they no longer view themselves as living the human experience which incldues having a sense of their dignity.\n\nWhat I am trying to get at is being treated in a certain way, can cause somone to question their worth: Are they even worth of anything? Are they even worth living a human experience, fighting for their dignity?",
    "quote": "",
    "tags": [
      "#DignityContent"
    ],
    "group": "aYnJE67m",
    "target": [

        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-11_12_2003-a.pdf"
      }
    ]

    "text": "I agree that this should be tagged as Dignity Criteria, but I also think we should add the following sentence (\"At the time... constitutional protections.\") to what is highlighted (hypothesis is being finicky and won't let me do that). This, I believe, strengthens our point. The mention of a \"loss of dignity\" starts the conversation for us, but I would not agree that someone can lose their dignity. Rather, it's the denial of \"fundamental constitutional protections\" that provides a concrete example of what exactly is not being met for the criteria of dignity. ",

    "text": "Let's push ourselves to be more specific. Slow down a bit and analyze what we are annotating. We have here an instance in the text in which a precedent is being cited. The case is Brown I. (See what I'm doing, a touch of description sets up the point you are trying to make.} If I understand Frida correctly, this mention of Brown merits a #DignityCriteria tag because the practice of categorical exclusion it references creates the opening for a dignity argument. Did I hear you correctly, Frida?",

    "user": "vkarina1395",
    "text": "I see the connection to criteria here as well. The phrase \"serious equal protection concerns\" speaks to the criteria we're looking for. It is not enough to have equal protection for citizens if we do not plan on actually acting on it. In a similar manner, we can talk about how the treatment of Lane in the courthouse did not meet the criteria that we are discussing. ",

    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I agree with Frida's bid for this to be a dignity criteria tag. I feel that this idea of categorical exclusion is something that we should take notice of and highlight. My understanding after reading this section is that because the government was failing to protect all citizen's access to education, it was participating in the exclusion of a group of people. Whenever we see the word exclusion it makes me think that there is a violation of one's dignity and therefore an action taking place outside the limits of dignity that one should uphold. ",

    "user": "silvafri",
    "text": "I bring this to everyone's attention. I think it is an important section that can help us in the near future when we listen to Highlander Folk School and make our argument for educational dignity.\n\nCategorical exclusion, I believe is an instance that falls under Dignity Criteria.  Reducing somone to a category limits their potential and doesn't allow the individual to branch out a grow outside their tiny categorical box. Like Diego said, having the ability to have ready access to a government building, just like having equal access to eduation, are fundamental rights and are services that are undeniably crucial for meaningful particpation in society.",

  {
    "id": "mvfZhnpJEeimpIfbd76xjw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_18_2004.pdf",

    "title": "02-1667 -- Tennessee v. Lane (5/17/04)",
    "refs": [
      "Vg8C3CgOEeiCdP9-VNfCNw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "R2L, I would like to add the first vote for consensus for this #DignityContent tag initiated by Mandy. It should not be surprising that the mention appears in a concurrence by Justice Ginsburg, perhaps the one most skilled on the court in wielding the concept of dignity. (Justice Kennedy is skilled as well. I think the difference between him and Ginsburg is the Catholic social thought that underlies Kennedy's writings. Kennedy just announced his retirement from the SCOTUS today.) \n\nBack to the bid for consensus. First, read the entire paragraph. It begins by telling us that a \"body of evidence\" re: practices that deny access to public facilities and services has been amassed and analyzed by Congress. The \"national solution\" that Ginsburg references is the Americans with Disabilities Act. That legislation has been described throughout all documents as prophylactic or legislation \"formulated to prevent something.\" The ADA is described by Ginsburg as \"barrier-lowering, dignity respecting\" legislation. Here, we are at the crossroads where things blend. The ADA is law that protects the dignity of the human person. It has dignity content insofar as it lowers barriers to participation in public life, especially government. For our purposes, this is an instance of a Supreme Court justice using the term dignity to describe the effect of legislation as well as telling us that it's content is to lower barriers in order to make public life more public. ",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_18_2004.pdf"
      }
    ]
  },

    "text": "I agree with this tag consensus. In this passage we get a little more context as to what dignity is and how it translated in the legal world. We see Ginsburg describes the ADA as barrier-lowering and therefore is law made to uphold and respect one's dignity. ",

    "text": "I agree with this bid. This section discusses how the evidence of discrimination and exclusion of people with disabilities is in itself an infringement upon their dignity. This is evident in how Justice Ginsburg views corrective action as \"barrier lowering\" and \"dignity respecting\". I think this section not only provides literal dignity content it provides areas of life and government interaction where dignity lives. With that I vote in favor of consensus.",

    "text": "Frida, I think your tag should read #tagconsensus1, and only after 4 or 5 people have commented would we there be consensus to turn it into a #DignityCriteria. Getting that out of the way, I second the bid for consensus. As I mentioned in my first annotation of this passage, one's own recognition of personal dignity and willingness to protect it is a reason why dignity is being used in this court of law. ",

    "text": "I agree with Tania and Frida. The nuance I would add is that we are dealing with sentences in a text that make reference to events in the social world. We don't have Lane's refusal to be humiliated here, we are being given an account of his refusal. It's a fine-grained distinction, but one that matters if we are trying to create a kind of social language of dignity and education. I second the bid.",

  {

    "user": "tan.valenzuela",
    "text": "I also highlighted a portion of this statement, unsure on what exactly we shall pull from it. My attention went immediately to education not being a fundamental right, and therefore the manner in which is provided is not of constitutional \"interest.\" I believe that with our argument we are giving people who influence the law the reasons, why it should be one. But although we believe in our hunch of why educational activities have dignity affirming value. I'm still unsure on how to bridge that argument into fundamental right. By reading Lane, it seems that there must a hook in the law that we must hinge upon that will open the constitutional door for us. ",

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",

    "isPagenote": false,
    "user": "vkarina1395",
    "text": "Though the focus here is on the judicial system, this sounds like a fairly strong push to uphold dignity because in violating the constitution, dignity is not being upheld. ",

          {

  {
    "id": "HOM9tBDXEeiDSYM2ehZ87A",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-02-13T16:01:12",
    "title": "Lane v. Tennessee - Brief for Private Respondents",
    "refs": [
      "qagG8A9oEeioT6ewn3bSiQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Beautiful comment, Maria. Back to the notion of dignity as precept. And even deeper, dignity as the \"dark matter\" of social life. Without it, things perhaps cannot cohere, protections may be flimsy, powers ephemeral.",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf"

  {
    "id": "0q8ebA9eEeiwVbOwJY6iKA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-02-11T19:07:36",
    "title": "Lane v. Tennessee - Brief for Private Respondents",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "vkarina1395",
    "text": "I sense something here with the words \"congruent and proportional response to actual and threatened violations.\" I think we can look at it as an attempt to repair a situation in which people's dignity was harmed. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">rthouse access or more broadly, </span><span title=\"exact quote\" class=\"quoteExact\">Title II is a congruent andproportional response to actual and threatened violations of the Fourteenth Amendment</span> <span title=\"quote suffix\" class=\"quoteContext\">.  City of Boerne v. Flores, 521</span>",
    "tags": [
      "#DignityEquivalent"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
        "selector": [
          {

            "end": 31476,
            "start": 31364
          },
          {
            "exact": "Title II is a congruent andproportional response to actual and threatened violations of the Fourteenth Amendment",
            "prefix": "rthouse access or more broadly, ",
            "type": "TextQuoteSelector",
            "suffix": ".  City of Boerne v. Flores, 521"
          }
        ]
      }
    ]

  {
    "id": "Af73DBDUEeiXhYMf-gaUNA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-02-13T15:38:58",
    "title": "Lane v. Tennessee - Brief for Private Respondents",
    "refs": [
      "0q8ebA9eEeiwVbOwJY6iKA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Nicely done, Maria. Yes, congruent and proportional has everything to do with remedy. The extent to which any practice frustrates the demands of the 14th Amendment (or, the demands of dignity) must elicit this kind of response by government, or, in an everyday sense, the people themselves. There is a whole universe of language related to dignity and what it demands of us. At times, it really does sing.",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf"
      }
    ]
  },
  {
    "id": "D4gRyA65EeiZHUdFtprU0w",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-02-10T23:21:36",
    "title": "Lane v. Tennessee - Brief for Private Respondents",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "This phrase stuck out to me. This idea that inaccessibility can create a whole new class of people that are denied core privileges of citizenship. Does this mean that having your dignity valued means being able to practice core and essential privileges that all are supposed to have as citizens? ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">bers of the interested public.  </span><span title=\"exact quote\" class=\"quoteExact\">When a state’s courthouses are inaccessible to individuals withdisabilities, the state’s actionseffectively create a class of persons who are denied access to core privileges ofcitizenship</span> <span title=\"quote suffix\" class=\"quoteContext\">.  Such a result is intolerable </span>",
    "tags": [
      "#DignityContent"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 36757,
            "start": 36569
          },
          {
            "exact": "When a state’s courthouses are inaccessible to individuals withdisabilities, the state’s actionseffectively create a class of persons who are denied access to core privileges ofcitizenship",
            "prefix": "bers of the interested public.  ",
            "type": "TextQuoteSelector",
            "suffix": ".  Such a result is intolerable "
          }
        ]
      }
    ]
  },
  {
    "id": "JC48uBB4EeikF6sfyyTJng",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-02-13T04:41:22",
    "title": "Lane v. Tennessee - Brief for Private Respondents",
    "refs": [
      "D4gRyA65EeiZHUdFtprU0w"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "Brilliant Arliss! I agree! This is a very powerful statement. When citizens or humans for that matter are not allowed to participate in civic life, it creates a subhuman class. When humans are allowed to participate in civic life they have opportunities to redress and vocalize on their behalf. I think that is the key difference, a second class oppressed group from a group of people who have the opportunities.",
    "quote": "",
    "tags": [
      "#DignityContent"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf"
      }
    ]
  },
  {
    "id": "4mcA7hDWEeiZ-G_t_91wHA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-02-13T15:59:34",
    "title": "Lane v. Tennessee - Brief for Private Respondents",
    "refs": [
      "D4gRyA65EeiZHUdFtprU0w"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Well done, Arliss and Frida! Yes, when a person's dignity is not recognized, the social consequences may be that an underclass is being formed, a kind of caste being established.",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf"
      }
    ]
  },
  {
    "id": "djLqdh2ZEeiwsku74-oZZw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-03-01T21:42:38",
    "title": "Lane v. Tennessee - Brief for Private Respondents",

      "D4gRyA65EeiZHUdFtprU0w",
      "4mcA7hDWEeiZ-G_t_91wHA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "moreover, as the \"underclass\" experiencing the privileges that \"other\" class enjoys does values one's dignity. Because I heard it this morning lets take for example white privilege, and being widely represented in the media. I heard the reactions of a few African American folks on the new Black Panther movie, and aside from being elated and exited about seeing themselves and their culture reflected in this movie they question weather white folks feel the way they were feeling at the moment all the time? Being affirmed of your humanity by having to experience the privileges of others. ",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf"
      }
    ]
  },
  {
    "id": "0Fq67A63EeiJ3rftrbdEFA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-02-10T23:12:07",
    "title": "Lane v. Tennessee - Brief for Private Respondents",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "The system wouldn't allow me to highlight the entire phrase  I wanted to annotate. But in this area the Equal Protection Clause is discussed and I feel it is an expression that is equivalent to our idea of dignity. We believe in the idea that everyone has dignity or some inherent value. And with the Equal Protection Clause, it guarantees every individual the right to seek the law or government without having it be favorable or unfavorable to one group or another. In the eyes of the law everyone has the same value. Everyone has a sense of dignity. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">nstitution’s guarantee of equal </span><span title=\"exact quote\" class=\"quoteExact\">10 protection”—“the principle that government and each of its parts remain open on impartial terms to all who seek its assistance.”</span> <span title=\"quote suffix\" class=\"quoteContext\">  Romer v. Evans, 517 U.S. 620, </span>",

    "id": "o5kMkBDWEeiaYptXuLaOsQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-02-13T15:57:48",
    "title": "Lane v. Tennessee - Brief for Private Respondents",
    "refs": [
      "0Fq67A63EeiJ3rftrbdEFA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Wonderful. This is why there is a tradition that holds that dignity is a precept in Constitutional interpretation. You won't find the word dignity in the Constitution, but you will find the highest of regard for the human.\n\n(Precept: late Middle English: from Latin praeceptum, neuter past participle of praecipere ‘warn, instruct,’ from prae ‘before’ + capere ‘take.’)\n\nThe only I'll take issue with (and Arliss, please push back if I am off) is the final line: \"Everyone has a sense of dignity.\" I would say that is more contingent. When I read sense, I think intra-personal. That inner sense need never take root. I would counter that hand-in-glove with the recognition that all are equal under law, all persons have a dignity (i.e., supreme worth) that we must pay deference to. It is a fine-grained distinction, tell me what you think about it?",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf"
      }
    ]
  },
  {
    "id": "XyQYdh2REeiaXUtZXwY5Uw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-03-01T20:44:43",
    "title": "Lane v. Tennessee - Brief for Private Respondents",
    "refs": [
      "0Fq67A63EeiJ3rftrbdEFA",
      "o5kMkBDWEeiaYptXuLaOsQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "We all have inherent value, that is our humanity as Barak names our human dignity. But not all of us have a sense of that dignity. It is part of our argument that there are activities, some protected by the constitution others more mundane that allow us as humans to experience that dignity. For example, it took years for undocumented students to jumpstart the Dreamer Movement, and it has been similar with other movement towards human/civil rights. Sometimes it might take experiencing indignity to get a sense of one's worth, or it might be learning how to read and write as I've seen from slave narratives. The final point being, being in an educational setting, learning, asking questions, lets us experience our educational dignity and therefore we get closer to sensing our full humanity. ",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf"
      }
    ]
  },
  {
    "id": "F0qykniNEeiD0ateNWO4iA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-06-25T16:05:11",
    "title": "Lane v. Tennessee - Brief for Private Respondents",
    "refs": [
      "0Fq67A63EeiJ3rftrbdEFA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I bid for consensus for Dignity Criteria instead of equivalent expression. I want to tie something that Tania mentioned with the highlighted area that alludes to how dignity is viewed within the law. \"...the principle that government and each of its parts remain open on impartial terms to all who seek its assistance.\" This part of the clause acknowledges that everyone is equal in somone way regardless of disability. The law acknowlegdes that everyone has dignity, that is why it remains \"accessible\" on \"impartial terms\" but, doesn't trully uphold dignity unless it is forcefully brought to the attention by the individual. When that dignity is called to attention, that is when there is a sense of dignity as Tania mentioned because not everyone has a sense of dignity. That is when the law takes advantage or dismissis the notion of \"open on impartial terms to all who seek its assistance.\" The clause's week attempt to allude to some sense of dignity is why I believe this rationale falls under DignityCriteria.",
    "quote": "",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf"
      }
    ]
  },
  {
    "id": "gPBMPHiyEei7_iMu1dRevw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-06-25T20:01:09",
    "title": "Lane v. Tennessee - Brief for Private Respondents",
    "refs": [
      "0Fq67A63EeiJ3rftrbdEFA",
      "F0qykniNEeiD0ateNWO4iA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Dear R2L, I disagree. I do not think the link between the highlighted passage and our current understanding of what constitutes a #DignityCriteria tag has been made clear. I am not saying that there is no way, I am just saying that the bid is not clear to me. I make the same suggestion I did in my previous disagreement. (Y me levante de buenas today.) I suggest that Frida return to the guidelines and see if clarity can be achieved.",
    "quote": "",
    "tags": [
      "#TagDisagreement1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf"
      }

  {
    "id": "LSGu5HjoEeib2-tPH8e3Jg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-06-26T02:25:21",
    "title": "Lane v. Tennessee - Brief for Private Respondents",

      "F0qykniNEeiD0ateNWO4iA",
      "gPBMPHiyEei7_iMu1dRevw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "anwong13",
    "text": "I agree with the Frida's vote for consensus under the caveat that the annotation begins on the previous page (hypothesis doesn't let us highlight through two pages) starting from \"By guaranteeing...\" because it falls under criteria in the sense that it's providing rationale for the use of dignity in saying: \"will not be systematically shut out of the opportunity to participate in.....\" and I think that has dignity written all over it.  ",
    "quote": "",
    "tags": [
      "#CriteriaConsensus1",
      "#TagAdjustment"
    ],

    "target": [

        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf"

  {
    "id": "Jz1HSoCuEei4hZct0ZHJSw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-07-05T23:50:10",
    "title": "Lane v. Tennessee - Brief for Private Respondents",
    "refs": [
      "0Fq67A63EeiJ3rftrbdEFA",
      "F0qykniNEeiD0ateNWO4iA",
      "gPBMPHiyEei7_iMu1dRevw",
      "LSGu5HjoEeib2-tPH8e3Jg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I also agree with Frida, we should change the tag to a dignity criteria consensus. When I read the previous page, the section talks about guaranteeing that people with disabilities won't be systematically shut out. Then it goes onto say the government will remain open and impartial to everyone. This makes me think that we are talking about the WAY in which dignity it practiced and the requirements it takes to treat a citizen in a dignified manner. Therefore it is a dignity criteria tag! ",
    "quote": "",
    "tags": [
      "#CriteriaConsensus 2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf"
      }
    ]
  },
  {
    "id": "ORaedICwEeicqHtaowKWWA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-07-06T00:04:59",
    "title": "Lane v. Tennessee - Brief for Private Respondents",
    "refs": [
      "0Fq67A63EeiJ3rftrbdEFA",
      "F0qykniNEeiD0ateNWO4iA",
      "gPBMPHiyEei7_iMu1dRevw",
      "LSGu5HjoEeib2-tPH8e3Jg",
      "Jz1HSoCuEei4hZct0ZHJSw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "RaquelIsaac",
    "text": "I agree with Frida on this tag. When reading through the whole passage I get the sense that this is providing a way to interpret dignity through each persons own perception of dignity. It reminds me that dignity should be fluid because dignity means something different to every person so the meaning always looks different. I think it's important that each part of government remain open to assistance because it protects the fluidity of people that need their dignity protected. For example, just because a judge might have ruled that literacy isn't a right does not mean another case of that nature can't be brought forth. ",
    "quote": "",
    "tags": [
      "#CriteriaConsensus4",
      "#DignityCriteriaConsensus"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf"
      }

  {
    "id": "JHF5WICwEeiKh_vSkRLE1A",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf",
    "updated": "2018-07-06T03:51:56",
    "title": "Lane v. Tennessee - Brief for Private Respondents",
    "refs": [
      "0Fq67A63EeiJ3rftrbdEFA",
      "F0qykniNEeiD0ateNWO4iA",
      "gPBMPHiyEei7_iMu1dRevw",
      "LSGu5HjoEeib2-tPH8e3Jg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I also agree with this vote for consensus if we start the annotation on the previous page, and I would start it at the beginning of the paragraph. To me it was important to read that ADA is in response to what ALL citizens of a nation should have; core rights and government obligations protected by the constitution. With those core rights and protections guaranteed, then everyone has the \"opportunity to participate\" \"influence, and seek redress.\" The ADA was on behalf of folks with different able bodies, but to me this portion is the criteria of a dignified existence under government; when all at the eyes of government/society have an equal value as human beings. ",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/02/Lane-SCOTUS-06_02_2003.pdf"
      }
    ]
