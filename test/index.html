  {
    "id": "4uouypsTEei3afecXsnDrg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf",
    "updated": "2018-08-19T15:07:19",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2012.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "Wow this portion resonated with me.I am not sure if it is really relevant to the work that we are doing so please feel free to disagree. I am not really sure which category this would fall under. I feel like perhaps dignity content. Although the word dignity is not explicitly in use here, this passage talks about how having a quality experience in kindergarten has lasting effects all the way into adulthood. The same goes on the opposite spectrum that having a negative experience in kindergarten can effect you through high school and college. I believe that this truly shows how important it is to provide children with educational dignity as it has a rippling effect into their development as an adult. Not sure if that makes sense or even really falls under any category, but I feel that it is something to think about. ",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "I would like to put this section up for a bid for dignity criteria. When we invest in children's educational dignity we are investing in the child's future. But a child who is already disadvantaged in life and who doesn't have someone sowing quality seeds into their learning, will go onto school already being considered a failure.And that will change the way they seem themselves and the way their family sees them as well. This horrible cycle effects their social emotional health and their education which is an essential part of growing and becoming a productive member in this society. Because of the lack of quality education from the beginning they are already facing an up hill battle. This violates their dignity as it limits the opportunities for them to better themselves and become the best versions of who they are. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">e impacts is that           8   </span><span title=\"exact quote\" class=\"quoteExact\">the disadvantaged children served by the program, if           9   they didn't get the program, were coming to school so          10   poorly prepared that they could learn a lot in          11   kindergarten and still be considered failures, they          12   were so far behind.           13                And the child really learns I'm not good          14   at school, I'm a failure.  The child starts to          15   misbehave in classrooms.  So now they're not only a          16   failure, they're a behavior problem.  So now they're on          17   the wrong side of the teacher.  Their parents are          18   getting feedback from the teacher, from the child, my          19   child's not good at school either in terms of behavior          20   or performance.  And so the parents have lower          21   expectations because the child's not doing well.  And          22   that creates, I think, a cycle of failure that is very          23   difficult to dig out of.  </span> <span title=\"quote suffix\" class=\"quoteContext\">         24                On th</span>",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf",
    "updated": "2018-08-11T19:56:34",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2012.txt",

    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "I will cast a vote for consensus on this bid by Arliss. Here's why. The person testifying (Name? Title?) is talking about a kind of \"negative criteria\" that signals to us a child is being harmed in their development. Once again, when we hear talk of harm and injury, it is usually of the kind that lasts longer than a bruise. The dynamic that Arliss describes is the sign that lasting harm is being done.",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],

    "target": [

  {
    "id": "RiUNKqMvEei1q7-19sSfQg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf",

      "QU-EhJtjEei9Q_O8VPNZIg",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "I will add another vote for consensus here. I agree that this is a key example of what happens when harm is brought up on people at a young age. An important piece to me from the text states, \"And        \nthat creates, I think, a cycle of failure that is very         difficult to dig out of.\" The speaker reminds us that the harm is not one of little consequence, and that is why we want to avoid such harm. ",

    ],

  {
    "id": "F-ritKNbEeiP-49PINJjjw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf",
    "updated": "2018-08-19T02:53:47",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2012.txt",

      "pmMmrJ2gEeitaoMWc93Hhg",
      "RiUNKqMvEei1q7-19sSfQg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I put forth the third consensus because I believe the testimony is describing a violation of dignity. It is through the lack of opportunity for preschool programs that children do not come prepared to participate in school. It is through the education system, and by teachers and standards that they are come to be labeled failures. These failures can have lasting impacts that affect other areas of their growth and life, and yet we see a lack of response by government to remedy this infringement. This calls for a dignity argument. ",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf"
      }
    ]

  {
    "id": "Njsg4KT5Eei5ni8qEvxwYw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf",

      "F-ritKNbEeiP-49PINJjjw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "anwong13",
    "text": "I vote for finalizing consensus on this bid. It is clearly a dignity argument in the sense that it shows the outcomes of an unequal and undeserved area of education. The lack of dignity and care for the student's dispositions and view of education from an early age points to the roots of dignity decline. ",

  {
    "id": "j3VlIJtAEeia1-NoK69IXA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf",
    "updated": "2018-08-08T19:23:42",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2012.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "Okay, I would like to put this section up for a bid under the dignity criteria, although I am not 100% sure if it falls under this. This specialist is talking about how investing in quality early education pays off on a societal level because you're essentially investing in these individual children's lives. Yielding better results of them living more productive and happier lives. By investing in better educational standards that respect a student's dignity, one is able to better ensure a better life not only for the kids but for the community that surrounds it as a whole. Let me know what you all think! Thank you!",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">ings?          3           A.   </span><span title=\"exact quote\" class=\"quoteExact\">Early education, including both preschool           4   and full-day kindergarten, can be a strong public           5   investment, and, you know, the points that I put here           6   are that it's a pro-growth government policy.  That if           7   you're thinking about what's the impact of this on our           8   state's future, it's an investment in young children           9   that pays off in the long term in terms of their          10   economic productivity, their involvement in crime and          11   delinquency.           12                School success is a path to those things,          13   and that it's likely to decrease the future costs of          14   government, because it reduces the cost of school          15   failure, it reduces the cost of crime and delinquency,          16   and it generates economic growth because your citizens          17   are more productive.</span> <span title=\"quote suffix\" class=\"quoteContext\">           18                Und</span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 168986,
            "start": 168076
          },
          {
            "exact": "Early education, including both preschool           4   and full-day kindergarten, can be a strong public           5   investment, and, you know, the points that I put here           6   are that it's a pro-growth government policy.  That if           7   you're thinking about what's the impact of this on our           8   state's future, it's an investment in young children           9   that pays off in the long term in terms of their          10   economic productivity, their involvement in crime and          11   delinquency.           12                School success is a path to those things,          13   and that it's likely to decrease the future costs of          14   government, because it reduces the cost of school          15   failure, it reduces the cost of crime and delinquency,          16   and it generates economic growth because your citizens          17   are more productive.",
            "prefix": "ings?          3           A.   ",
            "type": "TextQuoteSelector",

  {
    "id": "C5OCDJ2gEei4TzeKKSdpGg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf",
    "updated": "2018-08-11T19:52:14",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2012.txt",

      "j3VlIJtAEeia1-NoK69IXA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Dear R2L, I am with Arliss in terms of simply not being sure. My instinct tells me that it might be out of our realm a bit. I think the reason I say this is because I think the person testifying is speaking in generalities. (They may be good generalities, for sure.) For example, I wish I could hear more on what a \"pro-growth government policy\" beyond people not becoming an economic burden on society later on in life. Hence, I will tag #NotSure",
    "quote": "",
    "tags": [
      "#NotSure"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf"
      }
    ]
  },
  {
    "id": "rYVzMp9IEeiGjNv5hNF9gQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf",
    "updated": "2018-08-13T22:31:53",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2012.txt",
    "refs": [
      "j3VlIJtAEeia1-NoK69IXA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Hmmm, I can sense where Arliss may be going with this, but I can't clearly see based on the highlighted text and the wording of the bid itself. I think this is Arliss' key sentence: \"By investing in better educational standards that respect a student's dignity, one is able to better ensure a better life not only for the kids but for the community that surrounds it as a whole.\" Yes. So is it that when we hear someone talk about the holistic importance of education for the child and society, is that a signal that it is a dignity argument? That is my attempt to understand the bid. Arliss, if this is the case, I will cast a vote for consensus. Would you please chime in and let me know if I am off or elaborate further if you think it necessary?",
    "quote": "",
    "tags": [],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf"
      }
    ]
  },
  {
    "id": "3qN5fKJVEeizi1NduWC-xw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf",
    "updated": "2018-08-17T19:43:52",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2012.txt",
    "refs": [
      "j3VlIJtAEeia1-NoK69IXA",
      "rYVzMp9IEeiGjNv5hNF9gQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I see it. I think I remember an annotation within these documents about high school drop outs and how graduating high school is meaningful for the individuals and for the community, (if any one remembers.) This section reminds me of that.\n\nHere is my attempt at trying to pair this section with Criteria. Being treated with dignity is about others in your society recognizing and upholding it.  Sometimes we see dignity as individualistic, but it is more holistic in the sense that we all share this state of being within the human race. The understanding of people's dignity in a society is what creates community. In this context, investing in individuals, is recognizing that they have potential and that they are all apart of on-going community development thus being treated with dignity.\n\nDoes it match? Let me know. I bid for criteria.",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf"
      }
    ]
  },
  {
    "id": "fITxfqMuEeircpNUpCPWOg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf",
    "updated": "2018-08-18T21:34:28",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2012.txt",

      "j3VlIJtAEeia1-NoK69IXA",
      "rYVzMp9IEeiGjNv5hNF9gQ",
      "3qN5fKJVEeizi1NduWC-xw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "Props to Arliss for pointing out this section, and to Frida for following up with a great explanation! I agree with both, I think this falls under Dignity Criteria. Though it seems odd to talk about people as \"investments,\" I can follow the line of reasoning. The more we \"invest\" in bright futures for all our citizens, the brighter the future becomes for us all. ",
    "quote": "",
    "tags": [

    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf"
      }
    ]
  },
  {
    "id": "TprusqNlEeiJ97vM0GcRpQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf",
    "updated": "2018-08-19T04:06:53",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2012.txt",
    "refs": [
      "j3VlIJtAEeia1-NoK69IXA",
      "rYVzMp9IEeiGjNv5hNF9gQ",
      "3qN5fKJVEeizi1NduWC-xw",
      "fITxfqMuEeircpNUpCPWOg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "I place the third consensus on this bid on dignity criteria under all that Frida beautifully pointed out. Annotation 18.2 is about the high school diploma enhancing the individual earning it but the community as well.  It is the annotation referred earlier in this chain, and I think it also falls under Profe summary that that we are finding a dignity argument in testimony uplifting  the importance of  holistic education, it has been exactly what some of my annotations having pointing to. In this highlighted text what I’m reading is that school success is synonymous with enhancing the idivdual and the community. I think it is also indicative of dignity affirming experiences occurring in school. Furthermore the lives of those whose these type of experiences  is affirming, ie disadvantaged children creates an even greater dignity argument. ",
    "quote": "",
    "tags": [
      "#TagConsensus3"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf"
      }
    ]
  },
  {
    "id": "YsPvdqT4Eei9lUP8WFtqhA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-12.pdf",
    "updated": "2018-08-21T04:12:15",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2012.txt",
    "refs": [
      "j3VlIJtAEeia1-NoK69IXA",
      "rYVzMp9IEeiGjNv5hNF9gQ",
      "3qN5fKJVEeizi1NduWC-xw",
      "fITxfqMuEeircpNUpCPWOg",
      "TprusqNlEeiJ97vM0GcRpQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "anwong13",
    "text": "I'll add the final bid for consensus, though I fall in line with Profe's questioning. \n\nAs Maria pointed out that it's kind of strange to think of people as investments, but since Lobato is concerned with funding, I think that's why this language is brought up. I agree though with how Frida pointed out the idea of how education has an impact on the individual and in the long run society as a whole, so I finalize this bid with erring on the side of hesitation. ",

    ],

  {
    "id": "OucOap0pEeikU6vyIzDtRg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-21.pdf",
    "updated": "2018-08-11T05:47:36",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2021.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "tan.valenzuela",
    "text": "The previous pages are of testimony by assistant commissioner of public school finance asserting that in fact Gifted and Talented students receive more funding that ELPA Students. It is true and obvious that we have a stratification system in education where we are separating and dismissing some student's growth and potential. Not offering the opportunity of an equal education is a dignity violation, and making distinctions between who deserves a better supported education is grounds for a dignity claim. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">   5571          1           Q. </span><span title=\"exact quote\" class=\"quoteExact\">  And so the -- the gifted and talented           2   funding per student would be more than the ELPA funding           3   per student, taking all the English language learners           4   in the state as a whole, correct?          5           A.   That's true</span> <span title=\"quote suffix\" class=\"quoteContext\">.          6           Q.   And </span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",

    "text": "R2L, I am very intrigued by Tania's argument here. Specifically, the following: \"Needing to offer equal access of opportunities is a duty to fulfill the promise of the constitution to afford its citizens the constitutional values it presents.\" It's the \"equal access\" and \"opportunity\" part that I think makes this a kind of equivalent expression. Think about it. Why would access to opportunities need to be equal? No reason unless all were of noble birth, highest rank, and supreme value. The hypothetical in the testimony is very powerful, but I think the thing to take away is that the use of equal access to opportunity as a basis for argument is actually another way of affirming the inherent worth of all. I put forth a bid for #EquivalentExpression. ",

  {
    "id": "mvVy8IrEEeiYymeGqAkAGQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf",
    "updated": "2018-07-18T19:56:05",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%209%20.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "Hey there, I am putting this section up for a bid to be tagged as dignity criteria. I feel this section talks about how essential the high school diploma has become, in order to survive in this day and age. Leading up to this section the witness discusses how the requirements for students in Pueblo are so low that the students do not qualify for any secondary education and therefore are limited on the opportunities they can have and ultimately living a limited life.This is a clear example of when schools lack the proper resources, they lack the ability to prepare students adequately enough for them to live their fullest lives. Not sure if this fits for our argument, but it stood out to me so I wanted to point it out!",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">    2437              1         </span><span title=\"exact quote\" class=\"quoteExact\">  Q.   Do you believe in your role personally              2   as the assistant superintendent for learning services              3   that graduation is important?              4           A.   Absolutely.              5           Q.   And why do you feel that way?              6           A.   Well, if you look historically at our              7   country, a high school diploma back in the '50s when              8   the comprehensive high school came into play, that was              9   your ticket into a middle class income.  Now, it's             10   your -- it barely would give you your ticket to be             11   above the poverty line.  You really need a high school             12   diploma plus some level of postsecondary education,             13   either a certificate or two-year degree or some type             14   of postsecondary.  So without that high school             15   diploma, you are not positioned well to provide for             16   yourself or your family as a young individual.  I mean             17   it's just -- it just needs to be a nonnegotiable.             18   They need to have their diploma, and that's what our             19   system is geared towards, graduation.  It's a big             20   deal</span> <span title=\"quote suffix\" class=\"quoteContext\">.             21           Q.   </span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 168456,
            "start": 167203
          },
          {
            "exact": "  Q.   Do you believe in your role personally              2   as the assistant superintendent for learning services              3   that graduation is important?              4           A.   Absolutely.              5           Q.   And why do you feel that way?              6           A.   Well, if you look historically at our              7   country, a high school diploma back in the '50s when              8   the comprehensive high school came into play, that was              9   your ticket into a middle class income.  Now, it's             10   your -- it barely would give you your ticket to be             11   above the poverty line.  You really need a high school             12   diploma plus some level of postsecondary education,             13   either a certificate or two-year degree or some type             14   of postsecondary.  So without that high school             15   diploma, you are not positioned well to provide for             16   yourself or your family as a young individual.  I mean             17   it's just -- it just needs to be a nonnegotiable.             18   They need to have their diploma, and that's what our             19   system is geared towards, graduation.  It's a big             20   deal",
            "prefix": "    2437              1         ",
            "type": "TextQuoteSelector",
            "suffix": ".             21           Q.   "
          }
        ]
      }
    ]
  },
  {
    "id": "aRNJ0orUEei4ZBfiqDniow",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf",
    "updated": "2018-07-18T21:49:13",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%209%20.txt",
    "refs": [
      "mvVy8IrEEeiYymeGqAkAGQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Hmmmm, I am not certain about whether this is #DignityCriteria. Here's why. I see Arliss' logic and I respect her thinking. I certainly see the words as a kind of \"expert testimony\" from an educator, but I am having a harder time seeing how it is an instance that would help us better understand the circumstances that make a dignity argument possible or useful. I can kind of see it, but if I go on Arliss' text above (as I must), it is not yet clear to me. Arliss, would you care to revisit?",
    "quote": "",
    "tags": [
      "#TagDisagreement1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf"
      }
    ]
  },
  {
    "id": "bjhuXqQSEeiNnW-WFXWsHQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf",
    "updated": "2018-08-20T00:46:09",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%209%20.txt",
    "refs": [
      "mvVy8IrEEeiYymeGqAkAGQ",
      "aRNJ0orUEei4ZBfiqDniow"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I guess what I was trying to say is that this expert witness is saying that a high school diploma is necessary just to BARELY make it in our society. Just to make the bare minimum in the US you need a diploma. Now just above the section I highlighted the super independent is talking about how the state is adding more graduation requirements for students in Colorado. However they are not adding any money to help support schools/students reach these new requirements. Basically, they are making it harder to graduate as they are upping the requirements to do so, but they are not providing extra support to help these students obtain this far fetched goal. One can infer that by making it harder to graduate and yet not providing support will result in less students graduating and less students being able to live in a society that insists on graduation as a bare minimum requirement to earn a wage.This is a violation of the students dignity because they won't be able to survive in society if they cannot get a diploma due to the State upping the requirements but not the resources to help them reach these expectations to graduate. Hope I clarified myself a bit here. Thank you for your feedback Profe! ",
    "quote": "",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf"
      }
    ]
  },
  {
    "id": "8gkJSqTqEeiLL0d5sC7EBA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf",
    "updated": "2018-08-21T02:36:02",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%209%20.txt",
    "refs": [

      "aRNJ0orUEei4ZBfiqDniow",
      "bjhuXqQSEeiNnW-WFXWsHQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "anwong13",
    "text": "I add a bid for consensus. I understand where Profe is coming from, but I do see the point Arliss is making. While this section doesn't exactly point at dignity, I think we can infer the implications of how that diploma and how those changes in society with regard to education puts peoples' dignity on the line. Here the argument for education in the context of survival in society is being stated. At the very least it underlies the base of the dignity argument. ",
    "quote": "",
    "tags": [
      "#TagConsesus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf"
      }
    ]

    "refs": [],

    "isPagenote": false,
    "user": "arlisshoward",
    "text": "I think that this is an important annotation that Maria has made. I just think we should adjust the highlighted portion to what I am highlighting now. To me this is a Dignity Criteria tag. It is clear that because these students do not have enough resources, they are not prepared for the world and thereby held back from possibilities and opportunities to better themselves. Because they are not given the same opportunities to be the best version of themselves, they are experiencing a dignity violation.",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">k force at basic minimum wage.  </span><span title=\"exact quote\" class=\"quoteExact\">We are not getting             12   them the opportunity to break the cycle of poverty, to             13   break the cycle of jail and prisons.  We are not             14   giving them that opportunity</span> <span title=\"quote suffix\" class=\"quoteContext\">.             15           Q.   </span>",

    "isPagenote": true,
    "user": "silvafri",
    "text": "I too agree with this bid. I think the key word that is resonating with me is 'opportunity'. Opportunity falls within the DignityCriteria because it is a pathway towards achieving full potential. When that pathway is obstructed, students cannot meet their full potential to break repeated cycles of no personal growth.\n",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "In a perfect world this is what educational dignity would look like in practice. A world where the focus is not about pressuring the teachers to make sure they are doing everything they can, but rather a world where the focus is on the students and how they are learning the material. Because this is a sneak peak as to what dignity would look like in education, I am putting this up for a Dignity Criteria tag. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">       11   students are doing. </span><span title=\"exact quote\" class=\"quoteExact\"> It's not just about they taught             12   it.  It's about did the students learn it.             13                So in a standards-based system, it             14   really shifts the onus or the focus from what the             15   teacher is doing to what the students are getting.</span> <span title=\"quote suffix\" class=\"quoteContext\">             16   You have safet</span>",
    "tags": [
      "#DignityCriteria"
    ],

          },

            "exact": " It's not just about they taught             12   it.  It's about did the students learn it.             13                So in a standards-based system, it             14   really shifts the onus or the focus from what the             15   teacher is doing to what the students are getting.",
            "prefix": "       11   students are doing. ",

    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Dear R2L, last disagreement on my part for the day :). Again, I see the logic of Arliss' annotation, but my earlier note about 1st and 2nd person observations re: the negation or affirmation of dignity still holds. (Unless, of course, someone disagrees.) What we have here is a statement re: assessment of a system that values student learning. Again, I think this is a close one, but I would still disagree because it deals with generalities and not the particulars of observation. ",
    "quote": "",
    "tags": [
      "#TagDisagreement1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf"
      }
    ]

  {
    "id": "5yhmGInzEeish5eiO-19jQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf",

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "arlisshoward",
    "text": "Seems like the school system would like to prepare children so that they can have as much opportunity to be the best version of themselves. In an ideal world this is a dignified educational system, where students are pruned and prepared to be all that they can be. This is the criteria of dignity in the educational world. Therefore I am putting a bid for this to be tagged dignity criteria! ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">e.             12               </span><span title=\"exact quote\" class=\"quoteExact\"> In Pueblo City Schools, a world-class             13   education, that clear vision is college and career             14   ready.  We want all our students to be able to have a             15   choice when leaving our system that they can go into             16   the work force or go into postsecondary education, and             17   that choice is up to them, but they're ready to do             18   that</span> <span title=\"quote suffix\" class=\"quoteContext\">.             19                </span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [

            "prefix": "e.             12               ",

    "text": "Dear R2L, keeping with my theme of the day, I see the reasoning by Arliss, but disagree with the bid on the basis of the 1st and 2nd person distinction that I made earlier today. I think the highlighted text is more of an aspirational statement than it is an instance of someone giving us testimony re: the conditions that prompt a dignity claim in education.",

    "isPagenote": false,
    "user": "vkarina1395",
    "text": "It saddens me that in our time, we still do not provide adequate spaces for our children to grow. How can we expect them to take pride in their surroundings if adults don't even consider them \"adequate?\"",

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%209%20.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "vkarina1395",
    "text": "I see now why we were pointed to the testimonies of students, teachers, and superintendents. They, of course, are some of the biggest advocates who could best explain the importance of educational dignity. ",

    "tags": [

    ],

  {
    "id": "O5OYUotdEei52nNvZaJDqQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf",
    "updated": "2018-07-19T14:08:38",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%209%20.txt",
    "refs": [
      "DlALyiJ-EeiCZr8LxeeQsg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "So I would like to put this section up for a bid agreeing with Maria's tag for Criteria. I would like to extend the highlighted portion to the following page all the way to line 9.  The state is obligated to provide a thorough and uniform education. This witness describes thorough and uniform as having access to a school, materials, a quality educator and programming that not only prepares the students for their future but also provides them with the opportunities to be a well-rounded citizen. While it is the state's obligation to provide this for all students in the US, the district is unable to do so, due to lack of resources, specifically funding from the government. By refusing to put more money into education, the government is violating the student's dignity because it is ultimately providing a sub par educational experience and restricting the opportunity for these student's to become well rounded individuals in this society where education is an essential tool. ",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf"
      }
    ]
  },
  {
    "id": "qqftEJHZEeiKB7t6hC8FCQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf",
    "updated": "2018-07-27T20:14:29",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%209%20.txt",
    "refs": [
      "DlALyiJ-EeiCZr8LxeeQsg",
      "O5OYUotdEei52nNvZaJDqQ"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Well done by Arliss. This annotation carries the same logic as those of Tania and Maria. We get talk of those things that must take place (contrasted with the conditions in which they are not realized) that would allow us to call something an \"education.\" Beautifully done, we are getting on the same page and I think we are developing a useful way of thinking about dignity (and its absence as an argumentative resource) in this case.",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-9-.pdf"
      }
    ]
  },

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "vkarina1395",
    "text": "A strong proponent for why education matters. ",

    "isPagenote": false,

    "text": "I think its is a violation of  a person's dignity and rights when it's put in danger while attempting to fulfill a requirement imposed by the government like CSAP testing. This student experience prompts for legal action and serves as Dignity Criteria, and so I place this bid.  ",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I also bid for dignity criteria on the framework that instances like these, impede on the ability to have meaningful participation of society's services. In this instance, problems with the infastructure of the an educational building are violations to the childrens' education when it is interfering with their ability to reach their full potential on the state exam that will ultimatley decide their placement in classes for the following year.\n\nIts hypocritical in the way that state exams like CSAP force  children to do well, yet state funded schools are not givin the resources nor the sufficient funding from having in collapse and be a distraction for children during exams.",
    "quote": "",
    "tags": [

    ],

    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf"

    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "I lend my agreement to this bid for consensus.I thank Tania for the initial annotation and I commend Frida for her reasoning. The grounds for my agreement differ. Go up to the question on the previous page: \"And can you give some examples of what you observed?\" That for me is a signal to look closer. It is first-hand observation of the circumstances that would prompt a dignity claim. if we keep the concept of \"meaningful participation\" close at hand, it will help us discern what may or may not pertain to our line of inquiry. ",

  {

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "I found a similar reasoning to Tania and Frida here, so I would add the third bid for consensus. Thinking from a public school teacher's perspective, I've experienced first hand how seriously the state (and educators) take state testing. Though I wouldn't want to dwell on that point, since I think student's safety mentioned first is much more important, I do find it shocking that this is only briefly mentioned. The fact that an observer caught on quickly makes me think it's definitely worth nothing. ",

    "isPagenote": true,

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2017%20FULL.txt",

    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I too agree with the bid for Criteria. Unlike in Lane, the court is doing their obligation to provide equal courtroom experience to the plaintiffs who do no speak the main language that is spoken in court rooms, english. By having or allowing this extra support service for non-english speakers, they are acknowleging their dignity to be treated fairly.",

  {

    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2017%20FULL.txt",

      "vtfA3InVEeiR0Ot46cfS6Q"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Dear R2L, I disagree. The reason? This annotation speaks to the experience of being in court and having one's dignity recognized. In another context, I could see where this would fit. And I agree with Tania's logic in selecting the text. My disagreement stems from the fact that it is not related to the facts regarding educational inequality per se.",

  {
    "id": "N_YG6KA1EeiDv7_7N98utA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf",
    "updated": "2018-08-15T02:45:06",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2017%20FULL.txt",

      "vtfA3InVEeiR0Ot46cfS6Q",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "As everyone stated above, I agree that it's essential we have our rights recognized in a court of law. However, since we're sticking to the facts of the case (and focusing on first person accounts), I would also disagree here. ",

  {
    "id": "VB61HqTfEei9eetLHnXZ7w",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf",
    "updated": "2018-08-21T01:12:53",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2017%20FULL.txt",

    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "Hey there! Although I do see Tania's point I do not think this specific body of text is relevant to our work with Lobato as Maria stated we are looking for more specific experiences where a violation was taking place.",
    "quote": "",

  {
    "id": "d1D1FIk4EeiVIOOHQMS-7Q",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf",
    "updated": "2018-07-16T20:40:24",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2017%20FULL.txt",
    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "tan.valenzuela",
    "text": "I place a bid on Dignity Criteria for this annotation. Here we have a recognition by a superintendent about the difference between what legally they are bound to, and what they should do to ensure participation. This is an acknowledgement that participation, meaningful participation as we speak of, goes further than what is currently mandated by the state, and this specific school has taken it on as its duty to ensure that participation. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">fees.         15           Q.   </span><span title=\"exact quote\" class=\"quoteExact\">Do you have to provide transportation to          16   the activity?         17           A.   If you mean legally, the answer would be          18   no.  But if we want participation, the answer is yes.           19   So if we want our students there, then we need to          20   provide transportation.</span> <span title=\"quote suffix\" class=\"quoteContext\">  file:///C/...andbook/Cases/Lob</span>",
    "tags": [
      "#DignityCriteria"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf",
        "selector": [
          {
            "type": "TextPositionSelector",
            "end": 305453,
            "start": 305147
          },
          {
            "exact": "Do you have to provide transportation to          16   the activity?         17           A.   If you mean legally, the answer would be          18   no.  But if we want participation, the answer is yes.           19   So if we want our students there, then we need to          20   provide transportation.",
            "prefix": "fees.         15           Q.   ",
            "type": "TextQuoteSelector",
            "suffix": "  file:///C/...andbook/Cases/Lob"
          }
        ]
      }
    ]
  },
  {
    "id": "5S8L9InqEeinXrt1jI__mg",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf",
    "updated": "2018-07-17T17:57:39",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2017%20FULL.txt",
    "refs": [
      "d1D1FIk4EeiVIOOHQMS-7Q"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I think it's worth tying lines 7 to 9 in your highlighted portion, Tania. The key part I am seeing here is the section that states \"...it's important that we provide those and not charge kids and limit their access.\" In other words, to not limit their access to that meaningful partcipation that Tania mentioned. By not limiting their access, they are not limiting their potential for growth through extra curriculars. \nIn this instance, the school is recognizing how students' dignities can be fufilled through other mediums of student wellbeing such as extra curriculars which falls under DignityCriteria.",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf"
      }
    ]
  },
  {
    "id": "D_VX9In5EeijA8_Pr8akAA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf",
    "updated": "2018-07-17T19:39:04",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2017%20FULL.txt",
    "refs": [
      "d1D1FIk4EeiVIOOHQMS-7Q",
      "5S8L9InqEeinXrt1jI__mg"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Dear R2L, I agree with this tag, but for slightly different reasons. (Though I see Tania and Frida's reasoning and appreciate their logic.) I agree with the bid for consensus because the 1st person testimony gives us insight into the way a state actor imagines his/her obligations to students when the object of the activity is meaningful participation. Perhaps the following proposition (a draft, a way of trying to sketch the lines of logic in this complex analytic activity) may help: That which fosters \"meaningful participation\" stems both from compliance with the law and from a recognition of the value of the human. This is not perfect and it may read commonsensical, but it helps to draw the line a certain way until we figure out how to draw it better.",
    "quote": "",
    "tags": [
      "#TagConsensus2"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf"
      }
    ]
  },
  {
    "id": "OC90dqHCEeiZ32MaIubt0w",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf",

    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2017%20FULL.txt",
    "refs": [

      "5S8L9InqEeinXrt1jI__mg",
      "D_VX9In5EeijA8_Pr8akAA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "I agree with this bid as well. Providing genuine opportunities for students to participate does incredible things for their education. Students need people in charge who understand that, and who are willing to do more than just what is legally necessary.",
    "quote": "",
    "tags": [
      "#TagConsensus3"

      }
    ]
  },
  {
    "id": "FfubNqTjEeiz1sOtllQEKA",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf",
    "updated": "2018-08-21T01:39:46",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2017%20FULL.txt",
    "refs": [
      "d1D1FIk4EeiVIOOHQMS-7Q",
      "5S8L9InqEeinXrt1jI__mg",
      "D_VX9In5EeijA8_Pr8akAA",
      "OC90dqHCEeiZ32MaIubt0w"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "arlisshoward",
    "text": "I also agree with Tania's bid however I think we should add the section that Frida mentioned in her response. I think that extracurricular activities are an essential part of success in a student's life. And if transportation is a barrier to these enriching activities, then the school should take on this challenge to ensure all students have access to better themselves. ",

  {
    "id": "3SEFSIkxEei-OkMPHK67Bw",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf",
    "updated": "2018-07-16T19:53:09",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2017%20FULL.txt",
    "refs": [
      "Ifr-Xh9fEeiIoc9xip4FHA"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "This sentence comes in the mist of superintendent speaking about the needs of children in her district and detailing the problems in the building themselves that should be all encompassing to the student's educational experience. To me this sentence is saying that aside from students needing the appropriate instruction, with adequate materials they \"deserve spaces that are safe and comfortable.\" I put this annotation forward as Equivalent Expression because \"Deserve\" is calling upon a component of \"worth\" and \"worth\" in my mind is equivalent to dignity. We had mentioned that as we move forward we might find the need to double tag certain things, and I feel this might be in that category. Aside from bringing a component of dignity into the conversation of educational buildings, as part of educational experience this quote brings to mind the recognition of dignity.  I've talked about this before in an annotation in  Lane v. TN that part of dignity criteria is to be self aware of one's dignity and advocate for dignified treatment across society. In this quote, the school administrator recognizes that dignity before the student itself does, and acknowledges the need for the school/government to step up to provide the dignified experiences the student deserves.   However, I want to place a bid on Equivalent Expression. ",
    "quote": "",
    "tags": [
      "#EquivalentExpressions"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf"
      }
    ]
  },
  {
    "id": "4wJ9HIn9EeiLcQPaRUr0dQ",
    "url": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf",
    "updated": "2018-07-18T18:01:29",
    "title": "file:///C/Users/mespinoza/Desktop/Ideas/Right%20to%20Learn/R2L%20-%20Dignity%20Handbook/Cases/Lobato%20v%20CO%202013/Lobato%20Oral%20Testimonies%20Transcripts/Lobato%20Day%2017%20FULL.txt",
    "refs": [
      "Ifr-Xh9fEeiIoc9xip4FHA",
      "3SEFSIkxEei-OkMPHK67Bw"
    ],
    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Dear R2L, I really like Tania's reasoning here. I add my vote for consensus. Here's why. Again, look at the  highlighted text. What do we have there? It is an assertion of belief provided by a superintendent, a 1st person assertion of belief by an actor of consequence. In this assertion, Tania focuses on the word \"deserve\"--be entitled to, be worthy to have--and that is where the insight comes from for me. That word, when spoken by a person in relation to another (i.e., a second-person ethical stance) works as kind of a signal to my mind, a sign that we are in circumstances in which a dignity argument may be warranted.",
    "quote": "",
    "tags": [
      "#TagConsensus1"
    ],
    "group": "aYnJE67m",
    "target": [
      {
        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf"
      }
    ]

    "isReply": true,
    "isPagenote": true,

    "text": "I like it. I too agree on the bid for EE. I really appreciate Tania's reasoning for puting forth the term 'deserve'. Like Profe said, deserve is in relation to what a person believes is another person's or their worth and therefore what they are entitled to. I've never explored that term in this way, so thank you for enlightening us with your reasoning, Tania.",

    "isPagenote": true,
    "user": "tan.valenzuela",
    "text": "This quote starts on page 4420 line 5 and goes until page 4422 line 5. It is the state guidelines saying that that English Language Learner students MUST receive all that is outlined in order to be protecting civil rights of children to an appropriate education.  I place this as a Dignity Criteria bid.  Civil rights directly feed into dignity, they do so by ensuring the  participation of all into the  larger society and protecting from infringement by government or entities or individuals  (protection and participation have been put forth as part of Dignity Criteria) The state guidelines are saying that ELL students cognitively, linguistically, psychological and emotional needs must be met. By schools not being able to do so, the it prompts legal action. ",

    "tags": [

    "isReply": true,
    "isPagenote": true,
    "user": "silvafri",
    "text": "I definitely do see the rationale for the argument for content as it is an example of how dignity is seen though dollar signs. I do not know if it is the content that we are looking for because if I recall correctly, Profe mentioned that it is suppose to have an ethical component to it but, I guess there is an ethical issue at hand when we tie a child's worth with money. It can go both ways.\nHowever, I believe this to be equivalent expresseion and not content because unlike content, there are no examples of explicit, distinguishing characteristics of dingity shown just yet. There is only the mention of how worth is viewed and that is what I think EE is. An equivalent to dignity is human worth which we see here in terms of money.\n\nNonetheless, I think their can be an argument for both and so I open the discussion up for other interpretations.",

      "#EquivalentExpression"
    ],

    "isReply": true,
    "isPagenote": true,
    "user": "ProfeMeny",
    "text": "Hmmm, this is an interesting conversation. After some thought, I will disagree. Here's why. If I stay close to the text (and I must stay close to the text), then what this testimony shows is that there is a disparity in per pupil expenditure between wealthy and economically impoverished districts. To my mind, it is an instance of #DignityCriteria because we have the transcripts of testimony from a reliable source that reference a set of circumstances that make a dignity argument possible. I also put forth a bid for #DignityCriteria.",

    "target": [

        "source": "https://r2l.sehd.net/wp-content/uploads/2018/03/Lobato-Day-17-FULL.pdf"
      }
    ]

    "isReply": true,
    "isPagenote": true,
    "user": "vkarina1395",
    "text": "Alright team, I'm not sure exactly how the tags will go here because I want to second Profe's tag for #DignityCriteria. Which means I'm also adding #TagConsensus2. Tania is absolutely right in noting the importance of this testimony. The difference in dollars here is so huge that it's actually the difference in students who will have every opportunity laid out for them and students who will constantly have to fight for just a small portion of what others receive. That kind of disparity quickly sets up a vastly different future for each student. Since we're focusing on what the decision of funding does to a student, I think that's where the criteria piece comes in. ",
    "quote": "",

    "target": [

    "refs": [],
    "isReply": false,
    "isPagenote": false,
    "user": "vkarina1395",
    "text": "Perhaps a bit of a stretch, but I believe this falls under Dignity Criteria. Senator Windels is being asked to read a report that makes this statement, and I think the task force they're discussing points in the direction of what we are looking for. Though not exhaustive, the ideas here for what funding should cover certainly relate to our work. That students have a variety of needs is no secret, and I think the fact that a task force is advocating for them speaks volumes. ",
    "quote": "<span title=\"quote prefix\" class=\"quoteContext\">ing and limited federal funds.  </span><span title=\"exact quote\" class=\"quoteExact\">Members of the              2   task force and school district representatives              3   testified that any school funding formula must              4   continue to take into account school districts'              5   services for special populations, such as special              6   education students, English language learners, and              7   at-risk populations.\"</span> <span title=\"quote suffix\" class=\"quoteContext\">              8           Q.   S</span>",

    "text": "This, I believe, can fit under Dignity Content. The idea that it takes caring to create a dignified experience for individuals leads me to believe this. I think the experience that is being described falls under content because it shows a possibility of what qualities a child's education should have. ",
